<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="vercel-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6" />
      <stop offset="50%" stop-color="#8b5cf6" />
      <stop offset="100%" stop-color="#ec4899" />
    </linearGradient>
    <linearGradient id="card-bg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#111111" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    <filter id="blur-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="30" result="blur" />
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .tTitle{font:700 48px system-ui, -apple-system, sans-serif; fill:#ffffff; letter-spacing:-1px}
      .tSub{font:400 18px system-ui, -apple-system, sans-serif; fill:#a1a1aa}
      .tCardH{font:600 28px system-ui, -apple-system, sans-serif; fill:#ededed}
      .tCardS{font:400 16px system-ui, -apple-system, sans-serif; fill:#a1a1aa}
      .tCenter{font:800 36px system-ui, -apple-system, sans-serif; fill:#ffffff; letter-spacing:-0.5px}
      .tBadge{font:600 14px system-ui, -apple-system, sans-serif; fill:#ffffff; letter-spacing: 1px;}
      .line{stroke:#333333; stroke-width:1.5; fill:none}
      .line-glow{stroke:url(#vercel-glow); stroke-width:2; fill:none; stroke-dasharray: 4 6}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#000000"/>
  
  <!-- Subtle background grid -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#222222" stroke-width="0.5"/>
  </pattern>
  <rect width="1400" height="800" fill="url(#grid)"/>

  <!-- Center Glow -->
  <circle cx="700" cy="300" r="150" fill="url(#vercel-glow)" opacity="0.15" filter="url(#blur-glow)"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle">Harness Engineering</text>

  <!-- Connection Lines -->
  <path d="M 540 235 Q 620 235 620 300 T 700 300" class="line"/>
  <path d="M 540 420 Q 620 420 620 300 T 700 300" class="line"/>
  <path d="M 860 235 Q 780 235 780 300 T 700 300" class="line-glow"/>
  <path d="M 860 420 Q 780 420 780 300 T 700 300" class="line-glow"/>

  <!-- Center -->
  <g transform="translate(700 300)">
    <circle r="100" fill="#000000" stroke="url(#vercel-glow)" stroke-width="2"/>
    <circle r="85" fill="#111111" stroke="#333333" stroke-width="1"/>
    <text y="10" text-anchor="middle" class="tCenter">Harness</text>
    <g transform="translate(0 100)">
      <rect x="-80" y="-16" width="160" height="32" rx="16" fill="url(#vercel-glow)"/>
      <rect x="-79" y="-15" width="158" height="30" rx="15" fill="#000000" opacity="0.5"/>
      <text y="5" text-anchor="middle" class="tBadge">CORE COMPONENT</text>
    </g>
  </g>

  <!-- Left top -->
  <g transform="translate(180 180)">
    <rect width="360" height="110" rx="12" fill="url(#card-bg)" stroke="#333333" stroke-width="1"/>
    <text x="35" y="48" class="tCardH">CLAUDE.md</text>
    <text x="35" y="85" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 400)">
    <rect width="360" height="110" rx="12" fill="url(#card-bg)" stroke="#333333" stroke-width="1"/>
    <text x="35" y="48" class="tCardH">スキルファイル</text>
    <text x="35" y="85" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(860 180)">
    <rect width="360" height="110" rx="12" fill="url(#card-bg)" stroke="url(#vercel-glow)" stroke-width="1"/>
    <text x="35" y="48" class="tCardH">MCPサーバ</text>
    <text x="35" y="85" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(860 400)">
    <rect width="360" height="110" rx="12" fill="url(#card-bg)" stroke="url(#vercel-glow)" stroke-width="1"/>
    <text x="35" y="48" class="tCardH">エージェント</text>
    <text x="35" y="85" class="tCardS">カスタム専門家</text>
  </g>

  <text x="700" y="750" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>