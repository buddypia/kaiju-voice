  <rect x="310" y="230" width="230" height="50" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="425" y="252" text-anchor="middle" font-size="12" font-weight="600" fill="#991b1b">Animation</text>
  <text x="425" y="270" text-anchor="middle" font-size="9" fill="#475569">Framer Motion 12</text>

  <!-- Layer 5: Testing -->
  <rect x="60" y="290" width="480" height="45" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="300" y="312" text-anchor="middle" font-size="12" font-weight="600" fill="#475569">Testing</text>
  <text x="200" y="328" text-anchor="middle" font-size="9" fill="#94a3b8">Vitest</text>
  <text x="400" y="328" text-anchor="middle" font-size="9" fill="#94a3b8">Testing Library</text>
