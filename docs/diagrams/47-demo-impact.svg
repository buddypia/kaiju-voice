<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 280" font-family="system-ui, sans-serif">
  <rect width="650" height="280" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="325" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">デモ映えの要素 — なぜ準優勝できたか</text>

  <!-- Visual -->
  <rect x="30" y="55" width="185" height="80" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="122" y="82" text-anchor="middle" font-size="22">🎤</text>
  <text x="122" y="102" text-anchor="middle" font-size="11" font-weight="700" fill="#991b1b">体を使うUI</text>
  <text x="122" y="120" text-anchor="middle" font-size="9" fill="#64748b">叫ぶ行為自体がデモ映え</text>

  <!-- Audio -->
  <rect x="232" y="55" width="185" height="80" rx="10" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="324" y="82" text-anchor="middle" font-size="22">🎙️</text>
  <text x="324" y="102" text-anchor="middle" font-size="11" font-weight="700" fill="#6b21a8">AI実況</text>
  <text x="324" y="120" text-anchor="middle" font-size="9" fill="#64748b">見てる人も巻き込む</text>

  <!-- VFX -->
  <rect x="434" y="55" width="185" height="80" rx="10" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <text x="526" y="82" text-anchor="middle" font-size="22">💥</text>
  <text x="526" y="102" text-anchor="middle" font-size="11" font-weight="700" fill="#92400e">VFX演出</text>
  <text x="526" y="120" text-anchor="middle" font-size="9" fill="#64748b">視覚的インパクト</text>

  <!-- Result -->
  <rect x="110" y="155" width="430" height="55" rx="10" fill="#0f172a"/>
  <text x="325" y="180" text-anchor="middle" font-size="14" font-weight="700" fill="#22d3ee">「叫び声 × AI実況 × VFX」</text>
  <text x="325" y="200" text-anchor="middle" font-size="10" fill="#94a3b8">= プレイヤーも観客も楽しめるエンターテインメント</text>

  <!-- Lesson -->
  <rect x="60" y="225" width="530" height="35" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="325" y="248" text-anchor="middle" font-size="11" font-weight="600" fill="#166534">学び: ハッカソンでは「技術的に凄い」より「見て面白い」が勝つ</text>
</svg>