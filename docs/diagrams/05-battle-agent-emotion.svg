<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 350" font-family="system-ui, sans-serif">
  <rect width="800" height="350" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">Battle Agent — HP比率で変わるAIの感情</text>

  <!-- HP Bar Background -->
  <rect x="60" y="55" width="680" height="30" rx="6" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="1"/>
  <text x="60" y="50" font-size="10" fill="#94a3b8">0%</text>
  <text x="230" y="50" font-size="10" fill="#94a3b8">25%</text>
  <text x="400" y="50" font-size="10" fill="#94a3b8">50%</text>
  <text x="730" y="50" font-size="10" fill="#94a3b8">100%</text>

  <!-- Zone 1: 0-25% Critical -->
  <rect x="60" y="55" width="170" height="30" rx="6" fill="#ef4444" opacity="0.8"/>
  <text x="145" y="75" text-anchor="middle" font-size="11" font-weight="600" fill="white">絶体絶命</text>

  <!-- Zone 2: 25-50% Pressed -->
  <rect x="230" y="55" width="170" height="30" fill="#f59e0b" opacity="0.7"/>
  <text x="315" y="75" text-anchor="middle" font-size="11" font-weight="600" fill="white">追い詰められ</text>

  <!-- Zone 3: 50-100% Normal -->
  <rect x="400" y="55" width="340" height="30" rx="0 6 6 0" fill="#22c55e" opacity="0.7"/>
  <text x="570" y="75" text-anchor="middle" font-size="11" font-weight="600" fill="white">互角の戦い</text>

  <!-- Cards for each zone -->
  <!-- Zone 1 card -->
  <rect x="40" y="110" width="220" height="100" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="150" y="133" text-anchor="middle" font-size="12" font-weight="700" fill="#991b1b">HP &lt; 25%</text>
  <text x="150" y="155" text-anchor="middle" font-size="10" fill="#475569">必死で、感情的で、</text>
  <text x="150" y="170" text-anchor="middle" font-size="10" fill="#475569">必殺技を繰り出す</text>
  <text x="150" y="195" text-anchor="middle" font-size="10" fill="#ef4444" font-style="italic">「絶零砲ォォォォ！！」</text>

  <!-- Zone 2 card -->
  <rect x="290" y="110" width="220" height="100" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <text x="400" y="133" text-anchor="middle" font-size="12" font-weight="700" fill="#92400e">HP &lt; 50%</text>
  <text x="400" y="155" text-anchor="middle" font-size="10" fill="#475569">焦りと怒りが混じった</text>
  <text x="400" y="170" text-anchor="middle" font-size="10" fill="#475569">攻撃をする</text>
  <text x="400" y="195" text-anchor="middle" font-size="10" fill="#f59e0b" font-style="italic">「業火の咆哮ァァ！！」</text>

  <!-- Zone 3 card -->
  <rect x="540" y="110" width="220" height="100" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="650" y="133" text-anchor="middle" font-size="12" font-weight="700" fill="#166534">HP &gt; 50%</text>
  <text x="650" y="155" text-anchor="middle" font-size="10" fill="#475569">力強く、自信を持って</text>
  <text x="650" y="170" text-anchor="middle" font-size="10" fill="#475569">攻撃する</text>
  <text x="650" y="195" text-anchor="middle" font-size="10" fill="#22c55e" font-style="italic">「灼熱の一撃をくらえ」</text>

  <!-- Special: Opponent low HP -->
  <rect x="200" y="240" width="400" height="80" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="400" y="268" text-anchor="middle" font-size="12" font-weight="700" fill="#1e40af">相手 HP &lt; 25% のとき</text>
  <text x="400" y="288" text-anchor="middle" font-size="10" fill="#475569">圧倒的優勢。余裕と高揚感を持って畳み掛ける</text>
  <text x="400" y="308" text-anchor="middle" font-size="10" fill="#3b82f6" font-style="italic">「フッ...この程度か？」</text>

  <text x="400" y="340" text-anchor="middle" font-size="11" fill="#94a3b8">situationNote が動的に切り替わり、毎ターン異なる「人格」を演じる</text>
</svg>