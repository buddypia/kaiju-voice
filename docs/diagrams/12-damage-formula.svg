<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" font-family="system-ui, sans-serif">
  <rect width="800" height="340" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">ダメージ計算式</text>

  <!-- Formula -->
  <rect x="80" y="50" width="640" height="45" rx="8" fill="#0f172a"/>
  <text x="400" y="78" text-anchor="middle" font-size="14" font-family="monospace" fill="#22d3ee">damage = basePower × typeMultiplier × langBonus × elementBonus × statRatio</text>

  <!-- basePower -->
  <rect x="30" y="120" width="145" height="80" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="102" y="143" text-anchor="middle" font-size="11" font-weight="600" fill="#1e40af">basePower</text>
  <text x="102" y="162" text-anchor="middle" font-size="10" fill="#475569">(I + C + E) / 3</text>
  <text x="102" y="180" text-anchor="middle" font-size="9" fill="#94a3b8">3軸スコアの平均</text>

  <!-- typeMultiplier -->
  <rect x="185" y="120" width="145" height="80" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="257" y="143" text-anchor="middle" font-size="11" font-weight="600" fill="#991b1b">typeMultiplier</text>
  <text x="257" y="162" text-anchor="middle" font-size="9" fill="#475569">physical: 1.0</text>
  <text x="257" y="175" text-anchor="middle" font-size="9" fill="#475569">special:  1.3</text>
  <text x="257" y="188" text-anchor="middle" font-size="9" fill="#ef4444" font-weight="600">ultimate: 1.8</text>

  <!-- langBonus -->
  <rect x="340" y="120" width="115" height="80" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="397" y="143" text-anchor="middle" font-size="11" font-weight="600" fill="#6b21a8">langBonus</text>
  <text x="397" y="165" text-anchor="middle" font-size="10" fill="#475569">ja/en: 1.0</text>
  <text x="397" y="183" text-anchor="middle" font-size="10" fill="#a855f7" font-weight="600">mixed: 1.2</text>

  <!-- elementBonus -->
  <rect x="465" y="120" width="145" height="80" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="537" y="143" text-anchor="middle" font-size="11" font-weight="600" fill="#166534">elementBonus</text>
  <text x="537" y="162" text-anchor="middle" font-size="9" fill="#475569">不利:   0.8</text>
  <text x="537" y="175" text-anchor="middle" font-size="9" fill="#475569">中立:   1.0</text>
  <text x="537" y="188" text-anchor="middle" font-size="9" fill="#22c55e" font-weight="600">有利:   1.5</text>

  <!-- statRatio -->
  <rect x="620" y="120" width="150" height="80" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="695" y="143" text-anchor="middle" font-size="11" font-weight="600" fill="#92400e">statRatio</text>
  <text x="695" y="165" text-anchor="middle" font-size="10" fill="#475569">ATK / DEF</text>
  <text x="695" y="183" text-anchor="middle" font-size="9" fill="#94a3b8">キャラステータス比</text>

  <!-- Critical -->
  <rect x="200" y="230" width="400" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="400" y="255" text-anchor="middle" font-size="12" font-weight="700" fill="#ef4444">CRITICAL HIT!</text>
  <text x="400" y="275" text-anchor="middle" font-size="10" fill="#475569">creativity &gt; 80 かつ 20%確率 → ダメージ 2倍</text>

  <!-- Min damage -->
  <text x="400" y="320" text-anchor="middle" font-size="11" fill="#94a3b8">最低保証: Math.max(1, damage) — 必ず1以上のダメージ</text>
</svg>