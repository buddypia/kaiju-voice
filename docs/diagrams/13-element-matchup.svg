<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 500" font-family="system-ui, sans-serif">
  <rect width="600" height="500" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="300" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">6属性相性テーブル</text>

  <!-- Element circles -->
  <!-- Fire -->
  <circle cx="300" cy="100" r="35" fill="#fef2f2" stroke="#ef4444" stroke-width="2.5"/>
  <text x="300" y="97" text-anchor="middle" font-size="16" fill="#ef4444">🔥</text>
  <text x="300" y="115" text-anchor="middle" font-size="10" font-weight="700" fill="#991b1b">火</text>

  <!-- Ice -->
  <circle cx="490" cy="180" r="35" fill="#eff6ff" stroke="#3b82f6" stroke-width="2.5"/>
  <text x="490" y="177" text-anchor="middle" font-size="16" fill="#3b82f6">❄️</text>
  <text x="490" y="195" text-anchor="middle" font-size="10" font-weight="700" fill="#1e40af">氷</text>

  <!-- Thunder -->
  <circle cx="490" cy="310" r="35" fill="#fefce8" stroke="#eab308" stroke-width="2.5"/>
  <text x="490" y="307" text-anchor="middle" font-size="16" fill="#eab308">⚡</text>
  <text x="490" y="325" text-anchor="middle" font-size="10" font-weight="700" fill="#854d0e">雷</text>

  <!-- Earth -->
  <circle cx="300" cy="390" r="35" fill="#f0fdf4" stroke="#22c55e" stroke-width="2.5"/>
  <text x="300" y="387" text-anchor="middle" font-size="16" fill="#22c55e">🌍</text>
  <text x="300" y="405" text-anchor="middle" font-size="10" font-weight="700" fill="#166534">地</text>

  <!-- Void -->
  <circle cx="110" cy="310" r="35" fill="#fdf4ff" stroke="#a855f7" stroke-width="2.5"/>
  <text x="110" y="307" text-anchor="middle" font-size="16" fill="#a855f7">🌀</text>
  <text x="110" y="325" text-anchor="middle" font-size="10" font-weight="700" fill="#6b21a8">虚</text>

  <!-- Light -->
  <circle cx="110" cy="180" r="35" fill="#fffbeb" stroke="#f59e0b" stroke-width="2.5"/>
  <text x="110" y="177" text-anchor="middle" font-size="16" fill="#f59e0b">✨</text>
  <text x="110" y="195" text-anchor="middle" font-size="10" font-weight="700" fill="#92400e">光</text>

  <!-- Advantage arrows (1.5x) clockwise -->
  <!-- Fire → Ice -->
  <line x1="330" y1="115" x2="458" y2="167" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrow13)"/>
  <!-- Ice → Thunder -->
  <line x1="490" y1="218" x2="490" y2="270" stroke="#3b82f6" stroke-width="2.5" marker-end="url(#arrow13)"/>
  <!-- Thunder → Earth -->
  <line x1="460" y1="325" x2="338" y2="377" stroke="#eab308" stroke-width="2.5" marker-end="url(#arrow13)"/>
  <!-- Earth → Void -->
  <line x1="268" y1="378" x2="142" y2="325" stroke="#22c55e" stroke-width="2.5" marker-end="url(#arrow13)"/>
  <!-- Void → Fire -->
  <line x1="125" y1="278" x2="280" y2="120" stroke="#a855f7" stroke-width="2.5" marker-end="url(#arrow13)"/>

  <defs>
    <marker id="arrow13" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="170" y="445" width="260" height="35" rx="6" fill="#0f172a"/>
  <line x1="195" y1="462" x2="230" y2="462" stroke="#ef4444" stroke-width="2.5" marker-end="url(#arrow13)"/>
  <text x="245" y="466" font-size="11" fill="#e2e8f0">有利 (×1.5)　</text>
  <text x="340" y="466" font-size="11" fill="#94a3b8">逆方向は不利 (×0.8)</text>
</svg>