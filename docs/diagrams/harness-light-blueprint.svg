<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e2e8f0" stroke-width="1"/>
    </pattern>
    <pattern id="gridLarge" width="200" height="200" patternUnits="userSpaceOnUse">
      <rect width="200" height="200" fill="url(#grid)" />
      <path d="M 200 0 L 0 0 0 200" fill="none" stroke="#cbd5e1" stroke-width="2"/>
    </pattern>
    <style>
      .tTitle{font:700 40px 'Courier New', monospace; fill:#0f172a; letter-spacing:1px}
      .tSub{font:400 18px 'Courier New', monospace; fill:#64748b}
      .tCardH{font:700 30px 'Courier New', monospace; fill:#1e293b; letter-spacing:0px}
      .tCardS{font:400 18px 'Courier New', monospace; fill:#64748b}
      .tCenter{font:800 28px 'Courier New', monospace; fill:#1d4ed8; letter-spacing:1px}
      .tBadge{font:600 14px 'Courier New', monospace; fill:#1d4ed8}
      .line{stroke:#94a3b8; stroke-width:2; fill:none; stroke-dasharray: 8 4}
      .lineA{stroke:#3b82f6; stroke-width:2; fill:none}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#ffffff"/>
  <rect width="1400" height="800" fill="url(#gridLarge)"/>
  
  <rect x="30" y="30" width="1340" height="740" fill="none" stroke="#0f172a" stroke-width="4"/>
  <rect x="40" y="40" width="1320" height="720" fill="none" stroke="#0f172a" stroke-width="1"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle">SYSTEM_ARCH: HARNESS_ENGINEERING</text>

  <!-- Left Lines -->
  <path d="M 560 300 L 400 300 L 400 255" class="line"/>
  <path d="M 560 300 L 400 300 L 400 495" class="line"/>
  <!-- Right Lines -->
  <path d="M 840 300 L 1000 300 L 1000 255" class="lineA"/>
  <path d="M 840 300 L 1000 300 L 1000 495" class="lineA"/>

  <!-- Left top -->
  <g transform="translate(180 180)">
    <rect width="430" height="150" fill="#ffffff" stroke="#64748b" stroke-width="2"/>
    <rect width="430" height="30" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="20" y="21" class="tBadge" fill="#64748b">MOD: 01</text>
    <text x="40" y="80" class="tCardH">CLAUDE.md</text>
    <text x="40" y="120" class="tCardS">&gt; プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 420)">
    <rect width="430" height="150" fill="#ffffff" stroke="#64748b" stroke-width="2"/>
    <rect width="430" height="30" fill="#f1f5f9" stroke="#64748b" stroke-width="2"/>
    <text x="20" y="21" class="tBadge" fill="#64748b">MOD: 02</text>
    <text x="40" y="80" class="tCardH">スキルファイル</text>
    <text x="40" y="120" class="tCardS">&gt; 専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(790 180)">
    <rect width="430" height="150" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <rect width="430" height="30" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="21" class="tBadge">EXT: 01</text>
    <text x="40" y="80" class="tCardH" fill="#1d4ed8">MCPサーバ</text>
    <text x="40" y="120" class="tCardS">&gt; 外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(790 420)">
    <rect width="430" height="150" fill="#ffffff" stroke="#3b82f6" stroke-width="2"/>
    <rect width="430" height="30" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
    <text x="20" y="21" class="tBadge">EXT: 02</text>
    <text x="40" y="80" class="tCardH" fill="#1d4ed8">エージェント</text>
    <text x="40" y="120" class="tCardS">&gt; カスタム専門家</text>
  </g>

  <!-- Center -->
  <g transform="translate(700 300)">
    <path d="M 0 -140 L 140 0 L 0 140 L -140 0 Z" fill="#ffffff" stroke="#1d4ed8" stroke-width="3"/>
    <path d="M 0 -120 L 120 0 L 0 120 L -120 0 Z" fill="none" stroke="#93c5fd" stroke-width="2" stroke-dasharray="4 4"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 70)">
      <rect x="-90" y="-14" width="180" height="28" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
      <text y="4" text-anchor="middle" class="tBadge">[ CORE COMPONENT ]</text>
    </g>
  </g>

  <text x="700" y="730" text-anchor="middle" class="tSub">// 構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>