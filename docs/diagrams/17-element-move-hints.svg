<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 280" font-family="system-ui, sans-serif">
  <rect width="700" height="280" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">属性別 技名ヒント — Battle Agent への入力</text>

  <!-- Fire -->
  <rect x="30" y="50" width="120" height="85" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="90" y="72" text-anchor="middle" font-size="12" font-weight="700" fill="#991b1b">🔥 火</text>
  <text x="90" y="92" text-anchor="middle" font-size="10" fill="#475569">灼熱</text>
  <text x="90" y="106" text-anchor="middle" font-size="10" fill="#475569">業火・爆炎</text>
  <text x="90" y="125" text-anchor="middle" font-size="9" fill="#94a3b8" font-style="italic">「灼熱砲ォォォ！」</text>

  <!-- Ice -->
  <rect x="165" y="50" width="120" height="85" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="225" y="72" text-anchor="middle" font-size="12" font-weight="700" fill="#1e40af">❄️ 氷</text>
  <text x="225" y="92" text-anchor="middle" font-size="10" fill="#475569">氷結</text>
  <text x="225" y="106" text-anchor="middle" font-size="10" fill="#475569">絶零・凍牙</text>
  <text x="225" y="125" text-anchor="middle" font-size="9" fill="#94a3b8" font-style="italic">「絶零砲ォォォ！」</text>

  <!-- Thunder -->
  <rect x="300" y="50" width="120" height="85" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <text x="360" y="72" text-anchor="middle" font-size="12" font-weight="700" fill="#854d0e">⚡ 雷</text>
  <text x="360" y="92" text-anchor="middle" font-size="10" fill="#475569">雷鳴</text>
  <text x="360" y="106" text-anchor="middle" font-size="10" fill="#475569">迅雷・電撃</text>
  <text x="360" y="125" text-anchor="middle" font-size="9" fill="#94a3b8" font-style="italic">「迅雷の裁きィ！」</text>

  <!-- Earth -->
  <rect x="435" y="50" width="120" height="85" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="495" y="72" text-anchor="middle" font-size="12" font-weight="700" fill="#166534">🌍 地</text>
  <text x="495" y="92" text-anchor="middle" font-size="10" fill="#475569">地震</text>
  <text x="495" y="106" text-anchor="middle" font-size="10" fill="#475569">岩砕・崩壊</text>
  <text x="495" y="125" text-anchor="middle" font-size="9" fill="#94a3b8" font-style="italic">「大地の怒りィ！」</text>

  <!-- Void -->
  <rect x="570" y="50" width="110" height="85" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="625" y="72" text-anchor="middle" font-size="12" font-weight="700" fill="#6b21a8">🌀 虚</text>
  <text x="625" y="92" text-anchor="middle" font-size="10" fill="#475569">虚無</text>
  <text x="625" y="106" text-anchor="middle" font-size="10" fill="#475569">消滅・暗黒</text>
  <text x="625" y="125" text-anchor="middle" font-size="9" fill="#94a3b8" font-style="italic">「虚無に還れ！」</text>

  <!-- Explanation -->
  <rect x="80" y="160" width="540" height="90" rx="10" fill="#0f172a"/>
  <text x="350" y="185" text-anchor="middle" font-size="12" font-weight="600" fill="#22d3ee">ヒントを渡す理由</text>
  <text x="350" y="208" text-anchor="middle" font-size="10" fill="#94a3b8">属性に合った技名を生成させるため、キーワードヒントをプロンプトに含める</text>
  <text x="350" y="228" text-anchor="middle" font-size="10" fill="#94a3b8">temperature: 1.0 と組み合わせることで、ヒントを軸にしつつ毎回違う技名を生成</text>
  <text x="350" y="243" text-anchor="middle" font-size="10" fill="#64748b">「制約付き創造性」= ヒント + 高temperature + Structured Output</text>

  <text x="350" y="272" text-anchor="middle" font-size="11" fill="#94a3b8">ELEMENT_MOVE_HINTS テーブルでAIの語彙を誘導</text>
</svg>