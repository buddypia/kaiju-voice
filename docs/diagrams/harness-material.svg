<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <filter id="material-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.12"/>
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.14"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap');
      .tTitle{font:900 40px 'Roboto', sans-serif; fill:#202124}
      .tSub{font:500 18px 'Roboto', sans-serif; fill:#5f6368}
      .tCardH{font:700 28px 'Roboto', sans-serif; fill:#202124}
      .tCardS{font:400 16px 'Roboto', sans-serif; fill:#5f6368}
      .tCenter{font:900 32px 'Roboto', sans-serif; fill:#ffffff}
      .tBadge{font:700 14px 'Roboto', sans-serif; fill:#ffffff; letter-spacing: 1px}
      .line{stroke:#dadce0; stroke-width:4; fill:none}
      .lineA{stroke:#dadce0; stroke-width:4; fill:none}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#f8f9fa"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>

  <!-- Lines -->
  <path d="M 588 300 Q 450 300 380 250" class="line"/>
  <path d="M 588 300 Q 450 300 380 460" class="line"/>
  <path d="M 812 300 Q 950 300 1020 250" class="lineA"/>
  <path d="M 812 300 Q 950 300 1020 460" class="lineA"/>

  <!-- Left top -->
  <g transform="translate(180 190)" filter="url(#material-shadow)">
    <rect width="400" height="120" rx="12" fill="#ffffff"/>
    <path d="M 0 12 Q 0 0 12 0 L 12 120 L 0 120 Z" fill="#ea4335"/>
    <text x="40" y="50" class="tCardH">CLAUDE.md</text>
    <text x="40" y="85" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 400)" filter="url(#material-shadow)">
    <rect width="400" height="120" rx="12" fill="#ffffff"/>
    <path d="M 0 12 Q 0 0 12 0 L 12 120 L 0 120 Z" fill="#fbbc04"/>
    <text x="40" y="50" class="tCardH">スキルファイル</text>
    <text x="40" y="85" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(820 190)" filter="url(#material-shadow)">
    <rect width="400" height="120" rx="12" fill="#ffffff"/>
    <path d="M 0 12 Q 0 0 12 0 L 12 120 L 0 120 Z" fill="#34a853"/>
    <text x="40" y="50" class="tCardH">MCPサーバ</text>
    <text x="40" y="85" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(820 400)" filter="url(#material-shadow)">
    <rect width="400" height="120" rx="12" fill="#ffffff"/>
    <path d="M 0 12 Q 0 0 12 0 L 12 120 L 0 120 Z" fill="#4285f4"/>
    <text x="40" y="50" class="tCardH">エージェント</text>
    <text x="40" y="85" class="tCardS">カスタム専門家</text>
  </g>

  <!-- Center -->
  <g transform="translate(700 300)" filter="url(#material-shadow)">
    <circle r="120" fill="#4285f4"/>
    <circle r="95" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 120)">
      <rect x="-85" y="-18" width="170" height="36" rx="18" fill="#202124"/>
      <text y="6" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <text x="700" y="740" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>