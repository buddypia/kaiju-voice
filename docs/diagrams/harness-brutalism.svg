<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&amp;display=swap');
      .tTitle{font:400 56px 'Archivo Black', sans-serif; fill:#000000; text-transform: uppercase;}
      .tSub{font:400 20px 'Archivo Black', sans-serif; fill:#000000;}
      .tCardH{font:400 36px 'Archivo Black', sans-serif; fill:#000000; text-transform: uppercase;}
      .tCardS{font:700 18px monospace, sans-serif; fill:#000000;}
      .tCenter{font:400 44px 'Archivo Black', sans-serif; fill:#000000;}
      .tBadge{font:400 16px 'Archivo Black', sans-serif; fill:#ffffff;}
      .line{stroke:#000000; stroke-width:8; fill:none}
      .card-bg{fill:#ffffff; stroke:#000000; stroke-width:6;}
      .shadow{fill:#000000;}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="#ff4d00"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle">Harness Engineering</text>

  <!-- Hard Lines -->
  <path d="M 700 300 L 380 240" class="line"/>
  <path d="M 700 300 L 380 460" class="line"/>
  <path d="M 700 300 L 1020 240" class="line"/>
  <path d="M 700 300 L 1020 460" class="line"/>

  <!-- Left top -->
  <g transform="translate(180 180)">
    <rect x="16" y="16" width="400" height="120" class="shadow"/>
    <rect width="400" height="120" class="card-bg"/>
    <text x="30" y="55" class="tCardH">CLAUDE.md</text>
    <rect x="30" y="70" width="340" height="4" fill="#000"/>
    <text x="30" y="100" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 400)">
    <rect x="16" y="16" width="400" height="120" class="shadow"/>
    <rect width="400" height="120" class="card-bg"/>
    <text x="30" y="55" class="tCardH">Skill File</text>
    <rect x="30" y="70" width="340" height="4" fill="#000"/>
    <text x="30" y="100" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(820 180)">
    <rect x="16" y="16" width="400" height="120" class="shadow"/>
    <rect width="400" height="120" fill="#ccff00" stroke="#000000" stroke-width="6"/>
    <text x="30" y="55" class="tCardH">MCP Server</text>
    <rect x="30" y="70" width="340" height="4" fill="#000"/>
    <text x="30" y="100" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(820 400)">
    <rect x="16" y="16" width="400" height="120" class="shadow"/>
    <rect width="400" height="120" fill="#ccff00" stroke="#000000" stroke-width="6"/>
    <text x="30" y="55" class="tCardH">Agent</text>
    <rect x="30" y="70" width="340" height="4" fill="#000"/>
    <text x="30" y="100" class="tCardS">カスタム専門家</text>
  </g>

  <!-- Center -->
  <g transform="translate(700 300)">
    <circle cx="16" cy="16" r="140" class="shadow"/>
    <circle r="140" fill="#ffffff" stroke="#000000" stroke-width="8"/>
    <text y="15" text-anchor="middle" class="tCenter">HARNESS</text>
    <g transform="translate(0 140)">
      <rect x="-100" y="-20" width="200" height="40" class="shadow"/>
      <rect x="-106" y="-26" width="200" height="40" fill="#000000"/>
      <text x="-6" y="-0" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <rect x="250" y="730" width="900" height="40" fill="#000000"/>
  <text x="700" y="758" text-anchor="middle" class="tSub" fill="#ffffff">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>