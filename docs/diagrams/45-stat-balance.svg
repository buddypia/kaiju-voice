<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 250" font-family="system-ui, sans-serif">
  <rect width="650" height="250" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="325" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">キャラクターステータスバランス設計</text>

  <!-- ATK/DEF spectrum -->
  <text x="50" y="60" font-size="10" font-weight="600" fill="#ef4444">ATK重視</text>
  <text x="600" y="60" text-anchor="end" font-size="10" font-weight="600" fill="#3b82f6">DEF重視</text>
  <rect x="100" y="50" width="450" height="8" rx="4" fill="#e2e8f0"/>

  <!-- Attack-focused -->
  <circle cx="160" cy="54" r="6" fill="#ef4444"/>
  <line x1="160" y1="63" x2="160" y2="85" stroke="#ef4444" stroke-width="1"/>
  <rect x="85" y="88" width="150" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="160" y="108" text-anchor="middle" font-size="10" font-weight="700" fill="#991b1b">攻撃型 (ATK 12 / DEF 8)</text>
  <text x="160" y="125" text-anchor="middle" font-size="9" fill="#475569">Infernus (火)</text>
  <text x="160" y="140" text-anchor="middle" font-size="9" fill="#475569">Stormbreaker (雷)</text>

  <!-- Balanced -->
  <circle cx="325" cy="54" r="6" fill="#a855f7"/>
  <line x1="325" y1="63" x2="325" y2="85" stroke="#a855f7" stroke-width="1"/>
  <rect x="250" y="88" width="150" height="60" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="325" y="108" text-anchor="middle" font-size="10" font-weight="700" fill="#6b21a8">バランス型 (ATK 10 / DEF 10)</text>
  <text x="325" y="125" text-anchor="middle" font-size="9" fill="#475569">Nihilus (虚)</text>
  <text x="325" y="140" text-anchor="middle" font-size="9" fill="#475569">Shadow Hunter (虚)</text>

  <!-- Defense-focused -->
  <circle cx="490" cy="54" r="6" fill="#3b82f6"/>
  <line x1="490" y1="63" x2="490" y2="85" stroke="#3b82f6" stroke-width="1"/>
  <rect x="415" y="88" width="150" height="60" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="490" y="108" text-anchor="middle" font-size="10" font-weight="700" fill="#1e40af">防御型 (ATK 8 / DEF 12)</text>
  <text x="490" y="125" text-anchor="middle" font-size="9" fill="#475569">Glacius (氷)</text>
  <text x="490" y="140" text-anchor="middle" font-size="9" fill="#475569">Frostguard (氷)</text>

  <!-- statRatio impact -->
  <rect x="100" y="170" width="450" height="50" rx="8" fill="#0f172a"/>
  <text x="325" y="192" text-anchor="middle" font-size="10" fill="#22d3ee">statRatio = ATK / DEF がダメージ倍率に影響</text>
  <text x="325" y="210" text-anchor="middle" font-size="9" fill="#94a3b8">攻撃型(12/8=1.5倍) vs 防御型(8/12=0.67倍) → 組み合わせが戦略に</text>

  <text x="325" y="242" text-anchor="middle" font-size="10" fill="#94a3b8">ATK+DEF=20 で統一 — 配分の違いがプレイスタイルを生む</text>
</svg>