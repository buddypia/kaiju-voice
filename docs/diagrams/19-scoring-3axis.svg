<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 350" font-family="system-ui, sans-serif">
  <rect width="600" height="350" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="300" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">3軸スコアリング</text>

  <!-- Axis 1: Intensity -->
  <rect x="40" y="60" width="160" height="160" rx="12" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="120" y="90" text-anchor="middle" font-size="32">💪</text>
  <text x="120" y="120" text-anchor="middle" font-size="14" font-weight="700" fill="#991b1b">Intensity</text>
  <text x="120" y="138" text-anchor="middle" font-size="11" fill="#475569">迫力</text>
  <line x1="55" y1="148" x2="185" y2="148" stroke="#fecaca" stroke-width="1"/>
  <text x="120" y="168" text-anchor="middle" font-size="10" fill="#64748b">声の大きさ</text>
  <text x="120" y="184" text-anchor="middle" font-size="10" fill="#64748b">勢い</text>
  <text x="120" y="200" text-anchor="middle" font-size="10" fill="#64748b">威圧感</text>

  <!-- Axis 2: Creativity -->
  <rect x="220" y="60" width="160" height="160" rx="12" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="300" y="90" text-anchor="middle" font-size="32">✨</text>
  <text x="300" y="120" text-anchor="middle" font-size="14" font-weight="700" fill="#6b21a8">Creativity</text>
  <text x="300" y="138" text-anchor="middle" font-size="11" fill="#475569">創造性</text>
  <line x1="235" y1="148" x2="365" y2="148" stroke="#e9d5ff" stroke-width="1"/>
  <text x="300" y="168" text-anchor="middle" font-size="10" fill="#64748b">技名のユニークさ</text>
  <text x="300" y="184" text-anchor="middle" font-size="10" fill="#64748b">言葉遊び</text>
  <text x="300" y="200" text-anchor="middle" font-size="10" fill="#64748b">詩的表現</text>

  <!-- Axis 3: Emotion -->
  <rect x="400" y="60" width="160" height="160" rx="12" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="480" y="90" text-anchor="middle" font-size="32">🔥</text>
  <text x="480" y="120" text-anchor="middle" font-size="14" font-weight="700" fill="#1e40af">Emotion</text>
  <text x="480" y="138" text-anchor="middle" font-size="11" fill="#475569">感情</text>
  <line x1="415" y1="148" x2="545" y2="148" stroke="#bfdbfe" stroke-width="1"/>
  <text x="480" y="168" text-anchor="middle" font-size="10" fill="#64748b">怒り</text>
  <text x="480" y="184" text-anchor="middle" font-size="10" fill="#64748b">決意</text>
  <text x="480" y="200" text-anchor="middle" font-size="10" fill="#64748b">情熱</text>

  <!-- Score range -->
  <text x="300" y="255" text-anchor="middle" font-size="12" font-weight="600" fill="#0f172a">各軸 0〜100 のスコア</text>

  <!-- Example -->
  <rect x="100" y="275" width="400" height="50" rx="8" fill="#0f172a"/>
  <text x="300" y="296" text-anchor="middle" font-size="10" fill="#22d3ee" font-family="monospace">「ファイヤーーー！Burn everything!!」</text>
  <text x="300" y="314" text-anchor="middle" font-size="10" fill="#94a3b8">→ I: 85  C: 72  E: 90  lang: mixed  type: ultimate</text>
</svg>