<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="system-ui, sans-serif">
  <rect width="800" height="400" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">7つのVFXコンポーネント</text>

  <!-- Row 1 -->
  <rect x="30" y="55" width="170" height="90" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="115" y="78" text-anchor="middle" font-size="11" font-weight="700" fill="#991b1b">UltimateCutIn</text>
  <text x="115" y="95" text-anchor="middle" font-size="9" fill="#475569">格ゲー風カットイン</text>
  <text x="115" y="110" text-anchor="middle" font-size="9" fill="#94a3b8">2500ms / 4フェーズ</text>
  <text x="115" y="130" text-anchor="middle" font-size="8" fill="#ef4444">attackType === 'ultimate'</text>

  <rect x="215" y="55" width="170" height="90" rx="8" fill="#0f172a" stroke="#334155" stroke-width="1.5"/>
  <text x="300" y="78" text-anchor="middle" font-size="11" font-weight="700" fill="#e2e8f0">KnockOutEffect</text>
  <text x="300" y="95" text-anchor="middle" font-size="9" fill="#94a3b8">K.O. 演出</text>
  <text x="300" y="110" text-anchor="middle" font-size="9" fill="#64748b">3500ms / SVGクラック</text>
  <text x="300" y="130" text-anchor="middle" font-size="8" fill="#ef4444">HP === 0</text>

  <rect x="400" y="55" width="170" height="90" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="485" y="78" text-anchor="middle" font-size="11" font-weight="700" fill="#1e40af">ParticleCanvas</text>
  <text x="485" y="95" text-anchor="middle" font-size="9" fill="#475569">属性別パーティクル</text>
  <text x="485" y="110" text-anchor="middle" font-size="9" fill="#94a3b8">Canvas 2D / 6形状</text>
  <text x="485" y="130" text-anchor="middle" font-size="8" fill="#3b82f6">攻撃ヒット時</text>

  <rect x="585" y="55" width="185" height="90" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="677" y="78" text-anchor="middle" font-size="11" font-weight="700" fill="#6b21a8">VoiceVisualizer</text>
  <text x="677" y="95" text-anchor="middle" font-size="9" fill="#475569">音声波形ビジュアライザ</text>
  <text x="677" y="110" text-anchor="middle" font-size="9" fill="#94a3b8">fftSize: 256 / 3レイヤー</text>
  <text x="677" y="130" text-anchor="middle" font-size="8" fill="#a855f7">録音中</text>

  <!-- Row 2 -->
  <rect x="80" y="175" width="170" height="90" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="165" y="198" text-anchor="middle" font-size="11" font-weight="700" fill="#92400e">ImpactFlash</text>
  <text x="165" y="215" text-anchor="middle" font-size="9" fill="#475569">属性カラーフラッシュ</text>
  <text x="165" y="230" text-anchor="middle" font-size="9" fill="#94a3b8">300ms / 500ms(crit)</text>
  <text x="165" y="250" text-anchor="middle" font-size="8" fill="#f59e0b">ダメージ発生時</text>

  <rect x="315" y="175" width="170" height="90" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="400" y="198" text-anchor="middle" font-size="11" font-weight="700" fill="#991b1b">PinchOverlay</text>
  <text x="400" y="215" text-anchor="middle" font-size="9" fill="#475569">赤ビネット + 心拍</text>
  <text x="400" y="230" text-anchor="middle" font-size="9" fill="#94a3b8">heartbeat pulse</text>
  <text x="400" y="250" text-anchor="middle" font-size="8" fill="#ef4444">HP ≤ 25%</text>

  <rect x="550" y="175" width="170" height="90" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="635" y="198" text-anchor="middle" font-size="11" font-weight="700" fill="#166534">VictoryCelebration</text>
  <text x="635" y="215" text-anchor="middle" font-size="9" fill="#475569">コンフェティ演出</text>
  <text x="635" y="230" text-anchor="middle" font-size="9" fill="#94a3b8">物理エンジン + Canvas</text>
  <text x="635" y="250" text-anchor="middle" font-size="8" fill="#22c55e">勝利時</text>

  <!-- Tech labels -->
  <rect x="100" y="300" width="160" height="35" rx="6" fill="#eff6ff" stroke="#3b82f6" stroke-width="1"/>
  <text x="180" y="322" text-anchor="middle" font-size="10" font-weight="600" fill="#1e40af">Framer Motion 12</text>

  <rect x="280" y="300" width="120" height="35" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1"/>
  <text x="340" y="322" text-anchor="middle" font-size="10" font-weight="600" fill="#166534">Canvas 2D</text>

  <rect x="420" y="300" width="140" height="35" rx="6" fill="#fdf4ff" stroke="#a855f7" stroke-width="1"/>
  <text x="490" y="322" text-anchor="middle" font-size="10" font-weight="600" fill="#6b21a8">Web Audio API</text>

  <rect x="580" y="300" width="100" height="35" rx="6" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="630" y="322" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e">SVG</text>

  <text x="400" y="370" text-anchor="middle" font-size="11" fill="#94a3b8">各コンポーネントが独立したトリガー条件で発動</text>
  <text x="400" y="388" text-anchor="middle" font-size="11" fill="#94a3b8">requestAnimationFrame で 60fps 描画</text>
</svg>