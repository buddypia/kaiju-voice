<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 690 300">
  <title>Context Engineering から Harness Engineering へ</title>
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#0F172A" flood-opacity="0.06"/>
    </filter>
  </defs>

  <rect width="690" height="300" fill="#F8FAFC"/>

  <!-- Left: Context Engineering -->
  <rect x="40" y="70" width="240" height="160" rx="12" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="2" stroke-dasharray="6,4" filter="url(#shadow)"/>
  <text x="160" y="140" text-anchor="middle" font-family="sans-serif" font-weight="600" font-size="18" fill="#64748B">Context</text>
  <text x="160" y="166" text-anchor="middle" font-family="sans-serif" font-weight="600" font-size="18" fill="#64748B">Engineering</text>
  <text x="160" y="198" text-anchor="middle" font-family="sans-serif" font-size="12" fill="#94A3B8">プロンプト + コンテキスト設計</text>

  <!-- Arrow (三角形ポリゴン・画面中央 x=345, y=150) -->
  <polygon points="330,138 360,150 330,162" fill="#3B82F6"/>

  <!-- Right: Harness Engineering -->
  <rect x="410" y="70" width="240" height="160" rx="12" fill="#EFF6FF" stroke="#3B82F6" stroke-width="2.5" filter="url(#shadow)"/>
  <text x="530" y="133" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="22" fill="#1E3A8A">Harness</text>
  <text x="530" y="162" text-anchor="middle" font-family="sans-serif" font-weight="bold" font-size="22" fill="#1E3A8A">Engineering</text>
  <text x="530" y="193" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#3B82F6">Agents + Skills + MCP + Hooks</text>
  <text x="530" y="210" text-anchor="middle" font-family="sans-serif" font-size="11" fill="#3B82F6">統合制御アーキテクチャ</text>
</svg>