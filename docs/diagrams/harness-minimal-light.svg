<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <style>
      .tTitle{font:700 44px system-ui, sans-serif; fill:#1e293b; letter-spacing:-0.5px}
      .tSub{font:500 18px system-ui, sans-serif; fill:#64748b}
      .tCardH{font:700 34px system-ui, sans-serif; fill:#0f172a; letter-spacing:0.2px}
      .tCardS{font:500 18px system-ui, sans-serif; fill:#64748b}
      .tCenter{font:800 30px system-ui, sans-serif; fill:#1e293b; letter-spacing:0.2px}
      .tBadge{font:700 14px system-ui, sans-serif; fill:#ffffff}
      .line{stroke:#cbd5e1; stroke-width:3; fill:none}
      .lineA{stroke:#94a3b8; stroke-width:3; stroke-dasharray: 6 6; fill:none}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#ffffff"/>
  <rect x="50" y="50" width="1300" height="700" fill="none" stroke="#f1f5f9" stroke-width="2" rx="24"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>

  <!-- Left Lines -->
  <path d="M 588 300 L 410 235" class="line"/>
  <path d="M 588 300 L 410 420" class="line"/>
  <!-- Right Lines -->
  <path d="M 812 300 L 990 235" class="lineA"/>
  <path d="M 812 300 L 990 420" class="lineA"/>

  <!-- Center -->
  <g transform="translate(700 300)">
    <circle r="120" fill="#f8fafc" stroke="#e2e8f0" stroke-width="2"/>
    <circle r="95" fill="#ffffff" stroke="#cbd5e1" stroke-width="1"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 120)">
      <rect x="-80" y="-16" width="160" height="32" rx="16" fill="#334155"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <!-- Left top -->
  <g transform="translate(180 180)">
    <rect width="360" height="110" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="35" y="48" class="tCardH">CLAUDE.md</text>
    <text x="35" y="85" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 400)">
    <rect width="360" height="110" rx="12" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="35" y="48" class="tCardH">スキルファイル</text>
    <text x="35" y="85" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(860 180)">
    <rect width="360" height="110" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8 4"/>
    <text x="35" y="48" class="tCardH">MCPサーバ</text>
    <text x="35" y="85" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(860 400)">
    <rect width="360" height="110" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2" stroke-dasharray="8 4"/>
    <text x="35" y="48" class="tCardH">エージェント</text>
    <text x="35" y="85" class="tCardS">カスタム専門家</text>
  </g>

  <text x="700" y="750" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>