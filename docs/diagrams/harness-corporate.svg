<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <style>
      .tTitle{font:700 40px system-ui, sans-serif; fill:#0f172a}
      .tSub{font:400 18px system-ui, sans-serif; fill:#64748b}
      .tCardH{font:700 30px system-ui, sans-serif; fill:#1e293b}
      .tCardS{font:400 16px system-ui, sans-serif; fill:#475569}
      .tCenter{font:800 28px system-ui, sans-serif; fill:#ffffff}
      .tBadge{font:600 14px system-ui, sans-serif; fill:#ea580c}
      .line{stroke:#cbd5e1; stroke-width:2; stroke-dasharray: 6 6; fill:none}
      .lineA{stroke:#ea580c; stroke-width:3; fill:none}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#fafafa"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>

  <!-- Lines -->
  <path d="M 588 300 C 520 260, 450 230, 360 255" class="line"/>
  <path d="M 588 330 C 520 370, 450 410, 360 445" class="line"/>
  <path d="M 812 300 C 880 260, 950 230, 1040 255" class="lineA"/>
  <path d="M 812 330 C 880 370, 950 410, 1040 445" class="lineA"/>

  <!-- Center -->
  <g transform="translate(700 300)">
    <rect x="-120" y="-120" width="240" height="240" rx="40" fill="#0f172a"/>
    <rect x="-100" y="-100" width="200" height="200" rx="30" fill="#1e293b"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 120)">
      <rect x="-80" y="-20" width="160" height="40" rx="8" fill="#ffedd5"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <!-- Left top -->
  <g transform="translate(180 200)">
    <rect width="360" height="110" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect width="8" height="110" rx="4" fill="#94a3b8"/>
    <text x="30" y="45" class="tCardH">CLAUDE.md</text>
    <text x="30" y="80" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 390)">
    <rect width="360" height="110" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect width="8" height="110" rx="4" fill="#94a3b8"/>
    <text x="30" y="45" class="tCardH">スキルファイル</text>
    <text x="30" y="80" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(860 200)">
    <rect width="360" height="110" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect width="8" height="110" rx="4" fill="#ea580c"/>
    <text x="30" y="45" class="tCardH">MCPサーバ</text>
    <text x="30" y="80" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(860 390)">
    <rect width="360" height="110" rx="8" fill="#ffffff" stroke="#e2e8f0" stroke-width="1"/>
    <rect width="8" height="110" rx="4" fill="#ea580c"/>
    <text x="30" y="45" class="tCardH">エージェント</text>
    <text x="30" y="80" class="tCardS">カスタム専門家</text>
  </g>

  <text x="700" y="740" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>