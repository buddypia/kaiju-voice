<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 300" font-family="system-ui, sans-serif">
  <defs>
    <marker id="arrow24" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <rect width="700" height="300" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">API エンドポイント設計</text>

  <!-- Client -->
  <rect x="30" y="100" width="120" height="120" rx="10" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  <text x="90" y="140" text-anchor="middle" font-size="12" font-weight="700" fill="#e2e8f0">Client</text>
  <text x="90" y="158" text-anchor="middle" font-size="9" fill="#94a3b8">Next.js</text>
  <text x="90" y="172" text-anchor="middle" font-size="9" fill="#94a3b8">React 19</text>
  <text x="90" y="186" text-anchor="middle" font-size="9" fill="#64748b">useHooks</text>

  <!-- Arrows -->
  <line x1="155" y1="120" x2="250" y2="80" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow24)"/>
  <line x1="155" y1="145" x2="250" y2="140" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow24)"/>
  <line x1="155" y1="170" x2="250" y2="200" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow24)"/>
  <line x1="155" y1="195" x2="250" y2="255" stroke="#64748b" stroke-width="1.5" marker-end="url(#arrow24)"/>

  <!-- Endpoint 1: Voice -->
  <rect x="255" y="55" width="200" height="45" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="355" y="75" text-anchor="middle" font-size="10" font-weight="600" fill="#1e40af">/api/voice/analyze</text>
  <text x="355" y="92" text-anchor="middle" font-size="9" fill="#64748b">POST • audio/webm → JSON</text>

  <line x1="460" y1="78" x2="500" y2="78" stroke="#64748b" stroke-width="1" marker-end="url(#arrow24)"/>
  <text x="590" y="78" text-anchor="middle" font-size="9" fill="#475569">gemini-3-flash</text>

  <!-- Endpoint 2: AI Opponent -->
  <rect x="255" y="115" width="200" height="45" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="355" y="135" text-anchor="middle" font-size="10" font-weight="600" fill="#991b1b">/api/ai-opponent/attack</text>
  <text x="355" y="152" text-anchor="middle" font-size="9" fill="#64748b">POST • gameState → JSON</text>

  <line x1="460" y1="138" x2="500" y2="138" stroke="#64748b" stroke-width="1" marker-end="url(#arrow24)"/>
  <text x="590" y="138" text-anchor="middle" font-size="9" fill="#475569">gemini-3-flash (t:1.0)</text>

  <!-- Endpoint 3: Commentary -->
  <rect x="255" y="175" width="200" height="45" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="355" y="195" text-anchor="middle" font-size="10" font-weight="600" fill="#6b21a8">/api/commentary/live</text>
  <text x="355" y="212" text-anchor="middle" font-size="9" fill="#64748b">POST • SSE + PCM audio</text>

  <line x1="460" y1="198" x2="500" y2="198" stroke="#64748b" stroke-width="1" marker-end="url(#arrow24)"/>
  <text x="590" y="198" text-anchor="middle" font-size="9" fill="#475569">gemini-2.5-flash-tts</text>

  <!-- Endpoint 4: Kaiju -->
  <rect x="255" y="235" width="200" height="45" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <text x="355" y="255" text-anchor="middle" font-size="10" font-weight="600" fill="#92400e">/api/kaiju/generate</text>
  <text x="355" y="272" text-anchor="middle" font-size="9" fill="#64748b">POST • prompt → image</text>

  <line x1="460" y1="258" x2="500" y2="258" stroke="#64748b" stroke-width="1" marker-end="url(#arrow24)"/>
  <text x="590" y="258" text-anchor="middle" font-size="9" fill="#475569">Imagen 4</text>

  <!-- Gemini box -->
  <rect x="510" y="60" width="170" height="218" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1" stroke-dasharray="6,3"/>
  <text x="595" y="55" text-anchor="middle" font-size="10" font-weight="600" fill="#64748b">Gemini API</text>
</svg>