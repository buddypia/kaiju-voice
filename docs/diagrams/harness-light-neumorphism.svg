<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <!-- Outer Neumorphic Shadow -->
    <filter id="neuOuter" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="8" stdDeviation="12" flood-color="#a3b1c6" flood-opacity="0.5"/>
      <feDropShadow dx="-8" dy="-8" stdDeviation="12" flood-color="#ffffff" flood-opacity="0.8"/>
    </filter>
    <style>
      .tTitle{font:700 44px system-ui, sans-serif; fill:#475569; letter-spacing:-0.5px}
      .tSub{font:500 18px system-ui, sans-serif; fill:#64748b}
      .tCardH{font:700 34px system-ui, sans-serif; fill:#334155; letter-spacing:0.2px}
      .tCardS{font:500 18px system-ui, sans-serif; fill:#64748b}
      .tCenter{font:800 30px system-ui, sans-serif; fill:#3b82f6; letter-spacing:0.2px}
      .tBadge{font:700 14px system-ui, sans-serif; fill:#ffffff}
      .line{stroke:#cbd5e1; stroke-width:6; fill:none; stroke-linecap:round; filter:drop-shadow(2px 2px 3px rgba(163,177,198,0.5))}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#e0e5ec"/>

  <text x="700" y="90" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>

  <!-- Left Lines -->
  <path d="M 588 300 C 520 260, 450 230, 360 235" class="line"/>
  <path d="M 588 330 C 520 370, 450 410, 360 420" class="line"/>
  <!-- Right Lines -->
  <path d="M 812 300 C 880 260, 950 230, 1040 235" class="line"/>
  <path d="M 812 330 C 880 370, 950 410, 1040 420" class="line"/>

  <!-- Center -->
  <g transform="translate(700 300)">
    <circle r="130" fill="#e0e5ec" filter="url(#neuOuter)"/>
    <circle r="100" fill="#e0e5ec" stroke="#ffffff" stroke-width="2"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 100)">
      <rect x="-80" y="-16" width="160" height="32" rx="16" fill="#3b82f6" filter="url(#neuOuter)"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <!-- Left top -->
  <g transform="translate(180 180)" filter="url(#neuOuter)">
    <rect width="430" height="150" rx="20" fill="#e0e5ec"/>
    <text x="40" y="68" class="tCardH">CLAUDE.md</text>
    <text x="40" y="105" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 420)" filter="url(#neuOuter)">
    <rect width="430" height="150" rx="20" fill="#e0e5ec"/>
    <text x="40" y="68" class="tCardH">スキルファイル</text>
    <text x="40" y="105" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(790 180)" filter="url(#neuOuter)">
    <rect width="430" height="150" rx="20" fill="#e0e5ec"/>
    <text x="40" y="68" class="tCardH">MCPサーバ</text>
    <text x="40" y="105" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(790 420)" filter="url(#neuOuter)">
    <rect width="430" height="150" rx="20" fill="#e0e5ec"/>
    <text x="40" y="68" class="tCardH">エージェント</text>
    <text x="40" y="105" class="tCardS">カスタム専門家</text>
  </g>

  <text x="700" y="760" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>