<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 250" font-family="system-ui, sans-serif">
  <rect width="700" height="250" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">responseSchema vs responseJsonSchema</text>

  <!-- responseSchema -->
  <rect x="30" y="50" width="310" height="130" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="185" y="75" text-anchor="middle" font-size="12" font-weight="700" fill="#991b1b">responseSchema</text>
  <text x="185" y="95" text-anchor="middle" font-size="10" fill="#64748b">Gemini独自形式</text>
  <line x1="45" y1="105" x2="325" y2="105" stroke="#fecaca" stroke-width="1"/>
  <text x="50" y="125" font-size="9" fill="#475569">× Gemini専用（他モデル不可）</text>
  <text x="50" y="142" font-size="9" fill="#475569">× Zodから直接変換できない</text>
  <text x="50" y="159" font-size="9" fill="#475569">× 手動でスキーマ記述が必要</text>

  <!-- Arrow -->
  <text x="355" y="115" text-anchor="middle" font-size="20" fill="#64748b">→</text>

  <!-- responseJsonSchema -->
  <rect x="380" y="50" width="290" height="130" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2.5"/>
  <text x="525" y="75" text-anchor="middle" font-size="12" font-weight="700" fill="#166534">responseJsonSchema</text>
  <text x="525" y="95" text-anchor="middle" font-size="10" fill="#64748b">標準 JSON Schema</text>
  <line x1="395" y1="105" x2="655" y2="105" stroke="#dcfce7" stroke-width="1"/>
  <text x="400" y="125" font-size="9" fill="#22c55e" font-weight="600">✓ 業界標準（互換性あり）</text>
  <text x="400" y="142" font-size="9" fill="#22c55e" font-weight="600">✓ Zod → toJSONSchema() で自動変換</text>
  <text x="400" y="159" font-size="9" fill="#22c55e" font-weight="600">✓ TypeScript型との統一</text>

  <!-- Recommendation -->
  <rect x="380" y="172" width="120" height="22" rx="11" fill="#22c55e"/>
  <text x="440" y="187" text-anchor="middle" font-size="10" font-weight="700" fill="white">推奨</text>

  <text x="350" y="225" text-anchor="middle" font-size="11" fill="#94a3b8">KAIJU VOICEでは全てのAPI呼び出しで responseJsonSchema を使用</text>
  <text x="350" y="242" text-anchor="middle" font-size="10" fill="#94a3b8">Zod SSOT → JSON Schema 自動導出 → 手動同期不要</text>
</svg>