<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <filter id="lightShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#cbd5e1" flood-opacity="0.5"/>
    </filter>
    <style>
      .tTitle{font:700 44px system-ui, sans-serif; fill:#0f172a; letter-spacing:-0.5px}
      .tSub{font:500 18px system-ui, sans-serif; fill:#64748b}
      .tCardH{font:700 34px system-ui, sans-serif; fill:#1e293b; letter-spacing:0.2px}
      .tCardS{font:500 18px system-ui, sans-serif; fill:#64748b}
      .tCenter{font:800 30px system-ui, sans-serif; fill:#1d4ed8; letter-spacing:0.2px}
      .tBadge{font:700 14px system-ui, sans-serif; fill:#ffffff}
      .line{stroke:#cbd5e1; stroke-width:3; fill:none}
      .lineA{stroke:#93c5fd; stroke-width:4; fill:none}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#f8fafc"/>
  <circle cx="700" cy="300" r="320" fill="#f1f5f9"/>
  <circle cx="700" cy="300" r="250" fill="#e2e8f0" opacity="0.5"/>

  <text x="700" y="90" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>

  <!-- Left Lines -->
  <path d="M 588 300 C 520 260, 450 230, 360 235" class="line"/>
  <path d="M 588 330 C 520 370, 450 410, 360 420" class="line"/>
  <!-- Right Lines -->
  <path d="M 812 300 C 880 260, 950 230, 1040 235" class="lineA"/>
  <path d="M 812 330 C 880 370, 950 410, 1040 420" class="lineA"/>

  <!-- Center -->
  <g transform="translate(700 300)" filter="url(#lightShadow)">
    <circle r="112" fill="#ffffff" stroke="#3b82f6" stroke-width="4"/>
    <circle r="92" fill="#eff6ff" stroke="#bfdbfe" stroke-width="2"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 92)">
      <rect x="-75" y="-16" width="150" height="32" rx="16" fill="#2563eb"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <!-- Left top -->
  <g transform="translate(180 180)" filter="url(#lightShadow)">
    <rect width="430" height="150" rx="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="40" y="68" class="tCardH">CLAUDE.md</text>
    <text x="40" y="105" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 420)" filter="url(#lightShadow)">
    <rect width="430" height="150" rx="16" fill="#ffffff" stroke="#e2e8f0" stroke-width="2"/>
    <text x="40" y="68" class="tCardH">スキルファイル</text>
    <text x="40" y="105" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(790 180)" filter="url(#lightShadow)">
    <rect width="430" height="150" rx="16" fill="#eff6ff" stroke="#93c5fd" stroke-width="2"/>
    <text x="40" y="68" class="tCardH" fill="#1d4ed8">MCPサーバ</text>
    <text x="40" y="105" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(790 420)" filter="url(#lightShadow)">
    <rect width="430" height="150" rx="16" fill="#eff6ff" stroke="#93c5fd" stroke-width="2"/>
    <text x="40" y="68" class="tCardH" fill="#1d4ed8">エージェント</text>
    <text x="40" y="105" class="tCardS">カスタム専門家</text>
  </g>

  <text x="700" y="760" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>