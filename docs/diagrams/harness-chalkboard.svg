<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <filter id="chalk-texture">
      <feTurbulence type="fractalNoise" baseFrequency="0.5" numOctaves="4" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&amp;display=swap');
      .tTitle{font:700 50px 'Caveat', cursive, sans-serif; fill:#ffffff; letter-spacing: 2px;}
      .tSub{font:700 24px 'Caveat', cursive, sans-serif; fill:#d1d5db;}
      .tCardH{font:700 38px 'Caveat', cursive, sans-serif; fill:#fde047;}
      .tCardS{font:700 22px 'Caveat', cursive, sans-serif; fill:#ffffff;}
      .tCenter{font:700 46px 'Caveat', cursive, sans-serif; fill:#bef264;}
      .tBadge{font:700 20px 'Caveat', cursive, sans-serif; fill:#224229;}
      .chalk-line{stroke:#ffffff; stroke-width:4; fill:none; stroke-dasharray: 4 2;}
      .chalk-line-alt{stroke:#bef264; stroke-width:4; fill:none; stroke-dasharray: 4 2;}
      .chalk-box{fill:none; stroke:#ffffff; stroke-width:6;}
    </style>
  </defs>

  <!-- Blackboard Background -->
  <rect width="1400" height="800" fill="#224229"/>
  <rect width="1400" height="800" fill="#1b3621" opacity="0.5" filter="url(#chalk-texture)"/>

  <!-- Eraser marks / smudges -->
  <circle cx="300" cy="250" r="150" fill="#ffffff" opacity="0.03" filter="url(#chalk-texture)"/>
  <circle cx="1000" cy="550" r="200" fill="#ffffff" opacity="0.02" filter="url(#chalk-texture)"/>

  <g filter="url(#chalk-texture)">
    <text x="700" y="100" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>
    <path d="M 450 115 Q 700 130 950 115" class="chalk-line"/>

    <!-- Connections -->
    <path d="M 588 300 Q 450 320 380 250" class="chalk-line"/>
    <path d="M 588 300 Q 450 280 380 460" class="chalk-line"/>
    <path d="M 812 300 Q 950 320 1020 250" class="chalk-line-alt"/>
    <path d="M 812 300 Q 950 280 1020 460" class="chalk-line-alt"/>

    <!-- Left Cards -->
    <g transform="translate(180 190)">
      <rect x="0" y="0" width="400" height="120" class="chalk-box"/>
      <path d="M 10 10 L 30 30" class="chalk-line"/>
      <text x="40" y="55" class="tCardH">CLAUDE.md</text>
      <text x="40" y="95" class="tCardS">プロジェクト指示事項</text>
    </g>
    <g transform="translate(180 400)">
      <rect x="0" y="0" width="400" height="120" class="chalk-box"/>
      <text x="40" y="55" class="tCardH">スキルファイル</text>
      <text x="40" y="95" class="tCardS">専門スキル設定</text>
    </g>

    <!-- Right Cards -->
    <g transform="translate(820 190)">
      <rect x="0" y="0" width="400" height="120" class="chalk-box" stroke="#bef264"/>
      <text x="40" y="55" class="tCardH" fill="#bef264">MCPサーバ</text>
      <text x="40" y="95" class="tCardS">外部ツール連携</text>
    </g>
    <g transform="translate(820 400)">
      <rect x="0" y="0" width="400" height="120" class="chalk-box" stroke="#bef264"/>
      <text x="40" y="55" class="tCardH" fill="#bef264">エージェント</text>
      <text x="40" y="95" class="tCardS">カスタム専門家</text>
    </g>

    <!-- Center -->
    <g transform="translate(700 300)">
      <circle r="130" class="chalk-box"/>
      <circle r="115" class="chalk-box" stroke-width="2" stroke-dasharray="10 10"/>
      <text y="15" text-anchor="middle" class="tCenter">ハーネス</text>
      <g transform="translate(0 130)">
        <rect x="-110" y="-20" width="220" height="40" fill="#ffffff" filter="none"/>
        <text y="7" text-anchor="middle" class="tBadge">中核コンポーネント</text>
      </g>
    </g>

    <!-- Footer -->
    <text x="700" y="750" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
  </g>
</svg>