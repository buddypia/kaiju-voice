<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <filter id="sketch" x="-10%" y="-10%" width="120%" height="120%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="4" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&amp;display=swap');
      .tTitle{font:700 48px 'Caveat', cursive, "Comic Sans MS", sans-serif; fill:#333; letter-spacing: 2px;}
      .tSub{font:700 24px 'Caveat', cursive, "Comic Sans MS", sans-serif; fill:#666;}
      .tCardH{font:700 36px 'Caveat', cursive, "Comic Sans MS", sans-serif; fill:#222;}
      .tCardS{font:700 22px 'Caveat', cursive, "Comic Sans MS", sans-serif; fill:#555;}
      .tCenter{font:700 40px 'Caveat', cursive, "Comic Sans MS", sans-serif; fill:#111;}
      .tBadge{font:700 20px 'Caveat', cursive, "Comic Sans MS", sans-serif; fill:#fff;}
      .sketch-line{stroke:#333; stroke-width:4; fill:none; stroke-linecap:round; stroke-linejoin:round;}
      .sketch-fill{fill:#fff; stroke:#333; stroke-width:4; stroke-linecap:round;}
      .sketch-accent{fill:#ffd700; stroke:#333; stroke-width:4; stroke-linecap:round;}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="#fdfcf0"/>

  <!-- Lines -->
  <g filter="url(#sketch)">
    <path d="M 588 300 C 500 280, 420 250, 380 235" class="sketch-line"/>
    <path d="M 588 300 C 500 340, 420 400, 380 445" class="sketch-line"/>
    <path d="M 812 300 C 900 280, 980 250, 1020 235" class="sketch-line"/>
    <path d="M 812 300 C 900 340, 980 400, 1020 445" class="sketch-line"/>

    <!-- Left Cards -->
    <g transform="translate(180 180)">
      <rect x="5" y="5" width="400" height="120" class="sketch-line" stroke-opacity="0.3"/> <!-- Shadow -->
      <rect width="400" height="120" class="sketch-fill"/>
      <text x="40" y="55" class="tCardH">CLAUDE.md</text>
      <text x="40" y="95" class="tCardS">プロジェクト指示事項</text>
    </g>
    <g transform="translate(180 400)">
      <rect x="5" y="5" width="400" height="120" class="sketch-line" stroke-opacity="0.3"/>
      <rect width="400" height="120" class="sketch-fill"/>
      <text x="40" y="55" class="tCardH">スキルファイル</text>
      <text x="40" y="95" class="tCardS">専門スキル設定</text>
    </g>

    <!-- Right Cards -->
    <g transform="translate(820 180)">
      <rect x="5" y="5" width="400" height="120" class="sketch-line" stroke-opacity="0.3"/>
      <rect width="400" height="120" class="sketch-fill"/>
      <circle cx="350" cy="60" r="20" class="sketch-line" fill="#ff90e8"/>
      <text x="40" y="55" class="tCardH">MCPサーバ</text>
      <text x="40" y="95" class="tCardS">外部ツール連携</text>
    </g>
    <g transform="translate(820 400)">
      <rect x="5" y="5" width="400" height="120" class="sketch-line" stroke-opacity="0.3"/>
      <rect width="400" height="120" class="sketch-fill"/>
      <circle cx="350" cy="60" r="20" class="sketch-line" fill="#8bf5fa"/>
      <text x="40" y="55" class="tCardH">エージェント</text>
      <text x="40" y="95" class="tCardS">カスタム専門家</text>
    </g>

    <!-- Center Node -->
    <g transform="translate(700 300)">
      <circle cx="5" cy="5" r="130" class="sketch-line" stroke-opacity="0.3"/>
      <circle r="130" class="sketch-fill"/>
      <circle r="110" class="sketch-line" stroke-dasharray="10 15"/>
      <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
      <g transform="translate(0 130)">
        <rect x="-100" y="-20" width="200" height="40" class="sketch-accent"/>
        <text y="7" text-anchor="middle" class="tBadge">中核コンポーネント</text>
      </g>
    </g>

    <!-- Text -->
    <text x="700" y="100" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>
    <text x="700" y="750" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
  </g>
</svg>