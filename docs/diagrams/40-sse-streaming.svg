<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220" font-family="system-ui, sans-serif">
  <defs>
    <marker id="a40" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <rect width="700" height="220" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">SSE テキストストリーミング</text>

  <!-- Server -->
  <rect x="30" y="55" width="160" height="70" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="110" y="82" text-anchor="middle" font-size="11" font-weight="600" fill="#1e40af">API Server</text>
  <text x="110" y="100" text-anchor="middle" font-size="9" fill="#64748b">/api/commentary/live</text>

  <!-- SSE stream -->
  <line x1="195" y1="75" x2="340" y2="75" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#a40)"/>
  <line x1="195" y1="90" x2="340" y2="90" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#a40)"/>
  <line x1="195" y1="105" x2="340" y2="105" stroke="#3b82f6" stroke-width="1.5" marker-end="url(#a40)"/>

  <text x="268" y="68" text-anchor="middle" font-size="8" fill="#3b82f6" font-family="monospace">data: {"text":"クリティカル"}</text>
  <text x="268" y="83" text-anchor="middle" font-size="8" fill="#3b82f6" font-family="monospace">data: {"text":"ヒット！"}</text>
  <text x="268" y="98" text-anchor="middle" font-size="8" fill="#3b82f6" font-family="monospace">data: {"text":"85ダメージ！"}</text>

  <!-- Client -->
  <rect x="345" y="55" width="160" height="70" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="425" y="82" text-anchor="middle" font-size="11" font-weight="600" fill="#166534">Client</text>
  <text x="425" y="100" text-anchor="middle" font-size="9" fill="#64748b">逐次的にテキスト表示</text>

  <!-- Display -->
  <rect x="520" y="55" width="160" height="70" rx="8" fill="#0f172a"/>
  <text x="600" y="75" font-size="9" fill="#22d3ee">クリティカル</text>
  <text x="600" y="90" font-size="9" fill="#22d3ee">ヒット！</text>
  <text x="600" y="105" font-size="9" fill="#22d3ee">85ダメージ！▊</text>

  <line x1="510" y1="90" x2="515" y2="90" stroke="#64748b" stroke-width="1.5" marker-end="url(#a40)"/>

  <!-- Explanation -->
  <rect x="80" y="145" width="540" height="50" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="350" y="168" text-anchor="middle" font-size="10" fill="#475569">Server-Sent Events (SSE) でテキストチャンクを逐次送信</text>
  <text x="350" y="185" text-anchor="middle" font-size="10" fill="#475569">タイプライター効果 — 生成完了を待たずに表示開始できる</text>

  <text x="350" y="215" text-anchor="middle" font-size="10" fill="#94a3b8">Content-Type: text/event-stream / EventSource API で受信</text>
</svg>