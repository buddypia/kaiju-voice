<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 320" font-family="system-ui, sans-serif">
  <rect width="650" height="320" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="325" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">ダメージ倍率スタック — 最大ダメージの条件</text>

  <!-- Base -->
  <rect x="100" y="55" width="450" height="32" rx="6" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="325" y="76" text-anchor="middle" font-size="11" fill="#475569">basePower = (I + C + E) / 3 = <tspan font-weight="700">100</tspan> （全軸MAX）</text>

  <!-- typeMultiplier -->
  <rect x="100" y="93" width="450" height="32" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="170" y="114" font-size="11" fill="#991b1b" font-weight="600">× typeMultiplier</text>
  <text x="500" y="114" text-anchor="end" font-size="14" font-weight="700" fill="#ef4444">× 1.8</text>
  <text x="540" y="114" font-size="9" fill="#64748b">ultimate</text>

  <!-- langBonus -->
  <rect x="100" y="131" width="450" height="32" rx="6" fill="#fdf4ff" stroke="#a855f7" stroke-width="1.5"/>
  <text x="170" y="152" font-size="11" fill="#6b21a8" font-weight="600">× langBonus</text>
  <text x="500" y="152" text-anchor="end" font-size="14" font-weight="700" fill="#a855f7">× 1.2</text>
  <text x="540" y="152" font-size="9" fill="#64748b">mixed</text>

  <!-- elementBonus -->
  <rect x="100" y="169" width="450" height="32" rx="6" fill="#f0fdf4" stroke="#22c55e" stroke-width="1.5"/>
  <text x="170" y="190" font-size="11" fill="#166534" font-weight="600">× elementBonus</text>
  <text x="500" y="190" text-anchor="end" font-size="14" font-weight="700" fill="#22c55e">× 1.5</text>
  <text x="540" y="190" font-size="9" fill="#64748b">属性有利</text>

  <!-- statRatio -->
  <rect x="100" y="207" width="450" height="32" rx="6" fill="#fffbeb" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="170" y="228" font-size="11" fill="#92400e" font-weight="600">× statRatio</text>
  <text x="500" y="228" text-anchor="end" font-size="14" font-weight="700" fill="#f59e0b">× 1.5</text>
  <text x="540" y="228" font-size="9" fill="#64748b">ATK12/DEF8</text>

  <!-- critical -->
  <rect x="100" y="245" width="450" height="32" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="170" y="266" font-size="11" fill="#991b1b" font-weight="600">× CRITICAL</text>
  <text x="500" y="266" text-anchor="end" font-size="14" font-weight="700" fill="#ef4444">× 2.0</text>
  <text x="540" y="266" font-size="9" fill="#64748b">C&gt;80 + 20%</text>

  <!-- Total -->
  <rect x="100" y="285" width="450" height="25" rx="6" fill="#0f172a"/>
  <text x="325" y="303" text-anchor="middle" font-size="12" font-weight="700" fill="#22d3ee">理論最大: 100 × 1.8 × 1.2 × 1.5 × 1.5 × 2.0 = 972</text>
</svg>