<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="35%" r="70%">
      <stop offset="0%" stop-color="#1e1432"/>
      <stop offset="100%" stop-color="#0a0510"/>
    </radialGradient>
    <filter id="neonPurple" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .tTitle{font:800 44px monospace, sans-serif; fill:#f3e8ff; letter-spacing:1px}
      .tSub{font:500 18px monospace, sans-serif; fill:#a78bfa}
      .tCardH{font:800 34px sans-serif; fill:#e9d5ff}
      .tCardS{font:500 18px sans-serif; fill:#c4b5fd}
      .tCenter{font:900 32px sans-serif; fill:#f0abfc}
      .tBadge{font:800 14px sans-serif; fill:#2e1065}
      .line{stroke:#4c1d95; stroke-width:3; fill:none}
      .lineA{stroke:#d946ef; stroke-width:3; fill:none}
    </style>
  </defs>

  <rect width="1400" height="800" fill="url(#bgGlow)"/>
  <circle cx="700" cy="300" r="320" fill="#2e1065" opacity="0.2"/>

  <text x="700" y="90" text-anchor="middle" class="tTitle">HARNESS ENGINEERING</text>

  <!-- Left Lines -->
  <path d="M 588 300 L 360 235" class="line"/>
  <path d="M 588 330 L 360 420" class="line"/>
  <!-- Right Lines -->
  <path d="M 812 300 L 1040 235" class="lineA"/>
  <path d="M 812 330 L 1040 420" class="lineA"/>

  <!-- Center -->
  <g transform="translate(700 300)">
    <polygon points="0,-120 104,-60 104,60 0,120 -104,60 -104,-60" fill="#170f2e" stroke="#c026d3" stroke-width="4" filter="url(#neonPurple)"/>
    <text y="10" text-anchor="middle" class="tCenter" filter="url(#neonPurple)">ハーネス</text>
    <g transform="translate(0 120)">
      <rect x="-75" y="-16" width="150" height="32" fill="#e879f9"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <!-- Cards -->
  <g transform="translate(180 180)">
    <polygon points="0,20 20,0 430,0 430,150 0,150" fill="#1e1b4b" stroke="#5b21b6" stroke-width="2"/>
    <text x="40" y="68" class="tCardH">CLAUDE.md</text>
    <text x="40" y="105" class="tCardS">プロジェクト指示事項</text>
  </g>
  <g transform="translate(180 420)">
    <polygon points="0,20 20,0 430,0 430,150 0,150" fill="#1e1b4b" stroke="#5b21b6" stroke-width="2"/>
    <text x="40" y="68" class="tCardH">スキルファイル</text>
    <text x="40" y="105" class="tCardS">専門スキル設定</text>
  </g>
  <g transform="translate(790 180)">
    <polygon points="0,0 410,0 430,20 430,150 0,150" fill="#2e1065" stroke="#d946ef" stroke-width="2" filter="url(#neonPurple)"/>
    <text x="40" y="68" class="tCardH" fill="#f0abfc">MCPサーバ</text>
    <text x="40" y="105" class="tCardS" fill="#e879f9">外部ツール連携</text>
  </g>
  <g transform="translate(790 420)">
    <polygon points="0,0 410,0 430,20 430,150 0,150" fill="#2e1065" stroke="#d946ef" stroke-width="2" filter="url(#neonPurple)"/>
    <text x="40" y="68" class="tCardH" fill="#f0abfc">エージェント</text>
    <text x="40" y="105" class="tCardS" fill="#e879f9">カスタム専門家</text>
  </g>

  <text x="700" y="760" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>