<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 650 220" font-family="system-ui, sans-serif">
  <rect width="650" height="220" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="325" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">言語ボーナス — 日英混在で威力UP</text>

  <!-- Japanese only -->
  <rect x="30" y="55" width="180" height="100" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="120" y="80" text-anchor="middle" font-size="12" font-weight="600" fill="#475569">日本語のみ</text>
  <text x="120" y="100" text-anchor="middle" font-size="10" fill="#64748b">「ファイヤーーー！」</text>
  <text x="120" y="130" text-anchor="middle" font-size="24" font-weight="700" fill="#94a3b8">×1.0</text>

  <!-- English only -->
  <rect x="235" y="55" width="180" height="100" rx="10" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="325" y="80" text-anchor="middle" font-size="12" font-weight="600" fill="#475569">英語のみ</text>
  <text x="325" y="100" text-anchor="middle" font-size="10" fill="#64748b">"Burn everything!!"</text>
  <text x="325" y="130" text-anchor="middle" font-size="24" font-weight="700" fill="#94a3b8">×1.0</text>

  <!-- Mixed (bonus!) -->
  <rect x="440" y="50" width="180" height="110" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2.5"/>
  <text x="530" y="78" text-anchor="middle" font-size="12" font-weight="700" fill="#991b1b">日英混在！</text>
  <text x="530" y="98" text-anchor="middle" font-size="9" fill="#64748b">「ファイヤーーー！</text>
  <text x="530" y="112" text-anchor="middle" font-size="9" fill="#64748b">Burn everything!!」</text>
  <text x="530" y="142" text-anchor="middle" font-size="28" font-weight="700" fill="#ef4444">×1.2</text>

  <!-- Arrow / highlight -->
  <rect x="450" y="48" width="40" height="18" rx="9" fill="#ef4444"/>
  <text x="470" y="60" text-anchor="middle" font-size="9" font-weight="700" fill="white">UP!</text>

  <text x="325" y="195" text-anchor="middle" font-size="11" fill="#94a3b8">ハッカソン会場では日英混在の叫びが飛び交い、大盛り上がり</text>
  <text x="325" y="212" text-anchor="middle" font-size="10" fill="#94a3b8">Geminiが language: "mixed" と判定 → langBonus = 1.2 を適用</text>
</svg>