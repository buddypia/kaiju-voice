<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 220" font-family="system-ui, sans-serif">
  <rect width="700" height="220" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="350" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">攻撃タイプ — 叫び方で変わるダメージ倍率</text>

  <!-- Spectrum bar -->
  <defs>
    <linearGradient id="atkGrad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#94a3b8"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  <rect x="50" y="50" width="600" height="10" rx="5" fill="url(#atkGrad)" opacity="0.3"/>

  <!-- Physical -->
  <circle cx="130" cy="55" r="6" fill="#94a3b8"/>
  <line x1="130" y1="64" x2="130" y2="85" stroke="#94a3b8" stroke-width="1.5"/>
  <rect x="40" y="88" width="180" height="80" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="130" y="110" text-anchor="middle" font-size="12" font-weight="700" fill="#475569">physical</text>
  <text x="130" y="128" text-anchor="middle" font-size="20" font-weight="700" fill="#475569">×1.0</text>
  <text x="130" y="150" text-anchor="middle" font-size="10" fill="#94a3b8">普通の叫び</text>

  <!-- Special -->
  <circle cx="350" cy="55" r="6" fill="#3b82f6"/>
  <line x1="350" y1="64" x2="350" y2="85" stroke="#3b82f6" stroke-width="1.5"/>
  <rect x="260" y="88" width="180" height="80" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="350" y="110" text-anchor="middle" font-size="12" font-weight="700" fill="#1e40af">special</text>
  <text x="350" y="128" text-anchor="middle" font-size="20" font-weight="700" fill="#1e40af">×1.3</text>
  <text x="350" y="150" text-anchor="middle" font-size="10" fill="#64748b">技名を叫んだ</text>

  <!-- Ultimate -->
  <circle cx="570" cy="55" r="6" fill="#ef4444"/>
  <line x1="570" y1="64" x2="570" y2="85" stroke="#ef4444" stroke-width="1.5"/>
  <rect x="480" y="88" width="180" height="80" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="570" y="110" text-anchor="middle" font-size="12" font-weight="700" fill="#991b1b">ultimate</text>
  <text x="570" y="128" text-anchor="middle" font-size="20" font-weight="700" fill="#991b1b">×1.8</text>
  <text x="570" y="150" text-anchor="middle" font-size="10" fill="#64748b">詩的・多言語混在・独創的</text>

  <text x="350" y="200" text-anchor="middle" font-size="11" fill="#94a3b8">Geminiが「叫びの質」を判定し、自動でattackTypeを分類</text>
</svg>