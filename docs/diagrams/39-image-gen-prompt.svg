  <!-- Difference highlight -->
  <text x="185" y="160" text-anchor="middle" font-size="10" fill="#ef4444">ダーク・威圧的</text>
  <text x="515" y="160" text-anchor="middle" font-size="10" fill="#3b82f6">+ golden aura（ヒーロー感）</text>

  <!-- Config -->
  <rect x="140" y="180" width="420" height="45" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1"/>
  <text x="350" y="200" text-anchor="middle" font-size="10" fill="#475569" font-family="monospace">model: "imagen-4.0-generate-001"</text>
  <text x="350" y="216" text-anchor="middle" font-size="10" fill="#475569" font-family="monospace">aspectRatio: "1:1" (カード用正方形)</text>

  <text x="350" y="250" text-anchor="middle" font-size="10" fill="#94a3b8">カテゴリ別のプロンプトテンプレートで怪獣/ヒーローの画風を差別化</text>
