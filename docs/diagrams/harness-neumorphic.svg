<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <!-- Neumorphic Shadows -->
    <filter id="neu-convex" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="12" dy="12" stdDeviation="16" flood-color="#a3b1c6" flood-opacity="0.6" result="shadow1"/>
      <feDropShadow dx="-12" dy="-12" stdDeviation="16" flood-color="#ffffff" flood-opacity="0.8" result="shadow2"/>
      <feMerge>
        <feMergeNode in="shadow1"/>
        <feMergeNode in="shadow2"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .tTitle{font:700 44px system-ui, sans-serif; fill:#4a5568}
      .tSub{font:500 18px system-ui, sans-serif; fill:#718096}
      .tCardH{font:700 30px system-ui, sans-serif; fill:#4a5568}
      .tCardS{font:500 16px system-ui, sans-serif; fill:#718096}
      .tCenter{font:800 32px system-ui, sans-serif; fill:#2d3748}
      .tBadge{font:700 14px system-ui, sans-serif; fill:#e2e8f0}
      .line{stroke:#a3b1c6; stroke-width:4; stroke-linecap:round; fill:none}
      .lineA{stroke:#6b46c1; stroke-width:5; stroke-linecap:round; fill:none}
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="#e0e5ec"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>

  <!-- Lines -->
  <path d="M 588 300 Q 450 300 360 255" class="line"/>
  <path d="M 588 300 Q 450 300 360 445" class="line"/>
  <path d="M 812 300 Q 950 300 1040 255" class="lineA"/>
  <path d="M 812 300 Q 950 300 1040 445" class="lineA"/>

  <!-- Left top -->
  <g transform="translate(180 200)" filter="url(#neu-convex)">
    <rect width="360" height="110" rx="20" fill="#e0e5ec"/>
    <text x="35" y="50" class="tCardH">CLAUDE.md</text>
    <text x="35" y="85" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 390)" filter="url(#neu-convex)">
    <rect width="360" height="110" rx="20" fill="#e0e5ec"/>
    <text x="35" y="50" class="tCardH">スキルファイル</text>
    <text x="35" y="85" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(860 200)" filter="url(#neu-convex)">
    <rect width="360" height="110" rx="20" fill="#e0e5ec"/>
    <circle cx="320" cy="55" r="15" fill="#6b46c1"/>
    <text x="35" y="50" class="tCardH" fill="#6b46c1">MCPサーバ</text>
    <text x="35" y="85" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(860 390)" filter="url(#neu-convex)">
    <rect width="360" height="110" rx="20" fill="#e0e5ec"/>
    <circle cx="320" cy="55" r="15" fill="#6b46c1"/>
    <text x="35" y="50" class="tCardH" fill="#6b46c1">エージェント</text>
    <text x="35" y="85" class="tCardS">カスタム専門家</text>
  </g>

  <!-- Center -->
  <g transform="translate(700 300)" filter="url(#neu-convex)">
    <circle r="120" fill="#e0e5ec"/>
    <!-- Inner ring to give it a button feel -->
    <circle r="95" fill="none" stroke="#ffffff" stroke-width="4" opacity="0.5"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 120)">
      <rect x="-85" y="-18" width="170" height="36" rx="18" fill="#4a5568"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <text x="700" y="740" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>