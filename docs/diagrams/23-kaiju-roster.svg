<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" font-family="system-ui, sans-serif">
  <rect width="800" height="340" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">キャラクター一覧 — 怪獣5体 + ヒーロー5体</text>

  <!-- Kaiju header -->
  <text x="400" y="55" text-anchor="middle" font-size="13" font-weight="700" fill="#991b1b">KAIJU</text>

  <!-- Infernus -->
  <rect x="30" y="68" width="140" height="90" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="100" y="90" text-anchor="middle" font-size="11" font-weight="700" fill="#991b1b">Infernus</text>
  <text x="100" y="106" text-anchor="middle" font-size="10" fill="#475569">インフェルヌス</text>
  <text x="100" y="122" text-anchor="middle" font-size="9" fill="#ef4444">🔥 火</text>
  <text x="100" y="142" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:12 DEF:8</text>

  <!-- Glacius -->
  <rect x="185" y="68" width="140" height="90" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="255" y="90" text-anchor="middle" font-size="11" font-weight="700" fill="#1e40af">Glacius</text>
  <text x="255" y="106" text-anchor="middle" font-size="10" fill="#475569">グレイシアス</text>
  <text x="255" y="122" text-anchor="middle" font-size="9" fill="#3b82f6">❄️ 氷</text>
  <text x="255" y="142" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:8 DEF:12</text>

  <!-- Voltarion -->
  <rect x="340" y="68" width="140" height="90" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <text x="410" y="90" text-anchor="middle" font-size="11" font-weight="700" fill="#854d0e">Voltarion</text>
  <text x="410" y="106" text-anchor="middle" font-size="10" fill="#475569">ボルタリオン</text>
  <text x="410" y="122" text-anchor="middle" font-size="9" fill="#eab308">⚡ 雷</text>
  <text x="410" y="142" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:11 DEF:9</text>

  <!-- Terradon -->
  <rect x="495" y="68" width="140" height="90" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="565" y="90" text-anchor="middle" font-size="11" font-weight="700" fill="#166534">Terradon</text>
  <text x="565" y="106" text-anchor="middle" font-size="10" fill="#475569">テラドン</text>
  <text x="565" y="122" text-anchor="middle" font-size="9" fill="#22c55e">🌍 地</text>
  <text x="565" y="142" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:9 DEF:11</text>

  <!-- Nihilus -->
  <rect x="650" y="68" width="120" height="90" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="710" y="90" text-anchor="middle" font-size="11" font-weight="700" fill="#6b21a8">Nihilus</text>
  <text x="710" y="106" text-anchor="middle" font-size="10" fill="#475569">ニヒルス</text>
  <text x="710" y="122" text-anchor="middle" font-size="9" fill="#a855f7">🌀 虚</text>
  <text x="710" y="142" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:10 DEF:10</text>

  <!-- Hero header -->
  <text x="400" y="190" text-anchor="middle" font-size="13" font-weight="700" fill="#1e40af">HERO</text>

  <!-- Solaris -->
  <rect x="30" y="203" width="140" height="90" rx="8" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <text x="100" y="225" text-anchor="middle" font-size="11" font-weight="700" fill="#92400e">Solaris</text>
  <text x="100" y="241" text-anchor="middle" font-size="10" fill="#475569">ソラリス</text>
  <text x="100" y="257" text-anchor="middle" font-size="9" fill="#f59e0b">✨ 光</text>
  <text x="100" y="277" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:11 DEF:9</text>

  <!-- Frostguard -->
  <rect x="185" y="203" width="140" height="90" rx="8" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="255" y="225" text-anchor="middle" font-size="11" font-weight="700" fill="#1e40af">Frostguard</text>
  <text x="255" y="241" text-anchor="middle" font-size="10" fill="#475569">フロストガード</text>
  <text x="255" y="257" text-anchor="middle" font-size="9" fill="#3b82f6">❄️ 氷</text>
  <text x="255" y="277" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:8 DEF:12</text>

  <!-- Stormbreaker -->
  <rect x="340" y="203" width="140" height="90" rx="8" fill="#fefce8" stroke="#eab308" stroke-width="2"/>
  <text x="410" y="225" text-anchor="middle" font-size="11" font-weight="700" fill="#854d0e">Stormbreaker</text>
  <text x="410" y="241" text-anchor="middle" font-size="10" fill="#475569">ストームブレイカー</text>
  <text x="410" y="257" text-anchor="middle" font-size="9" fill="#eab308">⚡ 雷</text>
  <text x="410" y="277" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:12 DEF:8</text>

  <!-- Gaia Knight -->
  <rect x="495" y="203" width="140" height="90" rx="8" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="565" y="225" text-anchor="middle" font-size="11" font-weight="700" fill="#166534">Gaia Knight</text>
  <text x="565" y="241" text-anchor="middle" font-size="10" fill="#475569">ガイアナイト</text>
  <text x="565" y="257" text-anchor="middle" font-size="9" fill="#22c55e">🌍 地</text>
  <text x="565" y="277" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:9 DEF:11</text>

  <!-- Shadow Hunter -->
  <rect x="650" y="203" width="120" height="90" rx="8" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="710" y="225" text-anchor="middle" font-size="11" font-weight="700" fill="#6b21a8">Shadow Hunter</text>
  <text x="710" y="241" text-anchor="middle" font-size="10" fill="#475569">シャドウハンター</text>
  <text x="710" y="257" text-anchor="middle" font-size="9" fill="#a855f7">🌀 虚</text>
  <text x="710" y="277" text-anchor="middle" font-size="8" fill="#94a3b8">ATK:10 DEF:10</text>

  <text x="400" y="328" text-anchor="middle" font-size="11" fill="#94a3b8">ATK/DEFのバランスが属性と連動 — 攻撃型(火・雷) vs 防御型(氷・地) vs バランス型(虚・光)</text>
</svg>