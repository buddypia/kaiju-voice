<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 180" font-family="system-ui, sans-serif">
  <rect width="800" height="180" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">KnockOutEffect — 演出タイムライン (3500ms)</text>

  <!-- Phase boxes -->
  <rect x="30" y="50" width="180" height="60" rx="8" fill="white" stroke="#f59e0b" stroke-width="2"/>
  <text x="120" y="72" text-anchor="middle" font-size="11" font-weight="700" fill="#92400e">白フラッシュ</text>
  <text x="120" y="92" text-anchor="middle" font-size="9" fill="#64748b">opacity 0→1→0</text>

  <rect x="220" y="50" width="200" height="60" rx="8" fill="#0f172a" stroke="#334155" stroke-width="2"/>
  <text x="320" y="72" text-anchor="middle" font-size="11" font-weight="700" fill="#e2e8f0">SVGクラック</text>
  <text x="320" y="92" text-anchor="middle" font-size="9" fill="#94a3b8">12本 / 中心から放射状 / pathLength 0→1</text>

  <rect x="430" y="50" width="170" height="60" rx="8" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="515" y="72" text-anchor="middle" font-size="11" font-weight="700" fill="#991b1b">"K.O." テキスト</text>
  <text x="515" y="92" text-anchor="middle" font-size="9" fill="#64748b">scale 8→1 / bounce</text>

  <rect x="610" y="50" width="160" height="60" rx="8" fill="#f1f5f9" stroke="#94a3b8" stroke-width="1.5"/>
  <text x="690" y="72" text-anchor="middle" font-size="11" font-weight="600" fill="#475569">暗転</text>
  <text x="690" y="92" text-anchor="middle" font-size="9" fill="#64748b">フェードアウト</text>

  <!-- Timeline bar -->
  <rect x="30" y="125" width="740" height="10" rx="5" fill="#e2e8f0"/>
  <rect x="30" y="125" width="185" height="10" rx="5" fill="#f59e0b" opacity="0.7"/>
  <rect x="215" y="125" width="210" height="10" fill="#475569" opacity="0.8"/>
  <rect x="425" y="125" width="180" height="10" fill="#ef4444" opacity="0.6"/>
  <rect x="605" y="125" width="165" height="10" rx="5" fill="#94a3b8" opacity="0.5"/>

  <text x="120" y="155" text-anchor="middle" font-size="8" fill="#94a3b8">~800ms</text>
  <text x="320" y="155" text-anchor="middle" font-size="8" fill="#94a3b8">~1000ms</text>
  <text x="515" y="155" text-anchor="middle" font-size="8" fill="#94a3b8">~1000ms</text>
  <text x="690" y="155" text-anchor="middle" font-size="8" fill="#94a3b8">~700ms</text>

  <text x="400" y="175" text-anchor="middle" font-size="10" fill="#94a3b8">HP === 0 で発動 / SVG pathLength アニメーションで亀裂を描画</text>
</svg>