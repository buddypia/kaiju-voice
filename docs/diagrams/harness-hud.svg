<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <filter id="hud-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .tTitle{font:700 40px 'Courier New', monospace; fill:#00ffff; letter-spacing: 4px; text-transform: uppercase;}
      .tSub{font:400 16px 'Courier New', monospace; fill:#008888; letter-spacing: 2px;}
      .tCardH{font:700 24px 'Courier New', monospace; fill:#ffffff;}
      .tCardS{font:400 16px 'Courier New', monospace; fill:#00cccc;}
      .tCenter{font:900 32px 'Courier New', monospace; fill:#00ffff; letter-spacing: 6px;}
      .tBadge{font:700 14px 'Courier New', monospace; fill:#020b14; letter-spacing: 2px;}
      .line{stroke:#00ffff; stroke-width:2; fill:none; opacity: 0.6;}
      .hud-box{fill:rgba(0, 255, 255, 0.05); stroke:#00ffff; stroke-width:2;}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#020b14"/>

  <!-- Scanning grid background -->
  <pattern id="radar" width="100" height="100" patternUnits="userSpaceOnUse">
    <circle cx="50" cy="50" r="1" fill="#00ffff" opacity="0.5"/>
  </pattern>
  <rect width="1400" height="800" fill="url(#radar)"/>

  <!-- UI Elements -->
  <path d="M 50 50 L 150 50 M 50 50 L 50 150" stroke="#00ffff" stroke-width="4" fill="none"/>
  <path d="M 1350 50 L 1250 50 M 1350 50 L 1350 150" stroke="#00ffff" stroke-width="4" fill="none"/>
  <path d="M 50 750 L 150 750 M 50 750 L 50 650" stroke="#00ffff" stroke-width="4" fill="none"/>
  <path d="M 1350 750 L 1250 750 M 1350 750 L 1350 650" stroke="#00ffff" stroke-width="4" fill="none"/>

  <text x="700" y="80" text-anchor="middle" class="tTitle" filter="url(#hud-glow)">SYS.HARNESS_ENGINEERING</text>
  <text x="700" y="100" text-anchor="middle" class="tSub">[ SYSTEM OVERVIEW ]</text>

  <!-- Connection Lines with data dots -->
  <g filter="url(#hud-glow)">
    <path d="M 700 300 L 380 240 M 380 240 L 360 240" class="line"/>
    <circle cx="500" cy="265" r="4" fill="#00ffff"/>
    
    <path d="M 700 300 L 380 460 M 380 460 L 360 460" class="line"/>
    <circle cx="500" cy="380" r="4" fill="#00ffff"/>
    
    <path d="M 700 300 L 1020 240 M 1020 240 L 1040 240" class="line"/>
    <circle cx="900" cy="265" r="4" fill="#00ffff"/>
    
    <path d="M 700 300 L 1020 460 M 1020 460 L 1040 460" class="line"/>
    <circle cx="900" cy="380" r="4" fill="#00ffff"/>
  </g>

  <!-- Left Cards -->
  <g transform="translate(180 180)">
    <polygon points="20,0 400,0 400,100 380,120 0,120 0,20" class="hud-box" filter="url(#hud-glow)"/>
    <text x="30" y="55" class="tCardH">CLAUDE.md</text>
    <text x="30" y="90" class="tCardS">TARGET: プロジェクト指示事項</text>
  </g>
  <g transform="translate(180 400)">
    <polygon points="20,0 400,0 400,100 380,120 0,120 0,20" class="hud-box" filter="url(#hud-glow)"/>
    <text x="30" y="55" class="tCardH">SKILL_FILE.cfg</text>
    <text x="30" y="90" class="tCardS">TARGET: 専門スキル設定</text>
  </g>

  <!-- Right Cards -->
  <g transform="translate(820 180)">
    <polygon points="0,0 380,0 400,20 400,120 20,120 0,100" class="hud-box" filter="url(#hud-glow)"/>
    <text x="30" y="55" class="tCardH">MCP_SERVER.exe</text>
    <text x="30" y="90" class="tCardS">TARGET: 外部ツール連携</text>
  </g>
  <g transform="translate(820 400)">
    <polygon points="0,0 380,0 400,20 400,120 20,120 0,100" class="hud-box" filter="url(#hud-glow)"/>
    <text x="30" y="55" class="tCardH">AGENT_CORE.dll</text>
    <text x="30" y="90" class="tCardS">TARGET: カスタム専門家</text>
  </g>

  <!-- Center Target -->
  <g transform="translate(700 300)">
    <circle r="140" fill="none" stroke="#00ffff" stroke-width="1" stroke-dasharray="2 4" opacity="0.5"/>
    <circle r="120" fill="rgba(0, 255, 255, 0.1)" stroke="#00ffff" stroke-width="2" filter="url(#hud-glow)"/>
    <path d="M 0 -140 L 0 -110 M 0 140 L 0 110 M -140 0 L -110 0 M 140 0 L 110 0" stroke="#00ffff" stroke-width="3"/>
    
    <text y="10" text-anchor="middle" class="tCenter" filter="url(#hud-glow)">HARNESS</text>
    <g transform="translate(0 120)">
      <polygon points="-100,-15 100,-15 110,0 100,15 -100,15 -110,0" fill="#00ffff" filter="url(#hud-glow)"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <!-- Footer Decor -->
  <rect x="300" y="740" width="800" height="2" fill="#00ffff" opacity="0.5"/>
  <text x="700" y="765" text-anchor="middle" class="tSub">STATUS: ONLINE / 構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>