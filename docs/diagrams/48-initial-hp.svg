<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 200" font-family="system-ui, sans-serif">
  <rect width="500" height="200" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="250" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">バトルパラメータ</text>

  <!-- HP -->
  <rect x="30" y="55" width="210" height="60" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="135" y="78" text-anchor="middle" font-size="11" font-weight="700" fill="#166534">初期HP</text>
  <text x="135" y="100" text-anchor="middle" font-size="22" font-weight="800" fill="#22c55e">200</text>

  <!-- Recording duration -->
  <rect x="260" y="55" width="210" height="60" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="365" y="78" text-anchor="middle" font-size="11" font-weight="700" fill="#1e40af">録音時間</text>
  <text x="365" y="100" text-anchor="middle" font-size="22" font-weight="800" fill="#3b82f6">5秒</text>

  <!-- Sub values -->
  <rect x="30" y="130" width="140" height="40" rx="6" fill="#fef2f2" stroke="#ef4444" stroke-width="1"/>
  <text x="100" y="148" text-anchor="middle" font-size="9" font-weight="600" fill="#991b1b">ピンチ閾値</text>
  <text x="100" y="163" text-anchor="middle" font-size="12" font-weight="700" fill="#ef4444">HP ≤ 50 (25%)</text>

  <rect x="180" y="130" width="140" height="40" rx="6" fill="#fffbeb" stroke="#f59e0b" stroke-width="1"/>
  <text x="250" y="148" text-anchor="middle" font-size="9" font-weight="600" fill="#92400e">最低ダメージ</text>
  <text x="250" y="163" text-anchor="middle" font-size="12" font-weight="700" fill="#f59e0b">1</text>

  <rect x="330" y="130" width="140" height="40" rx="6" fill="#fdf4ff" stroke="#a855f7" stroke-width="1"/>
  <text x="400" y="148" text-anchor="middle" font-size="9" font-weight="600" fill="#6b21a8">最大理論ダメージ</text>
  <text x="400" y="163" text-anchor="middle" font-size="12" font-weight="700" fill="#a855f7">972</text>

  <text x="250" y="193" text-anchor="middle" font-size="10" fill="#94a3b8">INITIAL_HP = 200 / RECORDING_DURATION_MS = 5000</text>
</svg>