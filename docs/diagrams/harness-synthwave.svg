<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="sunset" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#0a0a1a"/>
      <stop offset="40%" stop-color="#2a0038"/>
      <stop offset="80%" stop-color="#7a0050"/>
      <stop offset="100%" stop-color="#d40078"/>
    </linearGradient>
    <pattern id="synth-grid" width="80" height="40" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 40" fill="none" stroke="#ff007f" stroke-width="2" opacity="0.3"/>
    </pattern>
    <filter id="glow-pink" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="glow-cyan" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      .tTitle{font:900 56px 'Impact', sans-serif; fill:#ff00a0; font-style:italic; letter-spacing:4px;}
      .tSub{font:700 20px 'Courier New', monospace; fill:#00ffff; letter-spacing:2px;}
      .tCardH{font:800 32px 'Arial Black', sans-serif; fill:#ffffff; text-transform:uppercase;}
      .tCardS{font:700 16px 'Arial', sans-serif; fill:#ffb3e6;}
      .tCenter{font:900 40px 'Impact', sans-serif; fill:#00ffff; font-style:italic; letter-spacing:2px;}
      .tBadge{font:800 14px 'Arial', sans-serif; fill:#000000; text-transform:uppercase;}
      .line{stroke:#ff00a0; stroke-width:6; fill:none}
      .lineA{stroke:#00ffff; stroke-width:6; fill:none}
      .sun{fill:url(#sunset);}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#0a0a1a"/>
  
  <!-- Cyber Sun -->
  <circle cx="700" cy="400" r="280" fill="url(#sunset)"/>
  <path d="M 420 300 L 980 300 M 420 340 L 980 340 M 420 380 L 980 380 M 420 420 L 980 420 M 420 460 L 980 460 M 420 500 L 980 500" stroke="#0a0a1a" stroke-width="8"/>

  <rect width="1400" height="800" fill="url(#synth-grid)"/>

  <text x="700" y="100" text-anchor="middle" class="tTitle" filter="url(#glow-pink)">HARNESS ENGINEERING</text>
  <text x="700" y="100" text-anchor="middle" class="tTitle">HARNESS ENGINEERING</text>

  <!-- Lines -->
  <path d="M 588 300 L 380 240" class="line" filter="url(#glow-pink)"/>
  <path d="M 588 300 L 380 460" class="line" filter="url(#glow-pink)"/>
  <path d="M 812 300 L 1020 240" class="lineA" filter="url(#glow-cyan)"/>
  <path d="M 812 300 L 1020 460" class="lineA" filter="url(#glow-cyan)"/>

  <!-- Center -->
  <g transform="translate(700 300)">
    <polygon points="0,-100 100,-40 100,60 0,120 -100,60 -100,-40" fill="#110022" stroke="#00ffff" stroke-width="6" filter="url(#glow-cyan)"/>
    <text y="10" text-anchor="middle" class="tCenter">HARNESS</text>
    <g transform="translate(0 120)">
      <rect x="-100" y="-15" width="200" height="30" fill="#00ffff"/>
      <text y="5" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <!-- Cards -->
  <g transform="translate(180 180)">
    <rect width="400" height="120" fill="#0a0a1a" stroke="#ff00a0" stroke-width="4" filter="url(#glow-pink)"/>
    <text x="30" y="55" class="tCardH">CLAUDE.md</text>
    <text x="30" y="90" class="tCardS">プロジェクト指示事項</text>
  </g>
  <g transform="translate(180 400)">
    <rect width="400" height="120" fill="#0a0a1a" stroke="#ff00a0" stroke-width="4" filter="url(#glow-pink)"/>
    <text x="30" y="55" class="tCardH">Skill File</text>
    <text x="30" y="90" class="tCardS">専門スキル設定</text>
  </g>
  <g transform="translate(820 180)">
    <rect width="400" height="120" fill="#0a0a1a" stroke="#00ffff" stroke-width="4" filter="url(#glow-cyan)"/>
    <text x="30" y="55" class="tCardH">MCP Server</text>
    <text x="30" y="90" class="tCardS" fill="#b3ffff">外部ツール連携</text>
  </g>
  <g transform="translate(820 400)">
    <rect width="400" height="120" fill="#0a0a1a" stroke="#00ffff" stroke-width="4" filter="url(#glow-cyan)"/>
    <text x="30" y="55" class="tCardH">Agent</text>
    <text x="30" y="90" class="tCardS" fill="#b3ffff">カスタム専門家</text>
  </g>

  <rect x="0" y="740" width="1400" height="60" fill="#ff00a0" opacity="0.2"/>
  <text x="700" y="775" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>