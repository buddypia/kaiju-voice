<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 750 230" font-family="system-ui, sans-serif">
  <rect width="750" height="230" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="375" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">3つのゲームモード</text>

  <!-- VS AI -->
  <rect x="30" y="55" width="220" height="130" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="140" y="82" text-anchor="middle" font-size="14" font-weight="700" fill="#991b1b">VS AI</text>
  <line x1="50" y1="92" x2="230" y2="92" stroke="#fecaca" stroke-width="1"/>
  <text x="140" y="112" text-anchor="middle" font-size="10" fill="#475569">Geminiが戦況を読んで</text>
  <text x="140" y="128" text-anchor="middle" font-size="10" fill="#475569">感情的に攻撃してくる</text>
  <text x="140" y="152" text-anchor="middle" font-size="20">🎤 vs 🤖</text>
  <text x="140" y="175" text-anchor="middle" font-size="9" fill="#ef4444">Battle Agent が対戦相手</text>

  <!-- HERO vs KAIJU -->
  <rect x="265" y="55" width="220" height="130" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="375" y="82" text-anchor="middle" font-size="14" font-weight="700" fill="#1e40af">HERO vs KAIJU</text>
  <line x1="285" y1="92" x2="465" y2="92" stroke="#bfdbfe" stroke-width="1"/>
  <text x="375" y="112" text-anchor="middle" font-size="10" fill="#475569">ヒーロー vs 怪獣</text>
  <text x="375" y="128" text-anchor="middle" font-size="10" fill="#475569">属性相性が戦略のカギ</text>
  <text x="375" y="152" text-anchor="middle" font-size="20">⚔️ vs 🐉</text>
  <text x="375" y="175" text-anchor="middle" font-size="9" fill="#3b82f6">6属性の相性倍率が重要</text>

  <!-- PVP -->
  <rect x="500" y="55" width="220" height="130" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="610" y="82" text-anchor="middle" font-size="14" font-weight="700" fill="#166534">PVP</text>
  <line x1="520" y1="92" x2="700" y2="92" stroke="#dcfce7" stroke-width="1"/>
  <text x="610" y="112" text-anchor="middle" font-size="10" fill="#475569">2人のプレイヤーが</text>
  <text x="610" y="128" text-anchor="middle" font-size="10" fill="#475569">交互に叫んで対戦</text>
  <text x="610" y="152" text-anchor="middle" font-size="20">🎤 vs 🎤</text>
  <text x="610" y="175" text-anchor="middle" font-size="9" fill="#22c55e">叫び声バトルの真骨頂</text>

  <text x="375" y="215" text-anchor="middle" font-size="11" fill="#94a3b8">全モードで Voice Agent による音声分析が共通基盤</text>
</svg>