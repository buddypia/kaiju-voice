<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#1d2d50" stroke-width="1"/>
    </pattern>
    <style>
      .tTitle{font:700 44px "Courier New", monospace, sans-serif; fill:#ccd6f6; letter-spacing:1px}
      .tSub{font:400 18px "Courier New", monospace, sans-serif; fill:#8892b0}
      .tCardH{font:700 30px "Courier New", monospace, sans-serif; fill:#64ffda}
      .tCardS{font:400 16px "Courier New", monospace, sans-serif; fill:#8892b0}
      .tCenter{font:800 32px "Courier New", monospace, sans-serif; fill:#ccd6f6; letter-spacing:2px}
      .tBadge{font:700 14px "Courier New", monospace, sans-serif; fill:#0a192f}
      .line{stroke:#495670; stroke-width:2; stroke-dasharray: 8 4; fill:none}
      .lineA{stroke:#64ffda; stroke-width:2; stroke-dasharray: 4 4; fill:none}
    </style>
  </defs>

  <rect width="1400" height="800" fill="#0a192f"/>
  <rect width="1400" height="800" fill="url(#grid)"/>

  <!-- Center Crosshairs -->
  <path d="M 700 150 L 700 650 M 450 300 L 950 300" stroke="#1d2d50" stroke-width="2"/>

  <text x="700" y="90" text-anchor="middle" class="tTitle">HARNESS_ENGINEERING_DIAGRAM</text>

  <!-- Left Lines -->
  <path d="M 588 300 L 360 235" class="line"/>
  <path d="M 588 300 L 360 420" class="line"/>
  <!-- Right Lines -->
  <path d="M 812 300 L 1040 235" class="lineA"/>
  <path d="M 812 300 L 1040 420" class="lineA"/>

  <!-- Center -->
  <g transform="translate(700 300)">
    <circle r="120" fill="#0a192f" stroke="#64ffda" stroke-width="2" stroke-dasharray="10 5"/>
    <circle r="100" fill="none" stroke="#495670" stroke-width="1"/>
    <text y="10" text-anchor="middle" class="tCenter">HARNESS</text>
    <g transform="translate(0 120)">
      <rect x="-80" y="-16" width="160" height="32" fill="#64ffda"/>
      <text y="5" text-anchor="middle" class="tBadge">[ CORE_COMPONENT ]</text>
    </g>
  </g>

  <!-- Left top -->
  <g transform="translate(180 180)">
    <rect width="360" height="110" fill="#112240" stroke="#495670" stroke-width="2"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#0a192f" stroke="#495670" stroke-width="2"/>
    <rect x="350" y="100" width="20" height="20" fill="#0a192f" stroke="#495670" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">CLAUDE.md</text>
    <text x="30" y="80" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 390)">
    <rect width="360" height="110" fill="#112240" stroke="#495670" stroke-width="2"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#0a192f" stroke="#495670" stroke-width="2"/>
    <rect x="350" y="100" width="20" height="20" fill="#0a192f" stroke="#495670" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">スキルファイル</text>
    <text x="30" y="80" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(860 180)">
    <rect width="360" height="110" fill="#112240" stroke="#64ffda" stroke-width="2"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#0a192f" stroke="#64ffda" stroke-width="2"/>
    <rect x="350" y="100" width="20" height="20" fill="#0a192f" stroke="#64ffda" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">MCPサーバ</text>
    <text x="30" y="80" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(860 390)">
    <rect width="360" height="110" fill="#112240" stroke="#64ffda" stroke-width="2"/>
    <rect x="-10" y="-10" width="20" height="20" fill="#0a192f" stroke="#64ffda" stroke-width="2"/>
    <rect x="350" y="100" width="20" height="20" fill="#0a192f" stroke="#64ffda" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">エージェント</text>
    <text x="30" y="80" class="tCardS">カスタム専門家</text>
  </g>

  <text x="700" y="760" text-anchor="middle" class="tSub">/* 構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ */</text>
</svg>