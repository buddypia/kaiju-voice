<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" font-family="system-ui, sans-serif">
  <defs>
    <marker id="arrow1" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>
  <rect width="800" height="200" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="30" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">KAIJU VOICE — ゲームフロー</text>

  <!-- Step 1: Shout -->
  <rect x="30" y="60" width="130" height="100" rx="10" fill="#eff6ff" stroke="#3b82f6" stroke-width="2"/>
  <text x="95" y="100" text-anchor="middle" font-size="28">🎤</text>
  <text x="95" y="125" text-anchor="middle" font-size="12" font-weight="600" fill="#1e40af">プレイヤーが</text>
  <text x="95" y="142" text-anchor="middle" font-size="12" font-weight="600" fill="#1e40af">叫ぶ</text>

  <line x1="165" y1="110" x2="195" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Step 2: Analyze -->
  <rect x="200" y="60" width="130" height="100" rx="10" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="265" y="100" text-anchor="middle" font-size="28">🧠</text>
  <text x="265" y="125" text-anchor="middle" font-size="12" font-weight="600" fill="#166534">Gemini が</text>
  <text x="265" y="142" text-anchor="middle" font-size="12" font-weight="600" fill="#166534">3軸分析</text>

  <line x1="335" y1="110" x2="365" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Step 3: Damage -->
  <rect x="370" y="60" width="130" height="100" rx="10" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="435" y="100" text-anchor="middle" font-size="28">⚔️</text>
  <text x="435" y="125" text-anchor="middle" font-size="12" font-weight="600" fill="#991b1b">ダメージに</text>
  <text x="435" y="142" text-anchor="middle" font-size="12" font-weight="600" fill="#991b1b">変換</text>

  <line x1="505" y1="110" x2="535" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Step 4: Commentary -->
  <rect x="540" y="60" width="130" height="100" rx="10" fill="#fdf4ff" stroke="#a855f7" stroke-width="2"/>
  <text x="605" y="100" text-anchor="middle" font-size="28">🎙️</text>
  <text x="605" y="125" text-anchor="middle" font-size="12" font-weight="600" fill="#6b21a8">AI実況が</text>
  <text x="605" y="142" text-anchor="middle" font-size="12" font-weight="600" fill="#6b21a8">解説</text>

  <line x1="675" y1="110" x2="705" y2="110" stroke="#64748b" stroke-width="2" marker-end="url(#arrow1)"/>

  <!-- Step 5: VFX -->
  <rect x="640" y="60" width="130" height="100" rx="10" fill="#fffbeb" stroke="#f59e0b" stroke-width="2"/>
  <text x="705" y="100" text-anchor="middle" font-size="28">💥</text>
  <text x="705" y="125" text-anchor="middle" font-size="12" font-weight="600" fill="#92400e">VFX演出</text>

  <text x="400" y="190" text-anchor="middle" font-size="11" fill="#94a3b8">1ターンの流れ: 叫ぶ → 分析 → 攻撃 → 実況 → 演出</text>
</svg>