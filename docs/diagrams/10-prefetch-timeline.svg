<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 340" font-family="system-ui, sans-serif">
  <rect width="800" height="340" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="400" y="28" text-anchor="middle" font-size="16" font-weight="700" fill="#0f172a">プリフェッチ最適化 — タイムライン比較</text>

  <!-- Time axis labels -->
  <text x="140" y="60" font-size="10" fill="#94a3b8">0s</text>
  <text x="380" y="60" font-size="10" fill="#94a3b8">5s</text>
  <text x="500" y="60" font-size="10" fill="#94a3b8">5.3s</text>
  <text x="570" y="60" font-size="10" fill="#94a3b8">5.8s</text>

  <!-- WITH PREFETCH -->
  <text x="40" y="95" font-size="12" font-weight="700" fill="#166534">WITH</text>

  <!-- Recording bar -->
  <rect x="140" y="75" width="240" height="28" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="260" y="94" text-anchor="middle" font-size="10" font-weight="600" fill="#1e40af">音声録音 (5秒)</text>

  <!-- Prefetch bar (parallel) -->
  <rect x="140" y="108" width="100" height="22" rx="4" fill="#dcfce7" stroke="#22c55e" stroke-width="1.5"/>
  <text x="190" y="123" text-anchor="middle" font-size="9" font-weight="600" fill="#166534">AI先読み</text>

  <!-- Result ready -->
  <rect x="380" y="75" width="120" height="28" rx="4" fill="#f0fdf4" stroke="#22c55e" stroke-width="2"/>
  <text x="440" y="94" text-anchor="middle" font-size="10" font-weight="700" fill="#166534">AI攻撃表示</text>

  <!-- 300ms label -->
  <rect x="490" y="110" width="70" height="22" rx="11" fill="#22c55e"/>
  <text x="525" y="125" text-anchor="middle" font-size="10" font-weight="700" fill="white">300ms</text>

  <!-- Divider -->
  <line x1="30" y1="155" x2="770" y2="155" stroke="#e2e8f0" stroke-width="1" stroke-dasharray="6,4"/>

  <!-- WITHOUT PREFETCH -->
  <text x="40" y="195" font-size="12" font-weight="700" fill="#991b1b">WITHOUT</text>

  <!-- Recording bar -->
  <rect x="140" y="175" width="240" height="28" rx="4" fill="#dbeafe" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="260" y="194" text-anchor="middle" font-size="10" font-weight="600" fill="#1e40af">音声録音 (5秒)</text>

  <!-- API call after recording -->
  <rect x="380" y="175" width="100" height="28" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="1.5"/>
  <text x="430" y="194" text-anchor="middle" font-size="9" fill="#991b1b">API呼び出し</text>

  <!-- Result -->
  <rect x="480" y="175" width="90" height="28" rx="4" fill="#fef2f2" stroke="#ef4444" stroke-width="2"/>
  <text x="525" y="194" text-anchor="middle" font-size="10" font-weight="700" fill="#991b1b">表示</text>

  <!-- 800ms label -->
  <rect x="490" y="210" width="70" height="22" rx="11" fill="#ef4444"/>
  <text x="525" y="225" text-anchor="middle" font-size="10" font-weight="700" fill="white">800ms</text>

  <!-- Comparison -->
  <rect x="180" y="260" width="440" height="55" rx="10" fill="#0f172a"/>
  <text x="400" y="282" text-anchor="middle" font-size="13" font-weight="700" fill="#22d3ee">500ms の差がゲーム体験を決定的に変える</text>
  <text x="400" y="302" text-anchor="middle" font-size="11" fill="#94a3b8">プレイヤーの「空き時間」をAI処理に活用</text>
</svg>