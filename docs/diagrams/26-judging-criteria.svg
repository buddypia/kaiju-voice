  <text x="480" y="240" text-anchor="middle" font-size="10" fill="#86efac">AI実況のインパクト</text>

  <text x="300" y="275" text-anchor="middle" font-size="10" fill="#94a3b8">デモ比重50% → 「見て面白い」が最重要</text>
