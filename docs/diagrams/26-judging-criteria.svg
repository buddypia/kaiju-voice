<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 280" font-family="system-ui, sans-serif">
  <rect width="600" height="280" rx="12" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
