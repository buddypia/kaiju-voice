  <text x="60" y="80" font-size="14" font-weight="700" fill="#991b1b">Demo</text>
  <text x="540" y="80" text-anchor="end" font-size="24" font-weight="800" fill="#ef4444">50%</text>
  <text x="60" y="98" font-size="10" fill="#475569">実際に動作する形で示す — 叫び声バトルはデモ映え抜群</text>

  <!-- Impact 25% -->
  <rect x="40" y="120" width="260" height="55" rx="8" fill="#3b82f6" opacity="0.12"/>
