  <text x="60" y="145" font-size="14" font-weight="700" fill="#1e40af">Impact</text>
  <text x="280" y="145" text-anchor="end" font-size="24" font-weight="800" fill="#3b82f6">25%</text>
  <text x="60" y="163" font-size="10" fill="#475569">将来性・有用性</text>

  <!-- Tech 25% -->
  <rect x="310" y="120" width="250" height="55" rx="8" fill="#22c55e" opacity="0.12"/>
  <rect x="310" y="120" width="250" height="55" rx="8" fill="none" stroke="#22c55e" stroke-width="2"/>
  <text x="330" y="145" font-size="14" font-weight="700" fill="#166534">Tech</text>
  <text x="540" y="145" text-anchor="end" font-size="24" font-weight="800" fill="#22c55e">25%</text>
