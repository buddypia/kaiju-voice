<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" width="1400" height="800">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fdfbfb" />
      <stop offset="100%" stop-color="#ebedee" />
    </linearGradient>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="4" dy="12" stdDeviation="15" flood-color="#cbd5e1" flood-opacity="0.4"/>
    </filter>

    <!-- Connectors -->
    <path id="blob-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
    
    <style>
      .og-title { font-family: 'Nunito', 'Quicksand', sans-serif; font-weight: 800; font-size: 46px; fill: #334155; letter-spacing: -0.5px; }
      .og-sub { font-family: 'Nunito', 'Quicksand', sans-serif; font-weight: 600; font-size: 22px; fill: #64748b; }
      .og-h { font-family: 'Nunito', 'Quicksand', sans-serif; font-weight: 800; font-size: 24px; fill: #1e293b; }
      .og-s { font-family: 'Nunito', 'Quicksand', sans-serif; font-weight: 600; font-size: 16px; fill: #475569; }
      .og-num { font-family: 'Nunito', 'Quicksand', sans-serif; font-weight: 900; font-size: 42px; fill: #ffffff; }
      .og-center { font-family: 'Nunito', 'Quicksand', sans-serif; font-weight: 800; font-size: 32px; fill: #ffffff; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg)" />

  <!-- Title & Subtitle -->
  <text x="700" y="80" text-anchor="middle" class="og-title">AI-Driven Development Pipeline</text>
  <text x="700" y="120" text-anchor="middle" class="og-sub">4つのフェーズで構成されるAIエージェントによる自動化開発フロー</text>

  <!-- Connectors -->
  <!-- Left Top to Center -->
  <path d="M 380 360 Q 540 360 580 400" fill="none" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" />
  <!-- Right Top to Center -->
  <path d="M 1020 360 Q 860 360 820 400" fill="none" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" />
  <!-- Left Bottom to Center -->
  <path d="M 380 580 Q 540 580 580 500" fill="none" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" />
  <!-- Right Bottom to Center -->
  <path d="M 1020 580 Q 860 580 820 500" fill="none" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" />

  <!-- 1. Planning (Left Top) -->
  <g transform="translate(280, 360)" filter="url(#shadow)">
    <use href="#blob-c1" fill="#fef08a" />
    <circle cx="-50" cy="-50" r="30" fill="#eab308" />
    <text x="-50" y="-35" text-anchor="middle" class="og-num">1</text>
    <text x="0" y="-10" text-anchor="middle" class="og-h">要件定義・設計</text>
    <text x="0" y="20" text-anchor="middle" class="og-s">Issueや要望を解析し、</text>
    <text x="0" y="45" text-anchor="middle" class="og-s">機能仕様(Spec)を自動生成</text>
  </g>

  <!-- 2. Implementation (Right Top) -->
  <g transform="translate(1120, 360)" filter="url(#shadow)">
    <use href="#blob-c2" fill="#bfdbfe" />
    <circle cx="-50" cy="-50" r="30" fill="#3b82f6" />
    <text x="-50" y="-35" text-anchor="middle" class="og-num">2</text>
    <text x="0" y="-10" text-anchor="middle" class="og-h">実装・コーディング</text>
    <text x="0" y="20" text-anchor="middle" class="og-s">Sandbox Codegenで</text>
    <text x="0" y="45" text-anchor="middle" class="og-s">機能実装とテストを追加</text>
  </g>

  <!-- 3. Quality Assurance (Left Bottom) -->
  <g transform="translate(280, 580)" filter="url(#shadow)">
    <use href="#blob-c3" fill="#fbcfe8" />
    <circle cx="-50" cy="-50" r="30" fill="#ec4899" />
    <text x="-50" y="-35" text-anchor="middle" class="og-num">3</text>
    <text x="0" y="-10" text-anchor="middle" class="og-h">品質ゲート・監査</text>
    <text x="0" y="20" text-anchor="middle" class="og-s">コード監査とUI/UXの</text>
    <text x="0" y="45" text-anchor="middle" class="og-s">アクセシビリティチェック</text>
  </g>

  <!-- 4. Deployment (Right Bottom) -->
  <g transform="translate(1120, 580)" filter="url(#shadow)">
    <use href="#blob-c4" fill="#bbf7d0" />
    <circle cx="-50" cy="-50" r="30" fill="#22c55e" />
    <text x="-50" y="-35" text-anchor="middle" class="og-num">4</text>
    <text x="0" y="-10" text-anchor="middle" class="og-h">デプロイ・PR</text>
    <text x="0" y="20" text-anchor="middle" class="og-s">変更内容からPRを作成し、</text>
    <text x="0" y="45" text-anchor="middle" class="og-s">インフラへ自動デプロイ</text>
  </g>

  <!-- Hub (Center) -->
  <g transform="translate(700, 450)" filter="url(#shadow)">
    <use href="#blob-hub" fill="#8b5cf6" />
    <circle cx="0" cy="0" r="60" fill="#ffffff" fill-opacity="0.2" />
    <text x="0" y="-15" text-anchor="middle" class="og-center">.claude</text>
    <text x="0" y="30" text-anchor="middle" class="og-center">Pipelines</text>
  </g>

  <!-- Footer -->
  <g transform="translate(350, 740)" filter="url(#shadow)">
    <rect width="700" height="60" rx="30" fill="#ffffff" />
    <text x="350" y="35" text-anchor="middle" class="og-h" font-size="20" fill="#334155">エージェント（スキル）が連携して自律的に開発サイクルを回す</text>
  </g>
</svg>
