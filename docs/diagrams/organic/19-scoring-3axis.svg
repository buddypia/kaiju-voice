<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg19" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1-19" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2-19" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3-19" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-hub-19" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg19)"/>

  <!-- Title -->
  <text x="700" y="65" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">3軸スコアリング</text>
  <text x="700" y="100" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">3軸スコアリング -- 各軸 0 ~ 100 のスコア</text>

  <!-- Blob 1: Intensity -->
  <g transform="translate(250, 350)">
    <use href="#blob-c1-19" transform="scale(2.0)" fill="#fbcfe8"/>
    <use href="#blob-c1-19" transform="scale(1.7)" fill="#fbcfe8"/>
    <text x="0" y="-45" text-anchor="middle" font-size="32" font-weight="800" fill="#1e293b">Intensity</text>
    <text x="0" y="-10" text-anchor="middle" font-size="18" font-weight="600" fill="#475569">迫力</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">声の大きさ</text>
    <text x="0" y="55" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">勢い</text>
    <text x="0" y="80" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">威圧感</text>
  </g>

  <!-- Blob 2: Creativity -->
  <g transform="translate(700, 350)">
    <use href="#blob-c2-19" transform="scale(2.0)" fill="#e9d5ff"/>
    <use href="#blob-c2-19" transform="scale(1.7)" fill="#e9d5ff"/>
    <text x="0" y="-45" text-anchor="middle" font-size="32" font-weight="800" fill="#1e293b">Creativity</text>
    <text x="0" y="-10" text-anchor="middle" font-size="18" font-weight="600" fill="#475569">創造性</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">技名のユニークさ</text>
    <text x="0" y="55" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">言葉遊び</text>
    <text x="0" y="80" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">詩的表現</text>
  </g>

  <!-- Blob 3: Emotion -->
  <g transform="translate(1150, 350)">
    <use href="#blob-c3-19" transform="scale(2.0)" fill="#bfdbfe"/>
    <use href="#blob-c3-19" transform="scale(1.7)" fill="#bfdbfe"/>
    <text x="0" y="-45" text-anchor="middle" font-size="32" font-weight="800" fill="#1e293b">Emotion</text>
    <text x="0" y="-10" text-anchor="middle" font-size="18" font-weight="600" fill="#475569">感情</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">怒り</text>
    <text x="0" y="55" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">決意</text>
    <text x="0" y="80" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">情熱</text>
  </g>

  <!-- Connectors between axes -->
  <path d="M 410,320 C 480,290 560,290 620,310" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 870,320 C 940,290 1020,290 1070,310" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Example Hub -->
  <g transform="translate(700, 660)">
    <use href="#blob-hub-19" transform="scale(1.8, 0.55)" fill="#fef08a"/>
    <use href="#blob-hub-19" transform="scale(1.5, 0.45)" fill="#fef08a"/>
    <text x="0" y="-18" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">例</text>
    <text x="0" y="10" text-anchor="middle" font-size="16" font-weight="600" fill="#475569" font-style="italic">「ファイヤーーー！Burn everything!!」</text>
    <text x="0" y="38" text-anchor="middle" font-size="16" font-weight="600" fill="#eab308">I: 85  C: 72  E: 90  lang: mixed  type: ultimate</text>
  </g>

  <!-- Footer -->
  <rect x="440" y="755" width="520" height="36" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="779" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">3軸スコアリング: Intensity / Creativity / Emotion</text>
</svg>