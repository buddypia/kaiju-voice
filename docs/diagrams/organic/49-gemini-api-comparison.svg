<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg49" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob49-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob49-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob49-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob49-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob49-c5" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
    <path id="blob49-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg49)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">4つのGemini API</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">入出力比較 -- 用途に合わせた専門Agent</text>

  <!-- Agent 1: Voice Agent -->
  <g transform="translate(250, 280)">
    <use href="#blob49-c2" transform="scale(1.55)" fill="#bfdbfe"/>
    <circle cx="0" cy="-75" r="28" fill="#3b82f6"/>
    <text x="0" y="-67" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Voice Agent</text>
    <text x="0" y="12" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">入力: audio/webm (base64)</text>
    <text x="0" y="35" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">出力: 3軸スコア (JSON)</text>
    <text x="0" y="62" text-anchor="middle" font-size="14" font-weight="600" fill="#3b82f6">JSON Schema / inlineData</text>
  </g>

  <!-- Agent 2: Battle Agent -->
  <g transform="translate(750, 280)">
    <use href="#blob49-c3" transform="scale(1.55)" fill="#fbcfe8"/>
    <circle cx="0" cy="-75" r="28" fill="#ec4899"/>
    <text x="0" y="-67" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Battle Agent</text>
    <text x="0" y="12" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">入力: 戦況テキスト</text>
    <text x="0" y="35" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">出力: 攻撃データ (JSON)</text>
    <text x="0" y="62" text-anchor="middle" font-size="14" font-weight="600" fill="#ec4899">temp:1.0 / maxTokens:150</text>
  </g>

  <!-- Agent 3: Live Agent -->
  <g transform="translate(250, 555)">
    <use href="#blob49-c4" transform="scale(1.55)" fill="#e9d5ff"/>
    <circle cx="0" cy="-75" r="28" fill="#a855f7"/>
    <text x="0" y="-67" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Live Agent</text>
    <text x="0" y="12" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">入力: イベント説明</text>
    <text x="0" y="35" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">出力: テキスト + PCM音声</text>
    <text x="0" y="62" text-anchor="middle" font-size="14" font-weight="600" fill="#a855f7">AUDIO mode / Kore / 24kHz</text>
  </g>

  <!-- Agent 4: Visual Agent -->
  <g transform="translate(750, 555)">
    <use href="#blob49-c1" transform="scale(1.55)" fill="#fef08a"/>
    <circle cx="0" cy="-75" r="28" fill="#eab308"/>
    <text x="0" y="-67" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Visual Agent</text>
    <text x="0" y="12" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">入力: プロンプトテキスト</text>
    <text x="0" y="35" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">出力: 画像 (base64)</text>
    <text x="0" y="62" text-anchor="middle" font-size="14" font-weight="600" fill="#eab308">IMAGE mode / 1:1 aspect</text>
  </g>

  <!-- Connectors to hub -->
  <path d="M 400,310 C 550,360 700,400 850,430" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 900,340 C 980,380 1040,400 1080,420" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 400,560 C 550,530 700,490 850,470" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 900,530 C 980,500 1040,480 1080,465" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Hub: Multimodal -->
  <g transform="translate(1150, 440)">
    <use href="#blob49-hub" transform="scale(1.1)" fill="#8b5cf6"/>
    <text x="0" y="-25" text-anchor="middle" font-size="26" font-weight="800" fill="#ffffff">マルチモーダル</text>
    <text x="0" y="10" text-anchor="middle" font-size="18" font-weight="600" fill="#ffffff" opacity="0.9">音声 / テキスト</text>
    <text x="0" y="40" text-anchor="middle" font-size="18" font-weight="600" fill="#ffffff" opacity="0.9">画像 / JSON</text>
  </g>

  <!-- Footer -->
  <rect x="340" y="745" width="720" height="44" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="773" text-anchor="middle" font-size="18" font-weight="600" fill="#64748b">4つのAgentが協調動作 -- それぞれの専門性を最大限活用</text>
</svg>