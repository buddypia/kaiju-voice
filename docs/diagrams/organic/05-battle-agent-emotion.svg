<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
    <!-- HP gradient bar -->
    <linearGradient id="hp-grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="25%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
  </defs>

  <rect width="1400" height="800" fill="url(#bg-grad)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">Battle Agent — 感情</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">HP比率で変わるAIの感情</text>

  <!-- HP Bar (organic rounded) -->
  <rect x="150" y="140" width="1100" height="36" rx="18" fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2"/>
  <rect x="150" y="140" width="1100" height="36" rx="18" fill="url(#hp-grad)" opacity="0.35"/>
  <text x="170" y="130" font-size="14" font-weight="600" fill="#64748b">0%</text>
  <text x="415" y="130" font-size="14" font-weight="600" fill="#64748b">25%</text>
  <text x="685" y="130" font-size="14" font-weight="600" fill="#64748b">50%</text>
  <text x="1220" y="130" font-size="14" font-weight="600" fill="#64748b">100%</text>

  <!-- Zone labels on bar -->
  <text x="290" y="164" text-anchor="middle" font-size="14" font-weight="800" fill="#ef4444">絶体絶命</text>
  <text x="560" y="164" text-anchor="middle" font-size="14" font-weight="800" fill="#f59e0b">追い詰められ</text>
  <text x="940" y="164" text-anchor="middle" font-size="14" font-weight="800" fill="#22c55e">互角の戦い</text>

  <!-- Zone 1: Critical (HP < 25%) -->
  <g transform="translate(260, 360)">
    <use href="#blob-c1" fill="#fbcfe8" transform="scale(1.3)"/>
    <circle cx="0" cy="-75" r="26" fill="#ec4899"/>
    <text x="0" y="-67" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">!</text>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">HP &lt; 25%</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">必死で、感情的で、</text>
    <text x="0" y="45" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">必殺技を繰り出す</text>
    <text x="0" y="80" text-anchor="middle" font-size="15" font-weight="600" fill="#ec4899" font-style="italic">「絶零砲ォォォォ！！」</text>
  </g>

  <!-- Zone 2: Pressed (HP < 50%) -->
  <g transform="translate(700, 360)">
    <use href="#blob-c2" fill="#fed7aa" transform="scale(1.3)"/>
    <circle cx="0" cy="-75" r="26" fill="#f97316"/>
    <text x="0" y="-67" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">~</text>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">HP &lt; 50%</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">焦りと怒りが混じった</text>
    <text x="0" y="45" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">攻撃をする</text>
    <text x="0" y="80" text-anchor="middle" font-size="15" font-weight="600" fill="#f97316" font-style="italic">「業火の咆哮ァァ！！」</text>
  </g>

  <!-- Zone 3: Normal (HP > 50%) -->
  <g transform="translate(1140, 360)">
    <use href="#blob-c3" fill="#bbf7d0" transform="scale(1.3)"/>
    <circle cx="0" cy="-75" r="26" fill="#22c55e"/>
    <text x="0" y="-67" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">+</text>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">HP &gt; 50%</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">力強く、自信を持って</text>
    <text x="0" y="45" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">攻撃する</text>
    <text x="0" y="80" text-anchor="middle" font-size="15" font-weight="600" fill="#22c55e" font-style="italic">「灼熱の一撃をくらえ」</text>
  </g>

  <!-- Special: Opponent Low HP -->
  <g transform="translate(700, 630)">
    <use href="#blob-c4" fill="#bfdbfe" transform="scale(1.5, 0.8)"/>
    <text x="0" y="-15" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">相手 HP &lt; 25% のとき</text>
    <text x="0" y="15" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">圧倒的優勢。余裕と高揚感を持って畳み掛ける</text>
    <text x="0" y="45" text-anchor="middle" font-size="15" font-weight="600" fill="#3b82f6" font-style="italic">「フッ...この程度か？」</text>
  </g>

  <!-- Footer pill -->
  <rect x="300" y="730" width="800" height="44" rx="30" fill="#ffffff"/>
  <text x="700" y="758" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">situationNote が動的に切り替わり、毎ターン異なる「人格」を演じる</text>
</svg>