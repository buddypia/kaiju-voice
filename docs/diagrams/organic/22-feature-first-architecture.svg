<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg22" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg22)"/>

  <!-- Title -->
  <text x="700" y="65" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">Feature-First アーキテクチャ</text>
  <text x="700" y="100" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">依存方向: app → features → shared（逆方向禁止）</text>

  <!-- app/ layer blob -->
  <g transform="translate(700, 195)">
    <path d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z" fill="#bfdbfe" transform="scale(2.2, 0.55)"/>
    <text x="0" y="0" text-anchor="middle" font-size="32" font-weight="800" fill="#1e293b">app/</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Routes + API</text>
  </g>

  <!-- Connector app → features -->
  <path d="M 700,260 C 700,290 700,300 700,320" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- features/ layer background blob -->
  <g transform="translate(700, 440)">
    <path d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z" fill="#e9d5ff" opacity="0.4" transform="scale(4.8, 1.8)"/>
  </g>

  <text x="700" y="340" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">features/ (Feature Modules)</text>

  <!-- Feature blobs row 1 -->
  <!-- battle/ -->
  <g transform="translate(165, 430)">
    <path d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z" fill="#fef08a" transform="scale(0.9)"/>
    <circle cx="-60" cy="-50" r="20" fill="#eab308"/>
    <text x="-60" y="-42" text-anchor="middle" font-size="28" font-weight="900" fill="#ffffff">1</text>
    <text x="5" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">battle/</text>
    <text x="5" y="18" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">ダメージ計算</text>
  </g>

  <!-- voice/ -->
  <g transform="translate(345, 430)">
    <path d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z" fill="#bfdbfe" transform="scale(0.9)"/>
    <circle cx="-55" cy="-45" r="20" fill="#3b82f6"/>
    <text x="-55" y="-37" text-anchor="middle" font-size="28" font-weight="900" fill="#ffffff">2</text>
    <text x="5" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">voice/</text>
    <text x="5" y="18" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">音声キャプチャ</text>
  </g>

  <!-- ai-opponent/ -->
  <g transform="translate(525, 430)">
    <path d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z" fill="#fbcfe8" transform="scale(0.9)"/>
    <circle cx="-55" cy="-55" r="20" fill="#ec4899"/>
    <text x="-55" y="-47" text-anchor="middle" font-size="28" font-weight="900" fill="#ffffff">3</text>
    <text x="5" y="-10" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">ai-opponent/</text>
    <text x="5" y="18" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">プリフェッチ</text>
  </g>

  <!-- commentary/ -->
  <g transform="translate(710, 430)">
    <path d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z" fill="#bbf7d0" transform="scale(0.9)"/>
    <circle cx="-60" cy="-55" r="20" fill="#22c55e"/>
    <text x="-60" y="-47" text-anchor="middle" font-size="28" font-weight="900" fill="#ffffff">4</text>
    <text x="5" y="-10" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">commentary/</text>
    <text x="5" y="18" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">実況オーバーレイ</text>
  </g>

  <!-- kaiju/ -->
  <g transform="translate(895, 430)">
    <path d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z" fill="#fed7aa" transform="scale(0.9)"/>
    <circle cx="-60" cy="-55" r="20" fill="#f97316"/>
    <text x="-60" y="-47" text-anchor="middle" font-size="28" font-weight="900" fill="#ffffff">5</text>
    <text x="5" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">kaiju/</text>
    <text x="5" y="18" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">キャラデータ</text>
  </g>

  <!-- vfx/ -->
  <g transform="translate(1070, 430)">
    <path d="M 70,-65 C 115,-45 120,10 95,55 C 65,105 -5,115 -55,85 C -105,55 -115,-15 -85,-65 C -55,-105 25,-85 70,-65 Z" fill="#e9d5ff" transform="scale(0.85)"/>
    <circle cx="-55" cy="-45" r="20" fill="#a855f7"/>
    <text x="-55" y="-37" text-anchor="middle" font-size="28" font-weight="900" fill="#ffffff">6</text>
    <text x="5" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">vfx/</text>
    <text x="5" y="18" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">VFX演出</text>
  </g>

  <!-- game/ -->
  <g transform="translate(1240, 430)">
    <path d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z" fill="#fef08a" transform="scale(0.85)"/>
    <circle cx="-55" cy="-50" r="20" fill="#eab308"/>
    <text x="-55" y="-42" text-anchor="middle" font-size="28" font-weight="900" fill="#ffffff">7</text>
    <text x="5" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">game/</text>
    <text x="5" y="18" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">状態管理</text>
  </g>

  <!-- barrel file note -->
  <rect x="380" y="555" width="640" height="36" rx="30" fill="white"/>
  <text x="700" y="579" text-anchor="middle" font-size="16" font-weight="600" fill="#a855f7">各featureは index.ts (バレルファイル) 経由でのみ外部公開</text>

  <!-- Connector features → shared -->
  <path d="M 700,600 C 700,630 700,640 700,660" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- shared/ layer blob -->
  <g transform="translate(700, 700)">
    <path d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z" fill="#bbf7d0" transform="scale(2.6, 0.5)"/>
    <text x="0" y="0" text-anchor="middle" font-size="28" font-weight="800" fill="#1e293b">shared/</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">共通ユーティリティ・定数・型</text>
  </g>

  <!-- Footer -->
  <rect x="340" y="758" width="720" height="36" rx="30" fill="white"/>
  <text x="700" y="782" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">依存方向: app → features → shared (逆方向禁止)</text>
</svg>