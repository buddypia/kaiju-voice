<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg46" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob46-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob46-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob46-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob46-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob46-c5" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
    <path id="blob46-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg46)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">実況キュー</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">イベントのシリアル処理 -- 音声が重ならない</text>

  <!-- Step 1: Events -->
  <g transform="translate(180, 320)">
    <use href="#blob46-c4" transform="scale(1.5)" fill="#bbf7d0"/>
    <circle cx="0" cy="-65" r="28" fill="#22c55e"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">イベント発生</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#22c55e">attack</text>
    <text x="0" y="44" text-anchor="middle" font-size="16" font-weight="600" fill="#ec4899">critical</text>
    <text x="0" y="66" text-anchor="middle" font-size="16" font-weight="600" fill="#f97316">low_hp</text>
  </g>

  <!-- Connector 1->2 -->
  <path d="M 310,320 C 370,310 410,305 460,310" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 2: Commentary Queue -->
  <g transform="translate(560, 310)">
    <use href="#blob46-c5" transform="scale(1.7)" fill="#e9d5ff"/>
    <circle cx="0" cy="-80" r="28" fill="#a855f7"/>
    <text x="0" y="-72" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="-25" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Commentary Queue</text>
    <text x="0" y="10" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">FIFO / 順次処理</text>
    <!-- Mini queue items -->
    <g transform="translate(-60, 35)">
      <rect x="-30" y="-10" width="60" height="24" rx="12" fill="#bbf7d0" opacity="0.8"/>
      <text x="0" y="6" text-anchor="middle" font-size="11" font-weight="600" fill="#166534">attack</text>
    </g>
    <g transform="translate(10, 35)">
      <rect x="-30" y="-10" width="60" height="24" rx="12" fill="#fbcfe8" opacity="0.8"/>
      <text x="0" y="6" text-anchor="middle" font-size="11" font-weight="600" fill="#991b1b">critical</text>
    </g>
    <g transform="translate(80, 35)">
      <rect x="-30" y="-10" width="60" height="24" rx="12" fill="#fed7aa" opacity="0.8"/>
      <text x="0" y="6" text-anchor="middle" font-size="11" font-weight="600" fill="#92400e">low_hp</text>
    </g>
  </g>

  <!-- Connector 2->3 -->
  <path d="M 700,310 C 760,305 800,305 850,310" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 3: Processing -->
  <g transform="translate(960, 310)">
    <use href="#blob46-c2" transform="scale(1.6)" fill="#bfdbfe"/>
    <circle cx="0" cy="-75" r="28" fill="#3b82f6"/>
    <text x="0" y="-67" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="-15" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">処理中</text>
    <text x="0" y="18" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">テキスト生成</text>
    <text x="0" y="42" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">+ TTS 音声生成</text>
    <text x="0" y="68" text-anchor="middle" font-size="16" font-weight="600" fill="#3b82f6">Promise.allSettled</text>
  </g>

  <!-- Connector 3->4 -->
  <path d="M 1100,310 C 1140,305 1160,305 1190,310" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 4: Output -->
  <g transform="translate(1260, 320)">
    <use href="#blob46-c1" transform="scale(1.3)" fill="#fef08a"/>
    <circle cx="0" cy="-55" r="28" fill="#eab308"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="0" y="-5" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">出力</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">画面表示</text>
    <text x="0" y="50" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">+ 音声再生</text>
  </g>

  <!-- Hub: Design principle -->
  <g transform="translate(700, 620)">
    <use href="#blob46-hub" transform="scale(1.2)" fill="#8b5cf6"/>
    <text x="0" y="-20" text-anchor="middle" font-size="28" font-weight="800" fill="#ffffff">シリアル処理の原則</text>
    <text x="0" y="20" text-anchor="middle" font-size="18" font-weight="600" fill="#ffffff" opacity="0.9">イベントが連続しても1つずつ順次実況</text>
    <text x="0" y="50" text-anchor="middle" font-size="18" font-weight="600" fill="#ffffff" opacity="0.9">音声が重ならない安全な設計</text>
  </g>

  <!-- Footer -->
  <rect x="330" y="745" width="740" height="44" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="773" text-anchor="middle" font-size="18" font-weight="600" fill="#64748b">イベントが連続しても1つずつシリアルに実況 -- 音声が重ならない</text>
</svg>