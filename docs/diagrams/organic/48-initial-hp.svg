<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg48" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob48-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob48-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob48-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob48-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob48-c5" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
    <path id="blob48-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg48)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">バトルパラメータ</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">INITIAL_HP = 200 / RECORDING_DURATION_MS = 5000</text>

  <!-- Main params row -->
  <!-- HP -->
  <g transform="translate(400, 290)">
    <use href="#blob48-c4" transform="scale(1.8)" fill="#bbf7d0"/>
    <circle cx="0" cy="-85" r="28" fill="#22c55e"/>
    <text x="0" y="-77" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-25" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">初期HP</text>
    <text x="0" y="20" text-anchor="middle" font-size="56" font-weight="800" fill="#22c55e">200</text>
    <text x="0" y="58" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">INITIAL_HP</text>
  </g>

  <!-- Recording Duration -->
  <g transform="translate(1000, 290)">
    <use href="#blob48-c2" transform="scale(1.8)" fill="#bfdbfe"/>
    <circle cx="0" cy="-85" r="28" fill="#3b82f6"/>
    <text x="0" y="-77" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="-25" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">録音時間</text>
    <text x="0" y="20" text-anchor="middle" font-size="56" font-weight="800" fill="#3b82f6">5秒</text>
    <text x="0" y="58" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">RECORDING_DURATION_MS</text>
  </g>

  <!-- Sub params row -->
  <!-- Pinch threshold -->
  <g transform="translate(220, 570)">
    <use href="#blob48-c3" transform="scale(1.4)" fill="#fbcfe8"/>
    <circle cx="0" cy="-65" r="28" fill="#ec4899"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">ピンチ閾値</text>
    <text x="0" y="25" text-anchor="middle" font-size="24" font-weight="800" fill="#ec4899">HP &lt;= 50 (25%)</text>
  </g>

  <!-- Min damage -->
  <g transform="translate(700, 570)">
    <use href="#blob48-c1" transform="scale(1.4)" fill="#fef08a"/>
    <circle cx="0" cy="-65" r="28" fill="#eab308"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="0" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">最低ダメージ</text>
    <text x="0" y="30" text-anchor="middle" font-size="36" font-weight="800" fill="#eab308">1</text>
  </g>

  <!-- Max damage -->
  <g transform="translate(1180, 570)">
    <use href="#blob48-c5" transform="scale(1.4)" fill="#e9d5ff"/>
    <circle cx="0" cy="-65" r="28" fill="#a855f7"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">5</text>
    <text x="0" y="-10" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">最大理論ダメージ</text>
    <text x="0" y="30" text-anchor="middle" font-size="36" font-weight="800" fill="#a855f7">972</text>
  </g>

  <!-- Connectors from main to sub -->
  <path d="M 330,420 C 300,470 280,500 260,530" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 500,420 C 560,470 620,500 660,530" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 1060,420 C 1100,470 1130,500 1150,530" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Footer -->
  <rect x="370" y="745" width="660" height="44" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="773" text-anchor="middle" font-size="18" font-weight="600" fill="#64748b">INITIAL_HP = 200 / RECORDING_DURATION_MS = 5000</text>
</svg>