<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg18" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1-18" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2-18" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3-18" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-hub-18" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg18)"/>

  <!-- Title -->
  <text x="700" y="65" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">3つのゲームモード</text>
  <text x="700" y="100" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">3つのゲームモード</text>

  <!-- Hub: Voice Agent -->
  <g transform="translate(700, 210)">
    <use href="#blob-hub-18" transform="scale(0.9, 0.6)" fill="#e9d5ff"/>
    <text x="0" y="8" text-anchor="middle" font-size="22" font-weight="800" fill="#8b5cf6">Voice Agent 共通基盤</text>
  </g>

  <!-- Blob 1: VS AI -->
  <g transform="translate(250, 460)">
    <use href="#blob-c1-18" transform="scale(2.0)" fill="#fbcfe8"/>
    <use href="#blob-c1-18" transform="scale(1.7)" fill="#fbcfe8"/>
    <circle cx="-130" cy="-120" r="36" fill="#ec4899"/>
    <text x="-130" y="-107" text-anchor="middle" font-size="46" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-45" text-anchor="middle" font-size="32" font-weight="800" fill="#1e293b">VS AI</text>
    <text x="0" y="-5" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Geminiが戦況を読んで</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">感情的に攻撃してくる</text>
    <text x="0" y="62" text-anchor="middle" font-size="18" font-weight="800" fill="#ec4899">Player vs AI</text>
    <text x="0" y="90" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">Battle Agent が対戦相手</text>
  </g>

  <!-- Blob 2: HERO vs KAIJU -->
  <g transform="translate(700, 460)">
    <use href="#blob-c2-18" transform="scale(2.0)" fill="#bfdbfe"/>
    <use href="#blob-c2-18" transform="scale(1.7)" fill="#bfdbfe"/>
    <circle cx="-130" cy="-110" r="36" fill="#3b82f6"/>
    <text x="-130" y="-97" text-anchor="middle" font-size="46" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="-45" text-anchor="middle" font-size="32" font-weight="800" fill="#1e293b">HERO vs KAIJU</text>
    <text x="0" y="-5" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ヒーロー vs 怪獣</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">属性相性が戦略のカギ</text>
    <text x="0" y="62" text-anchor="middle" font-size="18" font-weight="800" fill="#3b82f6">Hero vs Kaiju</text>
    <text x="0" y="90" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">6属性の相性倍率が重要</text>
  </g>

  <!-- Blob 3: PVP -->
  <g transform="translate(1150, 460)">
    <use href="#blob-c3-18" transform="scale(2.0)" fill="#bbf7d0"/>
    <use href="#blob-c3-18" transform="scale(1.7)" fill="#bbf7d0"/>
    <circle cx="-130" cy="-130" r="36" fill="#22c55e"/>
    <text x="-130" y="-117" text-anchor="middle" font-size="46" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="-45" text-anchor="middle" font-size="32" font-weight="800" fill="#1e293b">PVP</text>
    <text x="0" y="-5" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">2人のプレイヤーが</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">交互に叫んで対戦</text>
    <text x="0" y="62" text-anchor="middle" font-size="18" font-weight="800" fill="#22c55e">Player vs Player</text>
    <text x="0" y="90" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">叫び声バトルの真骨頂</text>
  </g>

  <!-- Connectors from hub to modes -->
  <path d="M 560,240 C 460,300 350,340 300,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 700,250 C 700,300 700,330 700,370" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 840,240 C 940,300 1050,340 1100,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Footer -->
  <rect x="310" y="755" width="780" height="36" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="779" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">全モードで Voice Agent による音声分析が共通基盤</text>
</svg>