<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg32" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1-32" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2-32" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3-32" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4-32" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-c5-32" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
    <path id="blob-c6-32" d="M 70,-65 C 115,-45 120,10 95,55 C 65,105 -5,115 -55,85 C -105,55 -115,-15 -85,-65 C -55,-105 25,-85 70,-65 Z"/>
  </defs>

  <rect width="1400" height="800" fill="url(#bg32)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">ParticleCanvas</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">属性別パーティクル形状 — Canvas 2D</text>

  <!-- Element 1: Fire -->
  <g transform="translate(160, 310)">
    <use href="#blob-c1-32" fill="#fef08a" transform="scale(1.1)"/>
  </g>
  <circle cx="160" cy="230" r="26" fill="#eab308"/>
  <text x="160" y="243" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
  <text x="160" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">火</text>
  <!-- Fire particle visualization -->
  <circle cx="160" cy="340" r="22" fill="#ef4444" opacity="0.3"/>
  <circle cx="160" cy="340" r="15" fill="#ef4444" opacity="0.5"/>
  <circle cx="160" cy="340" r="8" fill="#ef4444"/>
  <text x="160" y="390" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">circle + shadowBlur</text>

  <!-- Element 2: Ice -->
  <g transform="translate(390, 310)">
    <use href="#blob-c2-32" fill="#bfdbfe" transform="scale(1.1)"/>
  </g>
  <circle cx="390" cy="230" r="26" fill="#3b82f6"/>
  <text x="390" y="243" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
  <text x="390" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">氷</text>
  <!-- Ice particle: hexagon -->
  <polygon points="390,318 410,330 410,350 390,362 370,350 370,330" fill="none" stroke="#3b82f6" stroke-width="3"/>
  <text x="390" y="390" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">hexagon + stroke</text>

  <!-- Element 3: Thunder -->
  <g transform="translate(620, 310)">
    <use href="#blob-c3-32" fill="#fef08a" transform="scale(1.1)"/>
  </g>
  <circle cx="620" cy="230" r="26" fill="#eab308"/>
  <text x="620" y="243" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
  <text x="620" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">雷</text>
  <!-- Thunder particle: zigzag -->
  <polyline points="605,320 618,340 602,345 630,370" fill="none" stroke="#eab308" stroke-width="3.5" stroke-linejoin="round"/>
  <text x="620" y="400" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">zigzag + lineTo</text>

  <!-- Element 4: Earth -->
  <g transform="translate(850, 310)">
    <use href="#blob-c4-32" fill="#bbf7d0" transform="scale(1.1)"/>
  </g>
  <circle cx="850" cy="230" r="26" fill="#22c55e"/>
  <text x="850" y="243" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
  <text x="850" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">地</text>
  <!-- Earth particle: rotated square -->
  <rect x="835" y="330" width="30" height="30" rx="3" fill="#22c55e" opacity="0.7" transform="rotate(45 850 345)"/>
  <text x="850" y="395" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">rotated square</text>

  <!-- Element 5: Void -->
  <g transform="translate(1080, 310)">
    <use href="#blob-c5-32" fill="#e9d5ff" transform="scale(1.1)"/>
  </g>
  <circle cx="1080" cy="230" r="26" fill="#a855f7"/>
  <text x="1080" y="243" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">5</text>
  <text x="1080" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">虚</text>
  <!-- Void particle: expanding rings -->
  <circle cx="1080" cy="345" r="24" fill="none" stroke="#a855f7" stroke-width="1.5" opacity="0.3"/>
  <circle cx="1080" cy="345" r="16" fill="none" stroke="#a855f7" stroke-width="2" opacity="0.6"/>
  <circle cx="1080" cy="345" r="8" fill="none" stroke="#a855f7" stroke-width="2.5"/>
  <text x="1080" y="395" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ring + arc fade</text>

  <!-- Element 6: Light -->
  <g transform="translate(1280, 310)">
    <use href="#blob-c6-32" fill="#fed7aa" transform="scale(1.1)"/>
  </g>
  <circle cx="1280" cy="230" r="26" fill="#f97316"/>
  <text x="1280" y="243" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">6</text>
  <text x="1280" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">光</text>
  <!-- Light particle: glow circle -->
  <circle cx="1280" cy="345" r="20" fill="#f59e0b" opacity="0.2"/>
  <circle cx="1280" cy="345" r="13" fill="#f59e0b" opacity="0.5"/>
  <circle cx="1280" cy="345" r="7" fill="#fbbf24"/>
  <text x="1280" y="395" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">circle + gradient</text>

  <!-- Footer -->
  <rect x="350" y="710" width="700" height="50" rx="30" fill="white"/>
  <text x="700" y="740" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Canvas 2D で各属性に固有のパーティクル形状を描画</text>
</svg>