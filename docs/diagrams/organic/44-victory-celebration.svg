<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg44" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob44-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob44-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob44-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob44-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob44-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg44)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">VictoryCelebration</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">勝利コンフェティ -- Canvas 2D 物理エンジン</text>

  <!-- Screen mockup with confetti -->
  <g transform="translate(700, 340)">
    <rect x="-280" y="-140" width="560" height="280" rx="30" fill="#0f172a"/>

    <!-- Confetti particles (organic circles/ellipses instead of rects) -->
    <ellipse cx="-160" cy="-90" rx="8" ry="6" fill="#ec4899" opacity="0.9" transform="rotate(30 -160 -90)"/>
    <ellipse cx="-100" cy="-70" rx="6" ry="9" fill="#3b82f6" opacity="0.8" transform="rotate(-20 -100 -70)"/>
    <ellipse cx="-40" cy="-100" rx="7" ry="7" fill="#eab308" transform="rotate(45 -40 -100)"/>
    <ellipse cx="30" cy="-75" rx="8" ry="5" fill="#22c55e" opacity="0.9" transform="rotate(15 30 -75)"/>
    <ellipse cx="100" cy="-95" rx="6" ry="8" fill="#a855f7" transform="rotate(-35 100 -95)"/>
    <ellipse cx="170" cy="-70" rx="7" ry="6" fill="#ec4899" opacity="0.7" transform="rotate(50 170 -70)"/>
    <ellipse cx="-130" cy="-30" rx="8" ry="5" fill="#eab308" transform="rotate(-15 -130 -30)"/>
    <ellipse cx="-60" cy="-10" rx="5" ry="7" fill="#22c55e" opacity="0.8" transform="rotate(40 -60 -10)"/>
    <ellipse cx="60" cy="-40" rx="7" ry="6" fill="#3b82f6" transform="rotate(-45 60 -40)"/>
    <ellipse cx="140" cy="-20" rx="8" ry="5" fill="#a855f7" opacity="0.9" transform="rotate(25 140 -20)"/>
    <ellipse cx="-150" cy="30" rx="5" ry="7" fill="#ec4899" opacity="0.6" transform="rotate(60 -150 30)"/>
    <ellipse cx="20" cy="10" rx="6" ry="6" fill="#eab308" opacity="0.7" transform="rotate(-30 20 10)"/>
    <ellipse cx="180" cy="30" rx="5" ry="5" fill="#22c55e" opacity="0.5" transform="rotate(10 180 30)"/>

    <!-- VICTORY! text -->
    <text x="0" y="-5" text-anchor="middle" font-size="48" font-weight="800" fill="#eab308">VICTORY!</text>

    <!-- Physics info -->
    <text x="0" y="90" text-anchor="middle" font-size="16" font-weight="600" fill="#94a3b8">gravity + sin 横揺れ</text>
    <text x="0" y="115" text-anchor="middle" font-size="16" font-weight="600" fill="#94a3b8">500ms 間隔で 50個ずつ生成</text>
  </g>

  <!-- Left blob: Trigger -->
  <g transform="translate(160, 300)">
    <use href="#blob44-c1" transform="scale(1.3)" fill="#bbf7d0"/>
    <circle cx="0" cy="-55" r="28" fill="#22c55e"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-5" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">トリガー</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">敵HPが0になった</text>
    <text x="0" y="50" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">勝利判定成功</text>
  </g>

  <!-- Connector -->
  <path d="M 280,310 C 340,310 370,320 410,330" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Right blob: Canvas 2D -->
  <g transform="translate(1240, 300)">
    <use href="#blob44-c4" transform="scale(1.3)" fill="#bfdbfe"/>
    <circle cx="0" cy="-55" r="28" fill="#3b82f6"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="-5" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Canvas 2D</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">物理エンジン描画</text>
    <text x="0" y="50" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">requestAnimationFrame</text>
  </g>

  <!-- Connector -->
  <path d="M 990,330 C 1040,320 1080,310 1120,305" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Bottom blob: Physics -->
  <g transform="translate(400, 630)">
    <use href="#blob44-c3" transform="scale(1.4)" fill="#fef08a"/>
    <circle cx="0" cy="-65" r="28" fill="#eab308"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">物理パラメータ</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">重力 + sin横揺れ</text>
    <text x="0" y="48" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">多彩な色 + ランダム回転</text>
  </g>

  <!-- Bottom blob: Effect -->
  <g transform="translate(1000, 630)">
    <use href="#blob44-c2" transform="scale(1.4)" fill="#fbcfe8"/>
    <circle cx="0" cy="-65" r="28" fill="#ec4899"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">視覚効果</text>
    <text x="0" y="22" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">紙吹雪が画面に降り注ぐ</text>
    <text x="0" y="48" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">勝利の達成感を演出</text>
  </g>

  <!-- Footer -->
  <rect x="370" y="745" width="660" height="44" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="773" text-anchor="middle" font-size="18" font-weight="600" fill="#64748b">Canvas 2D / gravity + sin横揺れ / 500ms間隔で50個ずつ / 物理エンジン</text>
</svg>