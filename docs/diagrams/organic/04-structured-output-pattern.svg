<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
    <path id="blob-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
  </defs>

  <rect width="1400" height="800" fill="url(#bg-grad)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">Structured Output Pattern</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">Zod SSOT — 3つの成果物を自動導出</text>

  <!-- Central Hub: Zod Schema -->
  <g transform="translate(700, 300)">
    <use href="#blob-hub" fill="#8b5cf6" transform="scale(1.1)"/>
    <text x="0" y="-25" text-anchor="middle" font-size="32" font-weight="800" fill="#ffffff">Zod Schema</text>
    <text x="0" y="10" text-anchor="middle" font-size="18" font-weight="600" fill="rgba(255,255,255,0.85)">(SSOT)</text>
    <text x="0" y="45" text-anchor="middle" font-size="14" font-weight="600" fill="rgba(255,255,255,0.7)">z.object({{ intensity: z.number(), ... }})</text>
    <text x="0" y="70" text-anchor="middle" font-size="14" font-weight="600" fill="rgba(255,255,255,0.6)">Single Source of Truth</text>
  </g>

  <!-- Connector Hub -> JSON Schema -->
  <path d="M 570,380 Q 400,480 270,530" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <text x="380" y="460" text-anchor="middle" font-size="16" font-weight="600" fill="#3b82f6">toJSONSchema()</text>

  <!-- Connector Hub -> TypeScript -->
  <path d="M 700,420 Q 700,490 700,530" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <text x="780" y="480" text-anchor="middle" font-size="16" font-weight="600" fill="#22c55e">z.infer&lt;typeof&gt;</text>

  <!-- Connector Hub -> Runtime -->
  <path d="M 830,380 Q 1000,480 1130,530" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <text x="1020" y="460" text-anchor="middle" font-size="16" font-weight="600" fill="#ec4899">.parse()</text>

  <!-- Output 1: JSON Schema -->
  <g transform="translate(230, 620)">
    <use href="#blob-c1" fill="#bfdbfe" transform="scale(1.2)"/>
    <circle cx="0" cy="-65" r="26" fill="#3b82f6"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">JSON Schema</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">→ Gemini API に渡す</text>
    <text x="0" y="52" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">responseJsonSchema</text>
  </g>

  <!-- Output 2: TypeScript Type -->
  <g transform="translate(700, 620)">
    <use href="#blob-c2" fill="#bbf7d0" transform="scale(1.2)"/>
    <circle cx="0" cy="-65" r="26" fill="#22c55e"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">TypeScript 型</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">→ コード全体で型安全</text>
    <text x="0" y="52" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">VoiceAnalysis 型</text>
  </g>

  <!-- Output 3: Runtime Validation -->
  <g transform="translate(1170, 620)">
    <use href="#blob-c3" fill="#fbcfe8" transform="scale(1.2)"/>
    <circle cx="0" cy="-65" r="26" fill="#ec4899"/>
    <text x="0" y="-57" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="0" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">ランタイム検証</text>
    <text x="0" y="30" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">→ API応答をバリデート</text>
    <text x="0" y="52" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">schema.parse(data)</text>
  </g>

  <!-- Footer pill -->
  <rect x="320" y="740" width="760" height="44" rx="30" fill="#ffffff"/>
  <text x="700" y="768" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">1つのZodスキーマから3つの成果物を自動導出 — 手動同期不要</text>
</svg>