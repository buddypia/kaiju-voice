<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <!-- Blob definitions -->
    <path id="blob-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-c5" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg-grad)"/>

  <!-- Title -->
  <text x="700" y="80" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">KAIJU VOICE</text>
  <text x="700" y="115" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">1ターンの流れ: 叫ぶ → 分析 → 攻撃 → 実況 → 演出</text>

  <!-- Step 1: Shout -->
  <g transform="translate(160, 380)">
    <use href="#blob-c1" fill="#fef08a" transform="scale(1.15)"/>
    <circle cx="0" cy="-55" r="28" fill="#eab308"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">叫ぶ</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">プレイヤーが</text>
    <text x="0" y="60" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">叫ぶ</text>
  </g>

  <!-- Connector 1->2 -->
  <path d="M 285,380 Q 350,350 415,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 2: Analyze -->
  <g transform="translate(420, 380)">
    <use href="#blob-c2" fill="#bfdbfe" transform="scale(1.15)"/>
    <circle cx="0" cy="-55" r="28" fill="#3b82f6"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">分析</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Gemini が</text>
    <text x="0" y="60" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">3軸分析</text>
  </g>

  <!-- Connector 2->3 -->
  <path d="M 545,380 Q 610,350 675,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 3: Attack -->
  <g transform="translate(680, 380)">
    <use href="#blob-c3" fill="#fbcfe8" transform="scale(1.15)"/>
    <circle cx="0" cy="-55" r="28" fill="#ec4899"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">攻撃</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ダメージに</text>
    <text x="0" y="60" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">変換</text>
  </g>

  <!-- Connector 3->4 -->
  <path d="M 805,380 Q 870,350 935,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 4: Commentary -->
  <g transform="translate(940, 380)">
    <use href="#blob-c4" fill="#bbf7d0" transform="scale(1.15)"/>
    <circle cx="0" cy="-55" r="28" fill="#22c55e"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="0" y="10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">実況</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">AI実況が</text>
    <text x="0" y="60" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">解説</text>
  </g>

  <!-- Connector 4->5 -->
  <path d="M 1065,380 Q 1130,350 1195,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 5: VFX -->
  <g transform="translate(1200, 380)">
    <use href="#blob-c5" fill="#fed7aa" transform="scale(1.15)"/>
    <circle cx="0" cy="-55" r="28" fill="#f97316"/>
    <text x="0" y="-47" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">5</text>
    <text x="0" y="10" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">演出</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">VFX演出</text>
  </g>

  <!-- Footer pill -->
  <rect x="400" y="720" width="600" height="50" rx="30" fill="#ffffff"/>
  <text x="700" y="752" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">1ターンの流れ: 叫ぶ → 分析 → 攻撃 → 実況 → 演出</text>
</svg>
