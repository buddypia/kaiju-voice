<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg14" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <linearGradient id="spectrumGrad14" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="50%" stop-color="#bfdbfe"/>
      <stop offset="100%" stop-color="#fbcfe8"/>
    </linearGradient>
    <path id="blob-c1-14" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2-14" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3-14" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg14)"/>

  <!-- Title -->
  <text x="700" y="65" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">攻撃タイプ -- 叫び方で変わるダメージ倍率</text>
  <text x="700" y="100" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">叫び方で変わるダメージ倍率</text>

  <!-- Spectrum bar (organic wavy shape) -->
  <path d="M 180,200 C 280,185 500,215 700,195 C 900,175 1100,210 1220,200" stroke="url(#spectrumGrad14)" stroke-width="16" stroke-linecap="round" fill="none" opacity="0.6"/>

  <!-- Blob 1: physical -->
  <g transform="translate(280, 420)">
    <use href="#blob-c1-14" transform="scale(1.7)" fill="#fef08a"/>
    <use href="#blob-c1-14" transform="scale(1.4)" fill="#fef08a"/>
    <circle cx="-100" cy="-100" r="32" fill="#eab308"/>
    <text x="-100" y="-88" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-35" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">physical</text>
    <text x="0" y="10" text-anchor="middle" font-size="46" font-weight="800" fill="#eab308">x1.0</text>
    <text x="0" y="55" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">普通の叫び</text>
  </g>

  <!-- Connector 1→2 -->
  <path d="M 430,380 C 500,350 580,350 640,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Indicator dot on spectrum -->
  <circle cx="280" cy="203" r="12" fill="#eab308"/>
  <line x1="280" y1="218" x2="280" y2="280" stroke="#eab308" stroke-width="3" stroke-dasharray="8 8" stroke-linecap="round"/>

  <!-- Blob 2: special -->
  <g transform="translate(700, 420)">
    <use href="#blob-c2-14" transform="scale(1.7)" fill="#bfdbfe"/>
    <use href="#blob-c2-14" transform="scale(1.4)" fill="#bfdbfe"/>
    <circle cx="-100" cy="-90" r="32" fill="#3b82f6"/>
    <text x="-100" y="-78" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="-35" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">special</text>
    <text x="0" y="10" text-anchor="middle" font-size="46" font-weight="800" fill="#3b82f6">x1.3</text>
    <text x="0" y="55" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">技名を叫んだ</text>
  </g>

  <!-- Connector 2→3 -->
  <path d="M 860,380 C 930,350 1000,350 1060,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Indicator dot on spectrum -->
  <circle cx="700" cy="196" r="12" fill="#3b82f6"/>
  <line x1="700" y1="211" x2="700" y2="280" stroke="#3b82f6" stroke-width="3" stroke-dasharray="8 8" stroke-linecap="round"/>

  <!-- Blob 3: ultimate -->
  <g transform="translate(1120, 420)">
    <use href="#blob-c3-14" transform="scale(1.7)" fill="#fbcfe8"/>
    <use href="#blob-c3-14" transform="scale(1.4)" fill="#fbcfe8"/>
    <circle cx="-100" cy="-110" r="32" fill="#ec4899"/>
    <text x="-100" y="-98" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="-35" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">ultimate</text>
    <text x="0" y="10" text-anchor="middle" font-size="46" font-weight="800" fill="#ec4899">x1.8</text>
    <text x="0" y="55" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">詩的・多言語混在・独創的</text>
  </g>

  <!-- Indicator dot on spectrum -->
  <circle cx="1120" cy="202" r="12" fill="#ec4899"/>
  <line x1="1120" y1="217" x2="1120" y2="280" stroke="#ec4899" stroke-width="3" stroke-dasharray="8 8" stroke-linecap="round"/>

  <!-- Footer -->
  <rect x="310" y="755" width="780" height="36" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="779" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">Geminiが「叫びの質」を判定し、自動でattackTypeを分類</text>
</svg>