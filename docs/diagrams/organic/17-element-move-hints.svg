    <text x="0" y="36" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">ヒントをプロンプトに含める</text>
    <text x="0" y="68" text-anchor="middle" font-size="14" font-weight="600" fill="#ec4899">制約付き創造性</text>
    <text x="0" y="92" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">ヒント + 高temp + SO</text>
