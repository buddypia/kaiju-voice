    <text x="0" y="2" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">虚無・消滅・暗黒</text>
    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b" font-style="italic">「虚無に還れ!」</text>
