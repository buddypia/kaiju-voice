    <text x="0" y="-28" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">火</text>
    <text x="0" y="2" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">灼熱・業火・爆炎</text>
    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b" font-style="italic">「灼熱砲ォォォ!」</text>
  </g>

