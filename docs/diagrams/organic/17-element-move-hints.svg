  <!-- Connectors to explanation -->
  <path d="M 880,310 C 960,340 1020,370 1060,390" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 810,530 C 900,510 980,480 1050,440" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Footer -->
  <rect x="310" y="755" width="780" height="36" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="779" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">ELEMENT_MOVE_HINTS テーブルでAIの語彙を誘導</text>
