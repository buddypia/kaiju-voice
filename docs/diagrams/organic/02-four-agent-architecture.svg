<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <rect width="1400" height="800" fill="url(#bg-grad)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">4-Agent Architecture</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">Voice / Battle / Live / Visual  --  Battle Engine</text>

  <!-- Agent 1: Voice Agent -->
  <g transform="translate(200, 280)">
    <use href="#blob-c1" fill="#fef08a" transform="scale(1.2)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Voice Agent</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">gemini-3-flash</text>
    <text x="0" y="52" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Structured Output</text>
    <text x="0" y="78" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">音声 → 3軸スコア (JSON)</text>
  </g>

  <!-- Agent 2: Battle Agent -->
  <g transform="translate(500, 280)">
    <use href="#blob-c2" fill="#fbcfe8" transform="scale(1.2)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Battle Agent</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">gemini-3-flash</text>
    <text x="0" y="52" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">temperature: 1.0</text>
    <text x="0" y="78" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">戦況 → 攻撃生成 (感情駆動)</text>
  </g>

  <!-- Agent 3: Live Agent -->
  <g transform="translate(830, 280)">
    <use href="#blob-c3" fill="#e9d5ff" transform="scale(1.2)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Live Agent</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">gemini-2.5-flash-tts</text>
    <text x="0" y="52" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">voice: Kore</text>
    <text x="0" y="78" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">イベント → 実況 (テキスト + 音声)</text>
  </g>

  <!-- Agent 4: Visual Agent -->
  <g transform="translate(1150, 280)">
    <use href="#blob-c4" fill="#fed7aa" transform="scale(1.2)"/>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Visual Agent</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Imagen 4</text>
    <text x="0" y="52" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">imagen-4.0-generate</text>
    <text x="0" y="78" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">キャラ → 画像 (怪獣・ヒーロー)</text>
  </g>

  <!-- Connectors from agents to hub -->
  <path d="M 200,400 Q 300,520 500,560" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 500,400 Q 500,500 550,560" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 830,400 Q 780,500 700,560" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 1150,400 Q 1000,520 750,560" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Battle Engine Hub -->
  <g transform="translate(650, 580)">
    <use href="#blob-hub" fill="#8b5cf6" transform="scale(1.0)"/>
    <text x="0" y="-10" text-anchor="middle" font-size="32" font-weight="800" fill="#ffffff">Battle Engine</text>
    <text x="0" y="25" text-anchor="middle" font-size="16" font-weight="600" fill="rgba(255,255,255,0.85)">(Client)</text>
    <text x="0" y="55" text-anchor="middle" font-size="14" font-weight="600" fill="rgba(255,255,255,0.75)">ダメージ計算 → VFX → ターン管理 → 実況トリガー</text>
  </g>

</svg>