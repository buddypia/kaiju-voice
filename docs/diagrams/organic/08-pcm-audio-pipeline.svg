<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg-grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-c5" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
  </defs>

  <rect width="1400" height="800" fill="url(#bg-grad)"/>

  <!-- Title -->
  <text x="700" y="75" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">PCM Audio Pipeline</text>
  <text x="700" y="110" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">base64 → Int16 → Float32 → AudioBuffer → 再生</text>

  <!-- Step 1: base64 -->
  <g transform="translate(160, 400)">
    <use href="#blob-c1" fill="#e9d5ff" transform="scale(1.15)"/>
    <circle cx="0" cy="-60" r="28" fill="#a855f7"/>
    <text x="0" y="-52" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="5" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">base64</text>
    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">Geminiが返す</text>
    <text x="0" y="55" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">生データ</text>
  </g>

  <!-- Connector 1->2 -->
  <path d="M 285,400 Q 340,370 395,400" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 2: Int16Array -->
  <g transform="translate(420, 400)">
    <use href="#blob-c2" fill="#bfdbfe" transform="scale(1.15)"/>
    <circle cx="0" cy="-60" r="28" fill="#3b82f6"/>
    <text x="0" y="-52" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="5" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Int16Array</text>
    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">16bit PCM</text>
    <text x="0" y="55" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">デコード</text>
  </g>

  <!-- Connector 2->3 -->
  <path d="M 545,400 Q 600,370 655,400" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 3: Float32Array -->
  <g transform="translate(680, 400)">
    <use href="#blob-c3" fill="#bbf7d0" transform="scale(1.15)"/>
    <circle cx="0" cy="-60" r="28" fill="#22c55e"/>
    <text x="0" y="-52" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="5" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Float32Array</text>
    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">÷ 32768 正規化</text>
    <text x="0" y="55" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">[-1.0, 1.0] 範囲</text>
  </g>

  <!-- Connector 3->4 -->
  <path d="M 810,400 Q 865,370 920,400" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 4: AudioBuffer -->
  <g transform="translate(950, 400)">
    <use href="#blob-c4" fill="#fef08a" transform="scale(1.15)"/>
    <circle cx="0" cy="-60" r="28" fill="#eab308"/>
    <text x="0" y="-52" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="0" y="5" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">AudioBuffer</text>
    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">24000Hz</text>
    <text x="0" y="55" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">モノラル</text>
  </g>

  <!-- Connector 4->5 -->
  <path d="M 1080,400 Q 1135,370 1190,400" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 5: Web Audio Playback -->
  <g transform="translate(1220, 400)">
    <use href="#blob-c5" fill="#fed7aa" transform="scale(1.15)"/>
    <circle cx="0" cy="-60" r="28" fill="#f97316"/>
    <text x="0" y="-52" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">5</text>
    <text x="0" y="5" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">再生</text>
    <text x="0" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">Web Audio API</text>
    <!-- Speaker icon -->
    <g transform="translate(-12, -35)">
      <polygon points="4,6 10,6 18,0 18,18 10,12 4,12" fill="none" stroke="#1e293b" stroke-width="2" stroke-linejoin="round"/>
      <path d="M22,5 Q28,9 22,13" fill="none" stroke="#1e293b" stroke-width="2"/>
    </g>
  </g>

  <!-- Footer pill 1 -->
  <rect x="280" y="640" width="840" height="44" rx="30" fill="#ffffff"/>
  <text x="700" y="668" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Gemini TTS → Web Audio API のデータ変換パイプライン</text>

  <!-- Footer pill 2 -->
  <rect x="280" y="700" width="840" height="44" rx="30" fill="#ffffff"/>
  <text x="700" y="728" text-anchor="middle" font-size="15" font-weight="600" fill="#64748b">copyToChannel(float32, 0) でバッファに書き込み → AudioBufferSourceNode で再生</text>
</svg>