<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg33" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1-33" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2-33" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3-33" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4-33" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
  </defs>

  <rect width="1400" height="800" fill="url(#bg33)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">UltimateCutIn</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">4フェーズ演出 (2500ms)</text>

  <!-- Phase 1: Background Glow -->
  <g transform="translate(210, 340)">
    <use href="#blob-c1-33" fill="#fef08a" transform="scale(1.35)"/>
  </g>
  <circle cx="110" cy="250" r="30" fill="#eab308"/>
  <text x="110" y="264" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
  <text x="210" y="310" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Phase 1</text>
  <text x="210" y="345" text-anchor="middle" font-size="18" font-weight="600" fill="#475569">背景グロー</text>
  <text x="210" y="380" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">属性カラーの</text>
  <text x="210" y="405" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">フルスクリーン輝き</text>

  <!-- Connector 1->2 -->
  <path d="M 340,350 C 380,330 420,330 460,350" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Phase 2: Kaiju Name -->
  <g transform="translate(560, 340)">
    <use href="#blob-c2-33" fill="#bfdbfe" transform="scale(1.35)"/>
  </g>
  <circle cx="460" cy="250" r="30" fill="#3b82f6"/>
  <text x="460" y="264" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
  <text x="560" y="310" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Phase 2</text>
  <text x="560" y="345" text-anchor="middle" font-size="18" font-weight="600" fill="#475569">怪獣名ドロップイン</text>
  <text x="560" y="380" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">上からスライドして</text>
  <text x="560" y="405" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">中央に配置</text>

  <!-- Connector 2->3 -->
  <path d="M 690,350 C 730,330 770,330 810,350" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Phase 3: Skill Name Zoom -->
  <g transform="translate(910, 340)">
    <use href="#blob-c3-33" fill="#e9d5ff" transform="scale(1.35)"/>
  </g>
  <circle cx="810" cy="250" r="30" fill="#a855f7"/>
  <text x="810" y="264" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
  <text x="910" y="310" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Phase 3</text>
  <text x="910" y="345" text-anchor="middle" font-size="18" font-weight="600" fill="#475569">技名ズーム</text>
  <text x="910" y="380" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">scale 5 → 1</text>
  <text x="910" y="405" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">爆発的に登場</text>

  <!-- Connector 3->4 -->
  <path d="M 1040,350 C 1080,330 1120,330 1160,350" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Phase 4: Blackout -->
  <g transform="translate(1230, 340)">
    <use href="#blob-c4-33" fill="#fbcfe8" transform="scale(1.35)"/>
  </g>
  <circle cx="1130" cy="250" r="30" fill="#ec4899"/>
  <text x="1130" y="264" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
  <text x="1230" y="310" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">Phase 4</text>
  <text x="1230" y="345" text-anchor="middle" font-size="18" font-weight="600" fill="#475569">暗転</text>
  <text x="1230" y="380" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">フェードアウトして</text>
  <text x="1230" y="405" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">バトルに戻る</text>

  <!-- Timeline bar (organic rounded) -->
  <path d="M 120,600 C 120,585 135,580 150,580 L 1280,580 C 1295,580 1310,585 1310,600 C 1310,615 1295,620 1280,620 L 150,620 C 135,620 120,615 120,600 Z" fill="#e2e8f0" opacity="0.5"/>
  <path d="M 120,600 C 120,585 135,580 150,580 L 420,580 L 420,620 L 150,620 C 135,620 120,615 120,600 Z" fill="#fef08a" opacity="0.7"/>
  <path d="M 420,580 L 700,580 L 700,620 L 420,620 Z" fill="#bfdbfe" opacity="0.7"/>
  <path d="M 700,580 L 1010,580 L 1010,620 L 700,620 Z" fill="#e9d5ff" opacity="0.7"/>
  <path d="M 1010,580 L 1280,580 C 1295,580 1310,585 1310,600 C 1310,615 1295,620 1280,620 L 1010,620 Z" fill="#fbcfe8" opacity="0.7"/>

  <text x="270" y="655" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">~600ms</text>
  <text x="560" y="655" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">~600ms</text>
  <text x="855" y="655" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">~800ms</text>
  <text x="1145" y="655" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">~500ms</text>

  <!-- Footer -->
  <rect x="400" y="720" width="600" height="50" rx="30" fill="white"/>
  <text x="700" y="750" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">4フェーズ演出 — 合計 2500ms</text>
</svg>