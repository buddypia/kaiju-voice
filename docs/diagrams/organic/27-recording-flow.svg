<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg27" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg27)"/>

  <!-- Title -->
  <text x="700" y="65" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">音声録音フロー</text>
  <text x="700" y="100" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">Web Speech API → WebM → base64 → Gemini inlineData</text>

  <!-- Step 1: getUserMedia -->
  <g transform="translate(160, 340)">
    <path d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z" fill="#bbf7d0" transform="scale(1.15)"/>
    <circle cx="-75" cy="-60" r="28" fill="#22c55e"/>
    <text x="-75" y="-49" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="5" y="-20" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">getUserMedia</text>
    <text x="5" y="12" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">マイク許可取得</text>
  </g>

  <!-- Connector 1→2 -->
  <path d="M 280,340 C 320,300 350,300 380,340" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 2: MediaRecorder -->
  <g transform="translate(400, 340)">
    <path d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z" fill="#bfdbfe" transform="scale(1.15)"/>
    <circle cx="-70" cy="-55" r="28" fill="#3b82f6"/>
    <text x="-70" y="-44" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="5" y="-18" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">MediaRecorder</text>
    <text x="5" y="14" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">audio/webm 録音</text>
  </g>

  <!-- Connector 2→3 -->
  <path d="M 520,340 C 560,300 590,300 620,340" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 3: Blob -->
  <g transform="translate(640, 340)">
    <path d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z" fill="#fbcfe8" transform="scale(1.1)"/>
    <circle cx="-65" cy="-65" r="28" fill="#ec4899"/>
    <text x="-65" y="-54" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="5" y="-20" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Blob</text>
    <text x="5" y="14" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ondataavailable</text>
  </g>

  <!-- Connector 3→4 -->
  <path d="M 760,340 C 800,300 830,300 860,340" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 4: FileReader -->
  <g transform="translate(880, 340)">
    <path d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z" fill="#fed7aa" transform="scale(1.1)"/>
    <circle cx="-70" cy="-60" r="28" fill="#f97316"/>
    <text x="-70" y="-49" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="5" y="-18" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">FileReader</text>
    <text x="5" y="14" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">→ base64</text>
  </g>

  <!-- Connector 4→5 -->
  <path d="M 1000,340 C 1040,300 1070,300 1100,340" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 5: POST /api/voice/analyze -->
  <g transform="translate(1170, 340)">
    <path d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z" fill="#e9d5ff" transform="scale(1.25)"/>
    <circle cx="-80" cy="-70" r="28" fill="#a855f7"/>
    <text x="-80" y="-59" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">5</text>
    <text x="5" y="-25" text-anchor="middle" font-size="16" font-weight="800" fill="#1e293b">POST</text>
    <text x="5" y="0" text-anchor="middle" font-size="16" font-weight="800" fill="#1e293b">/api/voice/analyze</text>
    <text x="5" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">inlineData として送信</text>
  </g>

  <!-- Timer bar -->
  <g transform="translate(700, 560)">
    <path d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z" fill="#fef08a" transform="scale(2.5, 0.4)"/>
    <text x="0" y="5" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">RECORDING_DURATION_MS = 5000ms</text>
  </g>

  <!-- Footer -->
  <rect x="340" y="758" width="720" height="36" rx="30" fill="white"/>
  <text x="700" y="782" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">Web Speech API → WebM → base64 → Gemini inlineData</text>
</svg>