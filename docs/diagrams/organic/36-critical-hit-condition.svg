<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg36" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1-36" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2-36" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-hub-36" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
    <path id="blob-c3-36" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
  </defs>

  <rect width="1400" height="800" fill="url(#bg36)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">クリティカルヒット判定</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">Critical Hit Condition</text>

  <!-- Condition 1: creativity > 80 -->
  <g transform="translate(380, 320)">
    <use href="#blob-c1-36" fill="#e9d5ff" transform="scale(1.5)"/>
  </g>
  <circle cx="260" cy="230" r="30" fill="#a855f7"/>
  <text x="260" y="244" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
  <text x="380" y="290" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">条件 1</text>
  <text x="380" y="330" text-anchor="middle" font-size="20" font-weight="600" fill="#475569">creativity &gt; 80</text>
  <text x="380" y="365" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">創造的な叫びが必要</text>

  <!-- Condition 2: Math.random() < 0.2 -->
  <g transform="translate(1020, 320)">
    <use href="#blob-c2-36" fill="#bfdbfe" transform="scale(1.5)"/>
  </g>
  <circle cx="900" cy="230" r="30" fill="#3b82f6"/>
  <text x="900" y="244" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
  <text x="1020" y="290" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">条件 2</text>
  <text x="1020" y="330" text-anchor="middle" font-size="20" font-weight="600" fill="#475569">Math.random() &lt; 0.2</text>
  <text x="1020" y="365" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">20%の確率</text>

  <!-- AND hub -->
  <g transform="translate(700, 310)">
    <use href="#blob-c3-36" fill="#8b5cf6" transform="scale(0.5)"/>
  </g>
  <text x="700" y="320" text-anchor="middle" font-size="32" font-weight="800" fill="#ffffff">AND</text>

  <!-- Connector Cond1 -> AND -->
  <path d="M 510,330 C 560,310 610,310 660,315" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Connector Cond2 -> AND -->
  <path d="M 890,330 C 840,310 790,310 740,315" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Connector AND -> Result -->
  <path d="M 700,360 C 700,400 700,440 700,480" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Result: CRITICAL! damage x2 -->
  <g transform="translate(700, 570)">
    <use href="#blob-hub-36" fill="#fbcfe8" transform="scale(1.2)"/>
  </g>
  <text x="700" y="545" text-anchor="middle" font-size="36" font-weight="800" fill="#ec4899">CRITICAL!</text>
  <text x="700" y="585" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">damage x 2</text>
  <text x="700" y="620" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ダメージが2倍に増幅</text>

  <!-- Footer -->
  <rect x="280" y="720" width="840" height="50" rx="30" fill="white"/>
  <text x="700" y="750" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">「創造的に叫べば叫ぶほどクリティカル率UP」→ 叫び方の工夫を促す設計</text>
</svg>