<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg28" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg28)"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">バトルターンシーケンス</text>
  <text x="700" y="95" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">プレイヤー vs AI のターン進行フロー</text>

  <!-- PLAYER label blob -->
  <g transform="translate(200, 150)">
    <path d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z" fill="#bbf7d0" transform="scale(0.65, 0.35)"/>
    <text x="0" y="5" text-anchor="middle" font-size="22" font-weight="800" fill="#22c55e">PLAYER</text>
  </g>

  <!-- AI label blob -->
  <g transform="translate(1050, 150)">
    <path d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z" fill="#fbcfe8" transform="scale(0.6, 0.35)"/>
    <text x="0" y="5" text-anchor="middle" font-size="22" font-weight="800" fill="#ec4899">AI</text>
  </g>

  <!-- Vertical timeline -->
  <path d="M 130,190 C 130,700 130,700 130,720" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Step 1: Player shouts -->
  <g transform="translate(130, 240)">
    <circle cx="0" cy="0" r="28" fill="#22c55e"/>
    <text x="0" y="9" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">1</text>
  </g>
  <g transform="translate(400, 240)">
    <path d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z" fill="#bbf7d0" transform="scale(1.4, 0.6)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">プレイヤーが叫ぶ (5秒)</text>
  </g>
  <!-- Parallel: AI prefetch -->
  <g transform="translate(1050, 240)">
    <path d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z" fill="#fbcfe8" transform="scale(1.3, 0.55)"/>
    <text x="0" y="5" text-anchor="middle" font-size="16" font-weight="600" fill="#ec4899">裏でAI攻撃をプリフェッチ</text>
  </g>
  <path d="M 560,240 C 700,220 800,220 920,240" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8 8" stroke-linecap="round" fill="none"/>

  <!-- Step 2: Voice Agent -->
  <g transform="translate(130, 360)">
    <circle cx="0" cy="0" r="28" fill="#3b82f6"/>
    <text x="0" y="9" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">2</text>
  </g>
  <g transform="translate(500, 360)">
    <path d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z" fill="#bfdbfe" transform="scale(1.8, 0.6)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">Voice Agent が音声分析 → 3軸スコア</text>
  </g>

  <!-- Step 3: Player Attack -->
  <g transform="translate(130, 470)">
    <circle cx="0" cy="0" r="28" fill="#22c55e"/>
    <text x="0" y="9" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">3</text>
  </g>
  <g transform="translate(430, 470)">
    <path d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z" fill="#bbf7d0" transform="scale(1.5, 0.6)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">ダメージ計算 → プレイヤー攻撃</text>
  </g>

  <!-- Step 4: AI Attack -->
  <g transform="translate(130, 570)">
    <circle cx="0" cy="0" r="28" fill="#ec4899"/>
    <text x="0" y="9" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">4</text>
  </g>
  <g transform="translate(1050, 570)">
    <path d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z" fill="#fbcfe8" transform="scale(1.4, 0.6)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">AI攻撃 (プリフェッチ結果)</text>
  </g>
  <path d="M 160,570 C 500,560 700,560 920,570" stroke="#94a3b8" stroke-width="3" stroke-dasharray="8 8" stroke-linecap="round" fill="none"/>

  <!-- Step 5: Live Commentary + VFX -->
  <g transform="translate(130, 670)">
    <circle cx="0" cy="0" r="28" fill="#a855f7"/>
    <text x="0" y="9" text-anchor="middle" font-size="36" font-weight="900" fill="#ffffff">5</text>
  </g>
  <g transform="translate(700, 670)">
    <path d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z" fill="#e9d5ff" transform="scale(3.0, 0.55)"/>
    <text x="0" y="5" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">Live Agent が実況 + VFX演出 → 次のターンへ</text>
  </g>

  <!-- Footer -->
  <rect x="330" y="758" width="740" height="36" rx="30" fill="white"/>
  <text x="700" y="782" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">Step 1 と AI プリフェッチが並列実行されるのがポイント</text>
</svg>