    <text x="0" y="-18" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">KnockOutEffect</text>
    <text x="0" y="8" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">K.O. 演出</text>
    <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">3500ms / SVGクラック</text>
    <text x="0" y="52" text-anchor="middle" font-size="13" font-weight="600" fill="#3b82f6">HP === 0</text>
  </g>

