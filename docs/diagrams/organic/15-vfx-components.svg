  <g transform="translate(700, 630)">
    <use href="#blob-c6-15" transform="scale(1.2)" fill="#e9d5ff"/>
    <use href="#blob-c6-15" transform="scale(1.0)" fill="#e9d5ff"/>
    <circle cx="-70" cy="-58" r="24" fill="#a855f7"/>
    <text x="-70" y="-46" text-anchor="middle" font-size="32" font-weight="900" fill="#ffffff">6</text>
    <text x="0" y="-18" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">PinchOverlay</text>
    <text x="0" y="8" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">赤ビネット + 心拍</text>
    <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">heartbeat pulse</text>
    <text x="0" y="52" text-anchor="middle" font-size="13" font-weight="600" fill="#a855f7">HP 25% 以下</text>
  </g>

  <!-- Blob 7: VictoryCelebration (bottom-left) -->
  <g transform="translate(300, 560)">
    <use href="#blob-c1-15" transform="scale(1.2)" fill="#bbf7d0"/>
    <use href="#blob-c1-15" transform="scale(1.0)" fill="#bbf7d0"/>
    <circle cx="-70" cy="-70" r="24" fill="#22c55e"/>
    <text x="-70" y="-59" text-anchor="middle" font-size="32" font-weight="900" fill="#ffffff">7</text>
    <text x="0" y="-18" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">VictoryCelebration</text>
    <text x="0" y="8" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">コンフェティ演出</text>
    <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">物理エンジン + Canvas</text>
    <text x="0" y="52" text-anchor="middle" font-size="13" font-weight="600" fill="#22c55e">勝利時</text>
