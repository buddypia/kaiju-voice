    <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">fftSize: 256 / 3レイヤー</text>
    <text x="0" y="52" text-anchor="middle" font-size="13" font-weight="600" fill="#22c55e">録音中</text>
