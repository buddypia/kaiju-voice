    <text x="-70" y="-60" text-anchor="middle" font-size="32" font-weight="900" fill="#ffffff">5</text>
    <text x="0" y="-18" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">ImpactFlash</text>
    <text x="0" y="8" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">属性カラーフラッシュ</text>
    <text x="0" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">300ms / 500ms(crit)</text>
    <text x="0" y="52" text-anchor="middle" font-size="13" font-weight="600" fill="#f97316">ダメージ発生時</text>
  </g>

