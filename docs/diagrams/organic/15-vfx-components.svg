  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg15)"/>

  <!-- Title -->
  <text x="700" y="65" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">7つのVFXコンポーネント</text>
  <text x="700" y="100" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">7つのビジュアルエフェクトコンポーネント</text>

  <!-- Hub -->
  <g transform="translate(700, 400)">
    <use href="#blob-hub-15" transform="scale(1.0)" fill="#e9d5ff"/>
    <text x="0" y="8" text-anchor="middle" font-size="28" font-weight="800" fill="#8b5cf6">VFX</text>
  </g>

  <!-- Blob 1: UltimateCutIn (top-left) -->
  <g transform="translate(200, 220)">
    <use href="#blob-c1-15" transform="scale(1.2)" fill="#fef08a"/>
    <use href="#blob-c1-15" transform="scale(1.0)" fill="#fef08a"/>
    <circle cx="-70" cy="-70" r="24" fill="#eab308"/>
    <text x="-70" y="-59" text-anchor="middle" font-size="32" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-20" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">UltimateCutIn</text>
    <text x="0" y="6" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">格ゲー風カットイン</text>
    <text x="0" y="28" text-anchor="middle" font-size="14" font-weight="600" fill="#64748b">2500ms / 4フェーズ</text>
    <text x="0" y="52" text-anchor="middle" font-size="13" font-weight="600" fill="#eab308">ultimate 発動時</text>
  </g>

  <!-- Blob 2: KnockOutEffect (top) -->
  <g transform="translate(530, 170)">
    <use href="#blob-c2-15" transform="scale(1.2)" fill="#bfdbfe"/>
    <use href="#blob-c2-15" transform="scale(1.0)" fill="#bfdbfe"/>
    <circle cx="-70" cy="-65" r="24" fill="#3b82f6"/>
