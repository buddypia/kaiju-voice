    <text x="5" y="7" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ニヒルス</text>
    <text x="5" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#a855f7">ATK:10 DEF:10</text>
    <text x="5" y="60" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">バランス型</text>
  </g>

  <!-- HERO Section Label -->
  <g transform="translate(700, 460)">
    <path d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z" fill="#bfdbfe" transform="scale(1.0, 0.22)" opacity="0.6"/>
    <text x="0" y="5" text-anchor="middle" font-size="28" font-weight="800" fill="#3b82f6">HERO</text>
  </g>

  <!-- Hero 1: Solaris (Light) -->
  <g transform="translate(160, 590)">
    <path d="M 70,-65 C 115,-45 120,10 95,55 C 65,105 -5,115 -55,85 C -105,55 -115,-15 -85,-65 C -55,-105 25,-85 70,-65 Z" fill="#fef08a" transform="scale(1.0)"/>
    <text x="5" y="-15" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Solaris</text>
    <text x="5" y="12" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ソラリス</text>
    <text x="5" y="40" text-anchor="middle" font-size="14" font-weight="600" fill="#eab308">ATK:11 DEF:9</text>
    <text x="5" y="65" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">バランス型</text>
  </g>

  <!-- Hero 2: Frostguard (Ice) -->
  <g transform="translate(415, 590)">
    <path d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z" fill="#bfdbfe" transform="scale(1.0)"/>
    <text x="5" y="-20" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b">Frostguard</text>
    <text x="5" y="7" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">フロストガード</text>
    <text x="5" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#3b82f6">ATK:8 DEF:12</text>
    <text x="5" y="60" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">防御型</text>
  </g>

  <!-- Hero 3: Stormbreaker (Thunder) -->
  <g transform="translate(670, 590)">
    <path d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z" fill="#fed7aa" transform="scale(1.0)"/>
    <text x="5" y="-15" text-anchor="middle" font-size="19" font-weight="800" fill="#1e293b">Stormbreaker</text>
    <text x="5" y="14" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">ストームブレイカー</text>
    <text x="5" y="42" text-anchor="middle" font-size="14" font-weight="600" fill="#f97316">ATK:12 DEF:8</text>
    <text x="5" y="65" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">攻撃型</text>
  </g>

  <!-- Hero 4: Gaia Knight (Earth) -->
  <g transform="translate(925, 590)">
    <path d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z" fill="#bbf7d0" transform="scale(1.0)"/>
