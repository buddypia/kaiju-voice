    <text x="5" y="7" text-anchor="middle" font-size="15" font-weight="600" fill="#475569">ガイアナイト</text>
    <text x="5" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#22c55e">ATK:9 DEF:11</text>
    <text x="5" y="60" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">防御型</text>
  </g>

  <!-- Hero 5: Shadow Hunter (Void) -->
  <g transform="translate(1180, 590)">
    <path d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z" fill="#e9d5ff" transform="scale(1.0)"/>
    <text x="5" y="-15" text-anchor="middle" font-size="18" font-weight="800" fill="#1e293b">Shadow Hunter</text>
    <text x="5" y="14" text-anchor="middle" font-size="14" font-weight="600" fill="#475569">シャドウハンター</text>
    <text x="5" y="42" text-anchor="middle" font-size="14" font-weight="600" fill="#a855f7">ATK:10 DEF:10</text>
    <text x="5" y="65" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">バランス型</text>
  </g>

  <!-- Footer -->
  <rect x="260" y="755" width="880" height="36" rx="30" fill="white"/>
  <text x="700" y="779" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">ATK/DEFのバランスが属性と連動 — 攻撃型(火・雷) vs 防御型(氷・地) vs バランス型(虚・光)</text>
</svg>