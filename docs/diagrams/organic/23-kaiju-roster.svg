<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg23" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg23)"/>

  <!-- Title -->
  <text x="700" y="60" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">キャラクター一覧</text>
  <text x="700" y="95" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">怪獣5体 + ヒーロー5体</text>

  <!-- KAIJU Section Label -->
  <g transform="translate(700, 145)">
    <path d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z" fill="#fbcfe8" transform="scale(1.0, 0.22)" opacity="0.6"/>
    <text x="0" y="5" text-anchor="middle" font-size="28" font-weight="800" fill="#ec4899">KAIJU</text>
  </g>

  <!-- Kaiju 1: Infernus (Fire) -->
  <g transform="translate(160, 280)">
    <path d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z" fill="#fed7aa" transform="scale(1.0)"/>
    <text x="5" y="-25" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Infernus</text>
    <text x="5" y="2" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">インフェルヌス</text>
    <text x="5" y="30" text-anchor="middle" font-size="14" font-weight="600" fill="#f97316">ATK:12 DEF:8</text>
    <text x="5" y="55" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">攻撃型</text>
  </g>

  <!-- Kaiju 2: Glacius (Ice) -->
  <g transform="translate(415, 280)">
    <path d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z" fill="#bfdbfe" transform="scale(1.0)"/>
    <text x="5" y="-20" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Glacius</text>
    <text x="5" y="7" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">グレイシアス</text>
    <text x="5" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#3b82f6">ATK:8 DEF:12</text>
    <text x="5" y="60" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">防御型</text>
  </g>

  <!-- Kaiju 3: Voltarion (Thunder) -->
  <g transform="translate(670, 280)">
    <path d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z" fill="#fef08a" transform="scale(1.0)"/>
    <text x="5" y="-20" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Voltarion</text>
    <text x="5" y="7" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ボルタリオン</text>
    <text x="5" y="35" text-anchor="middle" font-size="14" font-weight="600" fill="#eab308">ATK:11 DEF:9</text>
    <text x="5" y="60" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">攻撃型</text>
  </g>

