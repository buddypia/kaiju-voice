    <path d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z" fill="#bbf7d0" transform="scale(1.0)"/>
    <text x="5" y="-15" text-anchor="middle" font-size="22" font-weight="800" fill="#1e293b">Terradon</text>
    <text x="5" y="12" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">テラドン</text>
    <text x="5" y="40" text-anchor="middle" font-size="14" font-weight="600" fill="#22c55e">ATK:9 DEF:11</text>
    <text x="5" y="65" text-anchor="middle" font-size="13" font-weight="600" fill="#64748b">防御型</text>
  </g>

  <!-- Kaiju 5: Nihilus (Void) -->
