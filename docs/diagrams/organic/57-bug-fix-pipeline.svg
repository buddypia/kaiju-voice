<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="org-bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-c5" d="M 45,-75 C 95,-65 115,-5 100,45 C 85,95 25,115 -35,95 C -95,75 -115,15 -95,-40 C -75,-85 -10,-85 45,-75 Z"/>
    <path id="blob-hub" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
    <style>
      .og-title{font:800 42px 'Nunito','Quicksand',system-ui,sans-serif;fill:#334155;letter-spacing:-.5px}
      .og-sub{font:600 20px 'Nunito','Quicksand',system-ui,sans-serif;fill:#64748b}
      .og-h{font:800 22px 'Nunito','Quicksand',system-ui,sans-serif;fill:#1e293b}
      .og-s{font:600 15px 'Nunito','Quicksand',system-ui,sans-serif;fill:#475569}
      .og-num{font:900 36px 'Nunito','Quicksand',system-ui,sans-serif;fill:#fff}
      .og-center{font:800 28px 'Nunito','Quicksand',system-ui,sans-serif;fill:#fff}
      .og-phase{font:700 16px 'Nunito','Quicksand',system-ui,sans-serif;letter-spacing:2px}
      .og-tier{font:800 18px 'Nunito','Quicksand',system-ui,sans-serif}
    </style>
  </defs>

  <rect width="1400" height="800" fill="url(#org-bg)"/>

  <!-- Title -->
  <text x="700" y="58" text-anchor="middle" class="og-title">BUG_FIX Pipeline</text>
  <text x="700" y="88" text-anchor="middle" class="og-sub">根本原因を特定し、回帰テストで再発を防止する TDD駆動のバグ修正フロー</text>

  <!-- Phase labels -->
  <text x="180" y="160" class="og-phase" fill="#ef4444">DIAGNOSE</text>
  <text x="610" y="160" class="og-phase" fill="#ef4444">RED</text>
  <text x="870" y="160" class="og-phase" fill="#22c55e">GREEN</text>
  <text x="1170" y="160" class="og-phase" fill="#a855f7">VERIFY</text>

  <!-- Main flow connectors: 1→2→3→4→5 -->
  <g stroke="#94a3b8" stroke-width="3.5" stroke-dasharray="10 10" fill="none" stroke-linecap="round">
    <path d="M 330,340 Q 380,300 430,340"/>
    <path d="M 620,340 Q 680,300 740,340"/>
    <path d="M 940,340 Q 1000,300 1050,340"/>
  </g>

  <!-- Hub: TDD Cycle (below steps 3 and 4) -->
  <g transform="translate(700,560)">
    <use href="#blob-hub" fill="#8b5cf6"/>
    <text x="0" y="-8" text-anchor="middle" class="og-center">TDD Cycle</text>
    <text x="0" y="26" text-anchor="middle" class="og-s" fill="#e2e8f0">Red → Green → Refactor</text>
  </g>

  <!-- Connectors: steps to hub -->
  <g stroke="#94a3b8" stroke-width="2.5" stroke-dasharray="8 8" fill="none" stroke-linecap="round" opacity="0.5">
    <path d="M 560,430 Q 600,500 620,500"/>
    <path d="M 870,430 Q 830,500 790,500"/>
  </g>

  <!-- Step 1: analyze (yellow) -->
  <g transform="translate(200,340)">
    <use href="#blob-c1" fill="#fef08a"/>
    <circle cx="-50" cy="-50" r="26" fill="#eab308"/>
    <text x="-50" y="-36" text-anchor="middle" class="og-num">1</text>
    <text x="0" y="-2" text-anchor="middle" class="og-h">問題分析</text>
    <text x="0" y="22" text-anchor="middle" class="og-s">analyze</text>
    <text x="0" y="44" text-anchor="middle" class="og-s">再現手順 + ログ収集</text>
  </g>

  <!-- Step 2: root-cause (blue) -->
  <g transform="translate(500,340)">
    <use href="#blob-c2" fill="#bfdbfe"/>
    <circle cx="-50" cy="-50" r="26" fill="#3b82f6"/>
    <text x="-50" y="-36" text-anchor="middle" class="og-num">2</text>
    <text x="0" y="-2" text-anchor="middle" class="og-h">根本原因</text>
    <text x="0" y="22" text-anchor="middle" class="og-s">root-cause</text>
    <text x="0" y="44" text-anchor="middle" class="og-s">コード + 依存関係解析</text>
  </g>

  <!-- Step 3: regression-test RED (red-tinted) -->
  <g transform="translate(800,340)">
    <use href="#blob-c3" fill="#fecaca"/>
    <circle cx="-50" cy="-50" r="26" fill="#ef4444"/>
    <text x="-50" y="-36" text-anchor="middle" class="og-num">3</text>
    <text x="0" y="-2" text-anchor="middle" class="og-h">回帰テスト</text>
    <text x="0" y="22" text-anchor="middle" class="og-s" fill="#ef4444">RED: 失敗テスト作成</text>
    <text x="0" y="44" text-anchor="middle" class="og-s">バグを再現するテスト</text>
  </g>

  <!-- Step 4: fix GREEN (green) -->
  <g transform="translate(1100,340)">
    <use href="#blob-c4" fill="#bbf7d0"/>
    <circle cx="-50" cy="-50" r="26" fill="#22c55e"/>
    <text x="-50" y="-36" text-anchor="middle" class="og-num">4</text>
    <text x="0" y="-2" text-anchor="middle" class="og-h">修正実装</text>
    <text x="0" y="22" text-anchor="middle" class="og-s" fill="#22c55e">GREEN: テスト通過</text>
    <text x="0" y="44" text-anchor="middle" class="og-s">最小限の修正コード</text>
  </g>

  <!-- Connector: 4→quality-gate (to the right and down, then back) -->
  <g stroke="#94a3b8" stroke-width="3.5" stroke-dasharray="10 10" fill="none" stroke-linecap="round">
    <path d="M 1200,430 C 1300,500 1300,580 1160,620"/>
  </g>

  <!-- Quality Gate (bottom-right, connected from step 4) -->
  <g transform="translate(1100,620)">
    <use href="#blob-c5" fill="#e9d5ff" transform="scale(0.75)"/>
    <circle cx="-40" cy="-40" r="22" fill="#a855f7"/>
    <text x="-40" y="-28" text-anchor="middle" class="og-num" style="font-size:28px">5</text>
    <text x="0" y="0" text-anchor="middle" class="og-h" style="font-size:18px">品質ゲート</text>
    <text x="0" y="22" text-anchor="middle" class="og-s" style="font-size:13px">quality-gate</text>
  </g>

  <!-- Footer -->
  <g transform="translate(700,740)">
    <rect x="-560" y="-28" width="1120" height="56" rx="28" fill="#ffffff"/>
    <text x="-300" y="7" text-anchor="middle" class="og-tier" fill="#ef4444">失敗テスト先行（Red）</text>
    <text x="0" y="7" text-anchor="middle" class="og-tier" fill="#22c55e">→ 最小修正で通過（Green）</text>
    <text x="300" y="7" text-anchor="middle" class="og-tier" fill="#a855f7">→ 回帰防止を保証</text>
  </g>
</svg>