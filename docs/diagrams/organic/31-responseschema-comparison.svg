<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg31" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <!-- Blob paths -->
    <path id="blob-c1-31" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c4-31" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-hub-31" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
    <path id="blob-c3-31" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c5-31" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg31)"/>

  <!-- Title -->
  <text x="700" y="70" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">responseSchema vs responseJsonSchema</text>
  <text x="700" y="105" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">Gemini API — JSON Schema 比較</text>

  <!-- LEFT: responseSchema (bad) - blob-c5 pink -->
  <g transform="translate(340, 380)">
    <use href="#blob-hub-31" fill="#fbcfe8" transform="scale(1.3)"/>
  </g>
  <!-- Number circle -->
  <circle cx="215" cy="270" r="32" fill="#ec4899"/>
  <text x="215" y="284" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>

  <!-- Label -->
  <text x="340" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">responseSchema</text>
  <text x="340" y="335" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Gemini独自形式</text>

  <!-- Detail blobs for items -->
  <g transform="translate(260, 420)">
    <use href="#blob-c1-31" fill="#fbcfe8" transform="scale(0.7)"/>
  </g>
  <text x="260" y="425" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Gemini専用（他モデル不可）</text>

  <g transform="translate(340, 500)">
    <use href="#blob-c1-31" fill="#fbcfe8" transform="scale(0.7)"/>
  </g>
  <text x="340" y="505" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">Zodから直接変換できない</text>

  <g transform="translate(420, 420)">
    <use href="#blob-c1-31" fill="#fbcfe8" transform="scale(0.7)"/>
  </g>
  <text x="420" y="425" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">手動でスキーマ記述が必要</text>

  <!-- RIGHT: responseJsonSchema (good) - blob-hub green -->
  <g transform="translate(1060, 380)">
    <use href="#blob-hub-31" fill="#bbf7d0" transform="scale(1.3)"/>
  </g>
  <!-- Number circle -->
  <circle cx="935" cy="270" r="32" fill="#22c55e"/>
  <text x="935" y="284" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>

  <!-- Label -->
  <text x="1060" y="300" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">responseJsonSchema</text>
  <text x="1060" y="335" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">標準 JSON Schema</text>

  <!-- Detail blobs for items -->
  <g transform="translate(980, 420)">
    <use href="#blob-c4-31" fill="#bbf7d0" transform="scale(0.7)"/>
  </g>
  <text x="980" y="425" text-anchor="middle" font-size="16" font-weight="600" fill="#22c55e">業界標準（互換性あり）</text>

  <g transform="translate(1060, 500)">
    <use href="#blob-c4-31" fill="#bbf7d0" transform="scale(0.7)"/>
  </g>
  <text x="1060" y="505" text-anchor="middle" font-size="16" font-weight="600" fill="#22c55e">Zod → toJSONSchema() で自動変換</text>

  <g transform="translate(1140, 420)">
    <use href="#blob-c4-31" fill="#bbf7d0" transform="scale(0.7)"/>
  </g>
  <text x="1140" y="425" text-anchor="middle" font-size="16" font-weight="600" fill="#22c55e">TypeScript型との統一</text>

  <!-- Center arrow connector -->
  <path d="M 530,380 C 600,360 800,360 870,380" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <!-- Arrow head -->
  <polygon points="870,375 885,380 870,385" fill="#94a3b8"/>

  <!-- Recommendation badge blob -->
  <g transform="translate(1060, 590)">
    <use href="#blob-c3-31" fill="#22c55e" transform="scale(0.45)"/>
  </g>
  <text x="1060" y="597" text-anchor="middle" font-size="20" font-weight="800" fill="#ffffff">推奨</text>

  <!-- Footer -->
  <rect x="350" y="710" width="700" height="50" rx="30" fill="white"/>
  <text x="700" y="740" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">KAIJU VOICEでは全てのAPI呼び出しで responseJsonSchema を使用 — Zod SSOT → JSON Schema 自動導出</text>
</svg>