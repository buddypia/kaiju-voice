<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800" font-family="'Nunito', 'Quicksand', system-ui, sans-serif">
  <defs>
    <linearGradient id="bg12" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#fdfbfb"/>
      <stop offset="100%" stop-color="#ebedee"/>
    </linearGradient>
    <path id="blob-c1-12" d="M 50,-80 C 100,-90 120,-30 110,20 C 100,80 50,110 -20,100 C -90,90 -120,30 -100,-30 C -80,-80 -10,-70 50,-80 Z"/>
    <path id="blob-c2-12" d="M 60,-70 C 110,-60 120,0 90,50 C 60,100 -10,120 -60,90 C -110,60 -120,-10 -90,-60 C -60,-100 10,-80 60,-70 Z"/>
    <path id="blob-c3-12" d="M 30,-90 C 90,-80 110,-20 100,40 C 90,100 20,110 -40,90 C -100,70 -110,10 -80,-40 C -50,-90 -20,-100 30,-90 Z"/>
    <path id="blob-c4-12" d="M 80,-60 C 120,-30 110,40 70,80 C 30,120 -40,110 -80,70 C -120,30 -110,-40 -70,-80 C -30,-120 40,-90 80,-60 Z"/>
    <path id="blob-c5-12" d="M 40,-85 C 95,-75 115,-15 105,35 C 95,85 35,115 -25,95 C -85,75 -115,15 -95,-45 C -75,-85 -15,-95 40,-85 Z"/>
    <path id="blob-c6-12" d="M 70,-65 C 115,-45 120,10 95,55 C 65,105 -5,115 -55,85 C -105,55 -115,-15 -85,-65 C -55,-105 25,-85 70,-65 Z"/>
    <path id="blob-hub-12" d="M 90,-120 C 150,-100 160,-20 140,50 C 120,120 40,160 -40,140 C -120,120 -160,40 -130,-30 C -100,-100 -10,-140 90,-120 Z"/>
  </defs>

  <!-- Background -->
  <rect width="1400" height="800" fill="url(#bg12)"/>

  <!-- Title -->
  <text x="700" y="65" text-anchor="middle" font-size="46" font-weight="800" fill="#334155">ダメージ計算式</text>
  <text x="700" y="100" text-anchor="middle" font-size="22" font-weight="600" fill="#64748b">5つの乗数で構成されるダメージ計算式</text>

  <!-- Formula Hub -->
  <g transform="translate(700, 200)">
    <use href="#blob-hub-12" transform="scale(1.4, 0.5)" fill="#e9d5ff"/>
    <text x="0" y="5" text-anchor="middle" font-size="20" font-weight="800" fill="#1e293b" font-style="italic">base x type x lang x element x stat</text>
  </g>

  <!-- Blob 1: basePower -->
  <g transform="translate(160, 420)">
    <use href="#blob-c1-12" transform="scale(1.3)" fill="#fef08a"/>
    <use href="#blob-c1-12" transform="scale(1.1)" fill="#fef08a"/>
    <circle cx="-80" cy="-80" r="28" fill="#eab308"/>
    <text x="-80" y="-68" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">1</text>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">basePower</text>
    <text x="0" y="12" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">(I + C + E) / 3</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">3軸スコアの平均</text>
  </g>

  <!-- Blob 2: typeMultiplier -->
  <g transform="translate(430, 420)">
    <use href="#blob-c2-12" transform="scale(1.3)" fill="#bfdbfe"/>
    <use href="#blob-c2-12" transform="scale(1.1)" fill="#bfdbfe"/>
    <circle cx="-80" cy="-80" r="28" fill="#3b82f6"/>
    <text x="-80" y="-68" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">2</text>
    <text x="0" y="-25" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">typeMultiplier</text>
    <text x="0" y="5" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">physical: 1.0</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">special: 1.3</text>
    <text x="0" y="52" text-anchor="middle" font-size="16" font-weight="600" fill="#3b82f6">ultimate: 1.8</text>
  </g>

  <!-- Blob 3: langBonus -->
  <g transform="translate(700, 420)">
    <use href="#blob-c3-12" transform="scale(1.3)" fill="#fbcfe8"/>
    <use href="#blob-c3-12" transform="scale(1.1)" fill="#fbcfe8"/>
    <circle cx="-80" cy="-90" r="28" fill="#ec4899"/>
    <text x="-80" y="-78" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">3</text>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">langBonus</text>
    <text x="0" y="12" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ja/en: 1.0</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#ec4899">mixed: 1.2</text>
  </g>

  <!-- Blob 4: elementBonus -->
  <g transform="translate(970, 420)">
    <use href="#blob-c4-12" transform="scale(1.3)" fill="#bbf7d0"/>
    <use href="#blob-c4-12" transform="scale(1.1)" fill="#bbf7d0"/>
    <circle cx="-80" cy="-70" r="28" fill="#22c55e"/>
    <text x="-80" y="-58" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">4</text>
    <text x="0" y="-25" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">elementBonus</text>
    <text x="0" y="5" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">不利: 0.8</text>
    <text x="0" y="28" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">中立: 1.0</text>
    <text x="0" y="52" text-anchor="middle" font-size="16" font-weight="600" fill="#22c55e">有利: 1.5</text>
  </g>

  <!-- Blob 5: statRatio -->
  <g transform="translate(1240, 420)">
    <use href="#blob-c5-12" transform="scale(1.3)" fill="#fed7aa"/>
    <use href="#blob-c5-12" transform="scale(1.1)" fill="#fed7aa"/>
    <circle cx="-80" cy="-85" r="28" fill="#f97316"/>
    <text x="-80" y="-73" text-anchor="middle" font-size="42" font-weight="900" fill="#ffffff">5</text>
    <text x="0" y="-20" text-anchor="middle" font-size="24" font-weight="800" fill="#1e293b">statRatio</text>
    <text x="0" y="12" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">ATK / DEF</text>
    <text x="0" y="40" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">キャラステータス比</text>
  </g>

  <!-- Connectors from hub to blobs -->
  <path d="M 500,230 C 400,300 250,330 200,370" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 580,240 C 530,300 470,330 440,370" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 700,240 C 700,300 700,330 700,370" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 820,240 C 870,300 930,330 960,370" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>
  <path d="M 900,230 C 1000,300 1150,330 1200,370" stroke="#94a3b8" stroke-width="4" stroke-dasharray="12 12" stroke-linecap="round" fill="none"/>

  <!-- Critical Hit Blob -->
  <g transform="translate(700, 660)">
    <use href="#blob-c6-12" transform="scale(2.2, 0.8)" fill="#fbcfe8"/>
    <use href="#blob-c6-12" transform="scale(1.9, 0.65)" fill="#fbcfe8"/>
    <text x="0" y="-10" text-anchor="middle" font-size="24" font-weight="800" fill="#ec4899">CRITICAL HIT!</text>
    <text x="0" y="20" text-anchor="middle" font-size="16" font-weight="600" fill="#475569">creativity &gt; 80 かつ 20%確率 でダメージ 2倍</text>
  </g>

  <!-- Footer -->
  <rect x="380" y="755" width="640" height="36" rx="30" fill="#ffffff" opacity="0.9"/>
  <text x="700" y="779" text-anchor="middle" font-size="16" font-weight="600" fill="#64748b">最低保証: Math.max(1, damage) -- 必ず1以上のダメージ</text>
</svg>