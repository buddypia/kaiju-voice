<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800" viewBox="0 0 1400 800">
  <defs>
    <filter id="blurBg">
      <feGaussianBlur stdDeviation="120" result="blur"/>
    </filter>
    <filter id="glass" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
    <style>
      .tTitle{font:800 48px system-ui, sans-serif; fill:#ffffff; letter-spacing:-1px}
      .tSub{font:500 20px system-ui, sans-serif; fill:#e2e8f0}
      .tCardH{font:700 32px system-ui, sans-serif; fill:#ffffff}
      .tCardS{font:400 18px system-ui, sans-serif; fill:#cbd5e1}
      .tCenter{font:900 36px system-ui, sans-serif; fill:#ffffff}
      .tBadge{font:700 16px system-ui, sans-serif; fill:#0f172a}
      .line{stroke:#ffffff; stroke-width:3; stroke-opacity:0.3; fill:none}
      .lineA{stroke:#ffffff; stroke-width:4; stroke-opacity:0.6; fill:none}
    </style>
  </defs>

  <!-- Dark Base -->
  <rect width="1400" height="800" fill="#0f0c29"/>
  
  <!-- Glowing Orbs (Blurred) -->
  <g filter="url(#blurBg)">
    <circle cx="200" cy="200" r="300" fill="#ff0080" opacity="0.6"/>
    <circle cx="1200" cy="600" r="350" fill="#7928ca" opacity="0.7"/>
    <circle cx="800" cy="200" r="250" fill="#00d2ff" opacity="0.5"/>
    <circle cx="400" cy="700" r="200" fill="#ff8c00" opacity="0.4"/>
  </g>

  <text x="700" y="100" text-anchor="middle" class="tTitle">ハーネスエンジニアリングとは？</text>

  <!-- Lines -->
  <path d="M 588 300 Q 450 300 360 255" class="line"/>
  <path d="M 588 300 Q 450 300 360 445" class="line"/>
  <path d="M 812 300 Q 950 300 1040 255" class="lineA"/>
  <path d="M 812 300 Q 950 300 1040 445" class="lineA"/>

  <!-- Cards -->
  <!-- Left top -->
  <g transform="translate(180 200)" filter="url(#glass)">
    <rect width="360" height="110" rx="20" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-opacity="0.3" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">CLAUDE.md</text>
    <text x="30" y="80" class="tCardS">プロジェクト指示事項</text>
  </g>
  <!-- Left bottom -->
  <g transform="translate(180 390)" filter="url(#glass)">
    <rect width="360" height="110" rx="20" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-opacity="0.3" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">スキルファイル</text>
    <text x="30" y="80" class="tCardS">専門スキル設定</text>
  </g>
  <!-- Right top -->
  <g transform="translate(860 200)" filter="url(#glass)">
    <rect width="360" height="110" rx="20" fill="#ffffff" fill-opacity="0.15" stroke="#ffffff" stroke-opacity="0.6" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">MCPサーバ</text>
    <text x="30" y="80" class="tCardS">外部ツール連携</text>
  </g>
  <!-- Right bottom -->
  <g transform="translate(860 390)" filter="url(#glass)">
    <rect width="360" height="110" rx="20" fill="#ffffff" fill-opacity="0.15" stroke="#ffffff" stroke-opacity="0.6" stroke-width="2"/>
    <text x="30" y="45" class="tCardH">エージェント</text>
    <text x="30" y="80" class="tCardS">カスタム専門家</text>
  </g>

  <!-- Center -->
  <g transform="translate(700 300)" filter="url(#glass)">
    <circle r="130" fill="#ffffff" fill-opacity="0.15" stroke="#ffffff" stroke-opacity="0.5" stroke-width="3"/>
    <circle r="110" fill="#ffffff" fill-opacity="0.1" stroke="#ffffff" stroke-opacity="0.2" stroke-width="1"/>
    <text y="10" text-anchor="middle" class="tCenter">ハーネス</text>
    <g transform="translate(0 130)">
      <rect x="-90" y="-18" width="180" height="36" rx="18" fill="#ffffff" fill-opacity="0.9"/>
      <text y="6" text-anchor="middle" class="tBadge">中核コンポーネント</text>
    </g>
  </g>

  <text x="700" y="750" text-anchor="middle" class="tSub">構成要素を組み合わせて、ハーネスが実行環境として機能するイメージ</text>
</svg>