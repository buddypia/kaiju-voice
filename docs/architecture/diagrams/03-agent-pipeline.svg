<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .card-agent { fill: #fff7ed; stroke: #f97316; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">3. YAML-Driven Agent Pipeline</text>

  <rect x="50" y="160" width="120" height="80" class="card" />
  <text x="110" y="195" class="label">new-feature</text>
  <text x="110" y="215" class="sub">.yaml Config</text>

  <rect x="230" y="160" width="120" height="80" class="card-agent" />
  <text x="290" y="195" class="label">Architect</text>
  <text x="290" y="215" class="sub">Agent Skill</text>

  <rect x="410" y="160" width="120" height="80" class="card-agent" />
  <text x="470" y="195" class="label">Spec Gen</text>
  <text x="470" y="215" class="sub">Agent Skill</text>

  <rect x="590" y="160" width="120" height="80" class="card-agent" />
  <text x="650" y="195" class="label">Implement</text>
  <text x="650" y="215" class="sub">TDD Agent</text>

  <!-- Edges -->
  <path d="M170,200 L220,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M350,200 L400,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M530,200 L580,200" class="edge" marker-end="url(#arrowhead)" />

  <!-- Overlay Box -->
  <rect x="220" y="120" width="500" height="150" fill="none" stroke="#f97316" stroke-width="2" stroke-dasharray="4" rx="8" />
  <text x="470" y="105" class="sub" fill="#f97316">Autonomous Execution by Gemini</text>
</svg>