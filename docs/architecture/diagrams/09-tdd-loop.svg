<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .card-ai { fill: #fffbeb; stroke: #f59e0b; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">9. TDD Forced Execution by Agent</text>

  <rect x="150" y="160" width="120" height="80" class="card-ai" />
  <text x="210" y="195" class="label">Agent</text>
  <text x="210" y="215" class="sub">feature-implementer</text>

  <rect x="350" y="80" width="120" height="60" class="card" />
  <text x="410" y="105" class="label" fill="#ef4444">1. Write Test</text>
  <text x="410" y="125" class="sub">(Red State)</text>

  <rect x="550" y="160" width="120" height="60" class="card" />
  <text x="610" y="185" class="label" fill="#22c55e">2. Implement</text>
  <text x="610" y="205" class="sub">(Green State)</text>

  <rect x="350" y="240" width="120" height="60" class="card" />
  <text x="410" y="265" class="label" fill="#3b82f6">3. Refactor</text>
  <text x="410" y="285" class="sub">(Cleanup)</text>

  <path d="M270,190 L340,110" class="edge" marker-end="url(#arrowhead)" />
  <path d="M470,110 L540,170" class="edge" marker-end="url(#arrowhead)" />
  <path d="M540,190 L470,250" class="edge" marker-end="url(#arrowhead)" />
  <path d="M350,250 L270,210" class="edge" marker-end="url(#arrowhead)" />
</svg>