<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">15. Layered Implementation Batches</text>

  <rect x="50" y="160" width="120" height="80" class="card" fill="#fff7ed" stroke="#f97316"/>
  <text x="110" y="195" class="label">Agent</text>
  <text x="110" y="215" class="sub">Implementer</text>

  <rect x="250" y="70" width="400" height="50" class="card" />
  <text x="450" y="100" class="label">Batch 1: Data Layer (Types, Schemas, API)</text>

  <rect x="250" y="140" width="400" height="50" class="card" />
  <text x="450" y="170" class="label">Batch 2: Logic Layer (Custom Hooks)</text>

  <rect x="250" y="210" width="400" height="50" class="card" />
  <text x="450" y="240" class="label">Batch 3: Presentation Layer (Components)</text>

  <rect x="250" y="280" width="400" height="50" class="card" />
  <text x="450" y="310" class="label">Batch 4: Test Layer (Unit, Integration)</text>

  <path d="M170,200 L250,95" class="edge" marker-end="url(#arrowhead)" />
  <path d="M170,200 L250,165" class="edge" marker-end="url(#arrowhead)" />
  <path d="M170,200 L250,235" class="edge" marker-end="url(#arrowhead)" />
  <path d="M170,200 L250,305" class="edge" marker-end="url(#arrowhead)" />
</svg>