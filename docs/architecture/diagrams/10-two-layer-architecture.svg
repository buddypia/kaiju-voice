<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">10. Two-Layer Architecture</text>

  <rect x="250" y="80" width="300" height="100" class="card" fill="#eff6ff" />
  <text x="400" y="110" class="label" fill="#2563eb">Platform Architecture</text>
  <text x="400" y="140" class="sub">constraints.json (Global Rules)</text>
  <text x="400" y="160" class="sub">Updates: Yearly</text>

  <rect x="250" y="240" width="300" height="100" class="card" fill="#f0fdf4" />
  <text x="400" y="270" class="label" fill="#16a34a">Feature Architecture</text>
  <text x="400" y="300" class="sub">ADR-*.md / DOMAIN-MODEL.md</text>
  <text x="400" y="320" class="sub">Updates: Daily</text>

  <path d="M400,180 L400,230" class="edge" marker-end="url(#arrowhead)" />
  <text x="410" y="210" class="sub">Constraints Inherited</text>
</svg>