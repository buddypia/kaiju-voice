<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .card-dark { fill: #f1f5f9; stroke: #94a3b8; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">8. Tier-Based Pipeline Scaling</text>

  <!-- Tier S -->
  <text x="50" y="130" class="label" fill="#0f172a" text-anchor="start">Tier S (Small Task)</text>
  <rect x="200" y="100" width="120" height="50" class="card" />
  <text x="260" y="125" class="label">Architect</text>
  
  <rect x="360" y="100" width="120" height="50" class="card" />
  <text x="420" y="125" class="label">Spec Gen</text>

  <rect x="520" y="100" width="120" height="50" class="card" />
  <text x="580" y="125" class="label">Implement</text>

  <path d="M320,125 L350,125" class="edge" marker-end="url(#arrowhead)" />
  <path d="M480,125 L510,125" class="edge" marker-end="url(#arrowhead)" />


  <!-- Tier L -->
  <text x="50" y="280" class="label" fill="#0f172a" text-anchor="start">Tier L (Large Task)</text>
  <rect x="200" y="250" width="120" height="50" class="card" />
  <text x="260" y="275" class="label">Architect</text>
  
  <rect x="360" y="230" width="120" height="40" class="card-dark" />
  <text x="420" y="250" class="label">Domain Model</text>

  <rect x="360" y="280" width="120" height="40" class="card-dark" />
  <text x="420" y="300" class="label">Sys Design</text>

  <rect x="520" y="250" width="120" height="50" class="card" />
  <text x="580" y="275" class="label">Spec Gen</text>

  <rect x="680" y="250" width="100" height="50" class="card" />
  <text x="730" y="275" class="label">Implement</text>

  <path d="M320,275 L350,250" class="edge" marker-end="url(#arrowhead)" />
  <path d="M320,275 L350,300" class="edge" marker-end="url(#arrowhead)" />
  <path d="M480,250 L510,275" class="edge" marker-end="url(#arrowhead)" />
  <path d="M480,300 L510,275" class="edge" marker-end="url(#arrowhead)" />
  <path d="M640,275 L670,275" class="edge" marker-end="url(#arrowhead)" />
</svg>