<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .card-blue { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">13. Imagen 3 Asset Pipeline</text>

  <rect x="50" y="160" width="140" height="80" class="card" />
  <text x="120" y="195" class="label">Character Concept</text>
  <text x="120" y="215" class="sub">Glacius / Frostguard</text>

  <rect x="250" y="160" width="140" height="80" class="card-blue" />
  <text x="320" y="195" class="label">Imagen 3</text>
  <text x="320" y="215" class="sub">Image Generation</text>

  <rect x="450" y="80" width="140" height="60" class="card" />
  <text x="520" y="105" class="label">Kaiju Asset</text>
  <text x="520" y="125" class="sub">kaiju-glacius.png</text>

  <rect x="450" y="240" width="140" height="60" class="card" />
  <text x="520" y="265" class="label">Hero Asset</text>
  <text x="520" y="285" class="sub">hero-frostguard.png</text>

  <rect x="650" y="160" width="120" height="80" class="card" fill="#f0fdf4" stroke="#22c55e" />
  <text x="710" y="195" class="label">UI Engine</text>
  <text x="710" y="215" class="sub">Framer Motion VFX</text>


  <path d="M190,200 L250,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M390,200 L450,110" class="edge" marker-end="url(#arrowhead)" />
  <path d="M390,200 L450,270" class="edge" marker-end="url(#arrowhead)" />
  <path d="M590,110 L650,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M590,270 L650,200" class="edge" marker-end="url(#arrowhead)" />
</svg>