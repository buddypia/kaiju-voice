<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">14. Multi-modal AI Feedback Loop</text>

  <circle cx="400" cy="200" r="120" fill="none" stroke="#3b82f6" stroke-width="4" stroke-dasharray="10, 5" />
  
  <rect x="330" y="60" width="140" height="60" class="card" />
  <text x="400" y="85" class="label">Player Action</text>
  <text x="400" y="105" class="sub">Voice Input</text>

  <rect x="540" y="170" width="140" height="60" class="card" />
  <text x="610" y="195" class="label">State Change</text>
  <text x="610" y="215" class="sub">Damage / Logic</text>

  <rect x="330" y="280" width="140" height="60" class="card" />
  <text x="400" y="305" class="label">AI Commentary</text>
  <text x="400" y="325" class="sub">Live Voice Reaction</text>

  <rect x="120" y="170" width="140" height="60" class="card" />
  <text x="190" y="195" class="label">VFX &amp; Next Turn</text>
  <text x="190" y="215" class="sub">Framer Motion</text>

  <path d="M470,90 Q550,110 580,170" class="edge" marker-end="url(#arrowhead)" />
  <path d="M580,230 Q550,290 470,310" class="edge" marker-end="url(#arrowhead)" />
  <path d="M330,310 Q250,290 220,230" class="edge" marker-end="url(#arrowhead)" />
  <path d="M220,170 Q250,110 330,90" class="edge" marker-end="url(#arrowhead)" />

</svg>