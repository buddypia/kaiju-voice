<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; stroke-dasharray: 6; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">16. Bug Fix Pipeline</text>

  <rect x="50" y="160" width="120" height="80" class="card" fill="#fef2f2" stroke="#ef4444" />
  <text x="110" y="195" class="label">Bug Detected</text>
  <text x="110" y="215" class="sub">Logs / User Report</text>

  <rect x="230" y="160" width="120" height="80" class="card" />
  <text x="290" y="195" class="label">Root Cause Analysis</text>
  <text x="290" y="215" class="sub">bug-fix.yaml</text>

  <rect x="410" y="160" width="120" height="80" class="card" />
  <text x="470" y="195" class="label">Write Regression Test</text>
  <text x="470" y="215" class="sub">(Confirm Red)</text>

  <rect x="590" y="160" width="120" height="80" class="card" />
  <text x="650" y="195" class="label">Implement Fix</text>
  <text x="650" y="215" class="sub">(Confirm Green)</text>

  <path d="M170,200 L230,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M350,200 L410,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M530,200 L590,200" class="edge" marker-end="url(#arrowhead)" />
  
  <path d="M650,240 Q650,300 470,300 Q290,300 290,240" class="edge" marker-end="url(#arrowhead)" />
  <text x="470" y="320" class="sub">Fix Failed? Re-analyze</text>
</svg>