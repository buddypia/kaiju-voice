<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .card-blue { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
      .json { font-family: monospace; font-size: 12px; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">7. Voice Analysis Data Flow (Structured Output)</text>

  <!-- Mic/Audio -->
  <rect x="100" y="160" width="120" height="80" class="card" />
  <text x="160" y="195" class="label">Raw Audio</text>
  <text x="160" y="215" class="sub">"Fire!! Burn!!"</text>

  <!-- Gemini Flash -->
  <rect x="320" y="160" width="140" height="80" class="card-blue" />
  <text x="390" y="195" class="label">Gemini 3 Flash</text>
  <text x="390" y="215" class="sub">Multimodal Analysis</text>

  <!-- Structured JSON Box -->
  <rect x="550" y="130" width="180" height="140" class="card" />
  <text x="640" y="150" class="label">Structured JSON</text>
  <text x="560" y="180" class="json">{</text>
  <text x="570" y="200" class="json">"intensity": 85,</text>
  <text x="570" y="220" class="json">"creativity": 72,</text>
  <text x="570" y="240" class="json">"emotion": 90</text>
  <text x="560" y="260" class="json">}</text>

  <!-- Edges -->
  <path d="M220,200 L310,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M460,200 L540,200" class="edge" marker-end="url(#arrowhead)" />
</svg>