<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">12. Atomic Deployment via feature-wiring</text>

  <rect x="50" y="160" width="140" height="80" class="card" />
  <text x="120" y="195" class="label">Isolated Feature</text>
  <text x="120" y="215" class="sub">UI + Logic Built</text>

  <rect x="330" y="160" width="140" height="80" class="card" fill="#fff7ed" stroke="#f97316" />
  <text x="400" y="195" class="label">feature-wiring</text>
  <text x="400" y="215" class="sub">Atomic Integrator</text>

  <rect x="610" y="80" width="140" height="60" class="card" />
  <text x="680" y="105" class="label">Data Source</text>
  <text x="680" y="125" class="sub">API / DB Connection</text>

  <rect x="610" y="240" width="140" height="60" class="card" />
  <text x="680" y="265" class="label">App Navigation</text>
  <text x="680" y="285" class="sub">Next.js Router</text>

  <path d="M190,200 L330,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M470,200 L610,110" class="edge" marker-end="url(#arrowhead)" />
  <path d="M470,200 L610,270" class="edge" marker-end="url(#arrowhead)" />
</svg>