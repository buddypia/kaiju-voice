<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <style>
      text { font-family: system-ui, sans-serif; fill: #1e293b; }
      .bg { fill: #f8fafc; }
      .card { fill: #ffffff; stroke: #cbd5e1; stroke-width: 2; rx: 8; }
      .card-blue { fill: #eff6ff; stroke: #3b82f6; stroke-width: 2; rx: 8; }
      .edge { stroke: #94a3b8; stroke-width: 2; fill: none; }
      .arrow { fill: #94a3b8; }
      .label { font-size: 14px; font-weight: bold; text-anchor: middle; }
      .sub { font-size: 12px; fill: #64748b; text-anchor: middle; }
      .title { font-size: 20px; font-weight: bold; fill: #0f172a; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" class="arrow" />
    </marker>
  </defs>
  <rect width="100%" height="100%" class="bg" />
  <text x="30" y="40" class="title">1. Core Gameplay Loop</text>
  
  <!-- Nodes -->
  <rect x="50" y="160" width="140" height="80" class="card" />
  <text x="120" y="195" class="label">Player Voice</text>
  <text x="120" y="215" class="sub">Microphone Input</text>

  <rect x="250" y="160" width="140" height="80" class="card-blue" />
  <text x="320" y="195" class="label">Voice Analysis</text>
  <text x="320" y="215" class="sub">Gemini 3 Flash</text>

  <rect x="450" y="160" width="140" height="80" class="card" />
  <text x="520" y="195" class="label">Damage Calc</text>
  <text x="520" y="215" class="sub">Game Engine</text>

  <rect x="650" y="160" width="140" height="80" class="card-blue" />
  <text x="720" y="195" class="label">Live Commentary</text>
  <text x="720" y="215" class="sub">Gemini TTS</text>

  <!-- Edges -->
  <path d="M190,200 L240,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M390,200 L440,200" class="edge" marker-end="url(#arrowhead)" />
  <path d="M590,200 L640,200" class="edge" marker-end="url(#arrowhead)" />
  
  <path d="M720,240 Q720,300 420,300 Q120,300 120,240" class="edge" marker-end="url(#arrowhead)" stroke-dasharray="6,4" />
  <text x="420" y="320" class="sub">Feedback Loop</text>
</svg>